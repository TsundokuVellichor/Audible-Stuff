er. Leah is stuck with old man Crumb, who has emerged from madness into lucidity with sudden, almost frightening speed. And Nicolai wants nothing more than to cut ties with the Ryans, who have controlled his life since long before he knew their true purpose … but politics is a dirty game, and no one gets away clean. </p> <p>Shift is heating up. All the petty games played around it have had their stakes raised to lethal levels. And in the face of its relentless, implacable advance, not everyone will make it out alive. </p> <p>Continue the thrilling series that readers are calling the greatest thing to hit sci-fi in decades. Download the second season of <i>The Beam</i> NOW! </p></span>","title":"The Beam: Season 2","url":"https://www.audible.com/pd/The-Beam-Season-2-Audiobook/B00SZ1ZTOS?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B01LZ0NA7R","authors":[{"name":"Todd Lockwood","url":"https://www.audible.com/author/Todd-Lockwood/B00DNGPT4A?ref=a_pd_The-Su_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KW12EFPKTMDHVKWM4ZTS"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Su_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KW12EFPKTMDHVKWM4ZTS"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_The-Su_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KW12EFPKTMDHVKWM4ZTS"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51vpk6m-HdL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"17 hrs and 59 mins","moreLikeThis":null,"narrators":[{"name":"Ali Ahn","url":"https://www.audible.com/search?searchNarrator=Ali+Ahn&ref=a_pd_The-Su_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KW12EFPKTMDHVKWM4ZTS"}],"ownRating":{"newStyleRating":null},"  do. The Faith has been sundered, and many have no doubt who their leader should be. The new King is weak, but his sister is strong. The blood-song is powerful, rich in warning and guidance in times of trouble, but is only a fraction of the power available to others who understand more of its mysteries. Something moves against the Realm, something that commands mighty forces, and Vaelin will find to his great regret that when faced with annihilation, even the most reluctant hand must eventually draw a sword.</p></span>","title":"Tower Lord","url":"https://www.audible.com/pd/Tower-Lord-Audiobook/B00L4IRLG8?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B0198MEIOO","authors":[{"name":"Gregg Hurwitz","url":"https://www.audible.com/author/Gregg-Hurwitz/B001IXPXTG?ref=a_pd_Orphan_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=ME25HV669S9PFD4RD103"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Orphan_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=ME25HV669S9PFD4RD103"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Orphan_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=ME25HV669S9PFD4RD103"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51DPiJwk2HL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"11 hrs and 15 mins","moreLikeThis":null,"narrators":[{"name":"Scott Brick","url":"https://www.audible.com/search?searchNarrator=Scott+Brick&ref=a_pd_Orphan_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=ME25HV669S9PFD4RD103"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Brilliance Audio","rating":"4.5","ratings":"(20,616 ratings)","releaseDate":"2016-01-19", uble-Audiobook/B002V5GR5Y?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B00LI9GZTM","authors":[{"name":"Lee Child","url":"https://www.audible.com/author/Lee-Child/B000APO0PQ?ref=a_pd_Jack-R_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1ACGKJN5CVHT06Q32EVB"}],"bookNumbers":[9],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Jack-R_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1ACGKJN5CVHT06Q32EVB"},{"name":"Mystery","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Mystery-Audiobooks/18574606011?ref=a_pd_Jack-R_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1ACGKJN5CVHT06Q32EVB"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61RXtOsTFrL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"14 hrs and 33 mins","moreLikeThis":null,"narrators":[{"name":"Dick Hill","url":"https://www.audible.com/search?searchNarrator=Dick+Hill&ref=a_pd_Jack-R_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1ACGKJN5CVHT06Q32EVB"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"9h 44m left","publisher":"Random House Audio","rating":"4.6","ratings":"(5,568 ratings)","releaseDate":"2014-08-12","series":[{"bookNumber":9,"name":"Jack Reacher","url":"https://www.audible.com/series/Jack-Reacher-Audiobooks/B005NASKDG?ref=a_pd_Jack-R_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1ACGKJN5CVHT06Q32EVB"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Six shots. Five dead. One heartland city thrown into a state of terror. But within hours the cops have it solved: a slam-dunk case. Except for one thing. The accused man says: You got the wrong guy. Then he says: Get Reacher for me. And sure enough, from the world he lives in - no phone, no address, no commitments - ex–military investigator Jack Reacher is coming. In Lee Child’s astonishing new thriller, Reacher’s arrival will change everything - about a case that isn’t what it seems, about lives tangled in baffling ways, about a killer who missed one shot - and by doing so give Jack Reacher one shot at the truth.… </p> <p>The gunman worked from a parking structure just 30 yards away - point-blank range for a trained military sniper like James Barr. His victims were in the wrong place at the wrong time. But why does Barr want Reacher at his side? There are good reasons why Reacher is the last person Barr would want to see. But when Reacher hears Barr’s own words, he understands. And a slam-dunk case explodes. Soon Reacher is teamed with a young defense lawyer who is working against her D.A. father and dueling with a prosecution team that has an explosive secret of its own. Like most things Reacher has known in life, this case is a complex battlefield. But, as always, in battle, Reacher is at his best. </p> <p>Moving in the shadows, picking his spots, Reacher gets closer and closer to the unseen enemy who is pulling the strings. And for Reacher, the only way to take him down is to know his ruthlessness and respect his cunning - and then match him shot for shot….</p></span>","title":"One Shot","url":"https://www.audible.com/pd/Jack-Reacher-One-Shot-Audiobook/B00LI9GZTM?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B01HOQ4HCO","authors":[{"name":"Rain Oxford","url":"https://www.audible.com/author/Rain-Oxford/B00RRXZ4GS?ref=a_pd_The-Dr_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F3YAB6XHMH43ZDM61TRA"}],"bookNumbers":[2],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Dr_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F3YAB6XHMH43ZDM61TRA"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-F er - a few months of normal life is more than he can handle. He needs a little action, and now Abbott wants Stark and Candy to investigate the disappearance of a young boy - and help uncover council members who might be tied to Wormwood's power brokers. </p> <p>Stark's plans change when he meets a dying angel who gives him a vial of a mysterious black liquid that could be a secret weapon in the ongoing war between angels who want to allow human souls into heaven and rebel angels willing to die to keep them out. When one of Stark's closest friends is poisoned with the black liquid, Stark and Candy have to go to the only place where they might find a cure: hell. </p> <p>But standing in their way are the damned souls who, even after death, still work for Wormwood. The secret deal they've struck with the rebel angels is darker than anything Stark has encountered. The fate of not only the world hangs in the balance but also the souls of everyone in it. Stark has to find a way to break the stalemate in the angel war, score the Perdition cure for the black poison, and make it back to LA in one piece - where an old enemy waits to finish him once and for all. </p></span>","title":"The Perdition Score","url":"https://www.audible.com/pd/The-Perdition-Score-Audiobook/B01EM3PBQ8?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B00E7ZBDLY","authors":[{"name":"Lee Child","url":"https://www.audible.com/author/Lee-Child/B000APO0PQ?ref=a_pd_Never-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QK0SZ42B5TDJ1NZ1F86V"}],"bookNumbers":[18],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Never-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QK0SZ42B5TDJ1NZ1F86V"},{"name":"Mystery","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Mystery-Audiobooks/18574606011?ref=a_pd_Never-_c1_bc&pf_rd_p nce, creative language, and sexual innuendo. This book does not contain explicit sexual content. </p></span>","title":"Free the Darkness","url":"https://www.audible.com/pd/Free-the-Darkness-Audiobook/B01KIOP1QA?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B01FEAXNKO","authors":[{"name":"Drew Hayes","url":"https://www.audible.com/author/Drew-Hayes/B00C3NDBPS?ref=a_pd_Super-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F2XCT87XQCHK9HQVXQTD"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Super-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F2XCT87XQCHK9HQVXQTD"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_Super-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F2XCT87XQCHK9HQVXQTD"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61jv-6yHq5L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"26 hrs and 11 mins","moreLikeThis":null,"narrators":[{"name":"Kyle McCarley","url":"https://www.audible.com/search?searchNarrator=Kyle+McCarley&ref=a_pd_Super-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F2XCT87XQCHK9HQVXQTD"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"7h 28m left","publisher":"Tantor Audio","rating":"4.7","ratings":"(11,721 ratings)","releaseDate":"2016-05-17","series":[{"bookNumber":1,"name":"Super Powereds","url":"https://www.audible.com/series/Super-Powereds-Audiobooks/B01G2IUMTM?ref=a_pd_Super-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F2XCT87XQCHK9HQVXQTD"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Knowledge is power. That would be the motto of Lander University, had it not been snatched up and used to death by others long before the school was founded. For while Lander offers a full range of courses to nearly all students, it also offers a small number of specialty classes to a very select few. Lander is home to the Hero Certification Program, a curriculum designed to develop students with superhuman capabilities, commonly known as Supers, into official Heroes. Five of this year's freshmen are extra special. They have a secret aside from their abilities - one that they must guard from even their classmates. </p> <p>For every one person in the world with abilities they can control, there are three who lack such skill. These lesser super beings - Powereds, as they are called - have always been treated as burdens and second-class citizens. Though there has been ample research in the area, no one has ever succeeded in turning a Powered into a regular human, let alone a Super. </p> <p>That is, until now.... </p></span>","title":"Super Powereds: Year 1","url":"https://www.audible.com/pd/Super-Powereds-Year-1-Audiobook/B01FEAXNKO?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B01L2PE1XI","authors":[{"name":"John Scalzi","url":"https://www.audible.com/author/John-Scalzi/B001IGJOCA?ref=a_pd_The-Co_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=G52DXCJ5YPZ7F3HPGH4Y"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Co_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=G52DXCJ5YPZ7F3HPGH4Y"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_The-Co_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=G52DXCJ5YPZ7F3HPGH4Y"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51iaZv0S0EL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 24 mins","moreLikeThis":null,"narrators":[{"n e alive. Eden's Gate is real.\" </p> <p><b>Eden's Gate is a LitRPG adventure.</b> </p></span>","title":"Eden's Gate: The Reborn","url":"https://www.audible.com/pd/Edens-Gate-The-Reborn-Audiobook/B06XX4FF9H?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B072NRMT8Q","authors":[{"name":"A. G. Riddle","url":"https://www.audible.com/author/AG-Riddle/B00C32LQBK?ref=a_pd_Pandem_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NM3ENY5N76K0YZZ3GTE8"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Pandem_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NM3ENY5N76K0YZZ3GTE8"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Pandem_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NM3ENY5N76K0YZZ3GTE8"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51vjsXFwu3L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"18 hrs and 53 mins","moreLikeThis":null,"narrators":[{"name":"Edoardo Ballerini","url":"https://www.audible.com/search?searchNarrator=Edoardo+Ballerini&ref=a_pd_Pandem_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NM3ENY5N76K0YZZ3GTE8"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.3","ratings":"(7,272 ratings)","releaseDate":"2017-06-20","series":[{"bookNumber":1,"name":"Extinction Files","url":"https://www.audible.com/series/Extinction-Files-Audiobooks/B06ZZWG3G6?ref=a_pd_Pandem_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NM3ENY5N76K0YZZ3GTE8"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>A deadly outbreak in Kenya. A conspiracy beyond imagination. And a race to save humanity in its darkest hour. </p> <p>From A. G. Riddle, the worldwide best-selling author of <i>The Atlantis Gene</i> and <i>Departure</i>, comes a novel that will change everything you think you know about pandemics. </p> <p>A hundred miles north of Alaska, an American Coast Guard vessel discovers a sunken submarine at the bottom of the Arctic Ocean. It has no national identification and doesn't match the records of any known vessel. Deep within, researchers find evidence of a scientific experiment that will alter our very understanding of the human race. </p> <p>In Atlanta, Dr. Peyton Shaw is awakened by the phone call she has dreaded for years. As the CDC's leading epidemiologist, she's among the first responders to outbreaks around the world. It's a lonely and dangerous job, but it's her life - and she's good at it. This time she may have met her match. In Kenya, an Ebola-like pathogen has infected two Americans. One lies at death's door. With the clock ticking, Peyton assembles her team and joins personnel from the Kenyan Ministry of Health and the WHO. What they find in the remote village is beyond their worst fears. As she traces the origin of the pathogen, Peyton begins to believe that there is more to this outbreak - that it may be merely the opening act in a conspiracy with far-reaching consequences. </p> <p>In Berlin, Desmond Hughes awakens in a hotel room with no memory of how he got there or who he is. On the floor he finds a dead security guard from an international pharmaceutical company. His only clue leads him to Peyton Shaw - a woman who seems to know him but refuses to tell him how. With the police searching the city for him, Desmond desperately tries to piece together what happened to him. To his shock and horror, he learns that he may be involved in causing the outbreak - and could hold the only key to stopping it. </p> <p>As the pathogen spreads around the world, Peyton and Desmond race to unravel the conspiracy behind the pandemic - and uncover secrets some want to keep buried. </p></span>","title":"Pandemic","url":"https://www.audible.com/pd/Pandemic-Audiobook/B072NRMT8Q?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B005R35BMW","authors":[{"name":"B. V. Larson","url":"https://www.audible.com/author/B-V-Larson/B003MESPVM?ref=a_pd_Swarm-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=W07JGW8GNN4NG2K9H1CW"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Swarm-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=W07JGW8GNN4NG2K9H1CW"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Swarm-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=W07JGW8GNN4NG2K9H1CW"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51KttK2tsZL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs","moreLikeThis":null,"narrators":[{"name":"Mark Boyett","url":"https://www.audible.com/search?searchNarrator=Mark+Boyett&ref=a_pd_Swarm-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=W07JGW8GNN4NG2K9H1CW"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.2","ratings":"(7,377 ratings)","releaseDate":"2011-10-06","series":[{"bookNumber":1,"name":"Star Force","url":"https://www.audible.com/series/Star-Force-Audiobooks/B006WAMYG0?ref=a_pd_Swarm-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=W07JGW8GNN4NG2K9H1CW"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Earth arms marines with alien technology and builds its first battle fleet! Kyle Riggs is snatched by an alien spacecraft sometime after midnight. The ship is testing everyone it catches and murdering the weak. The good news is that Kyle keeps passin easure in pronouncing the Druid’s mortal danger and imminent doom, so the fact that she won’t reveal the purpose of their journey makes him very nervous. Of course, any time the Celtic Chooser of the Slain drops in unannounced, it’s never good. When she does let slip that she’ll be saving his life in the near future, Atticus is left to wonder...will he soon be giving his legions of enemies something to crow about? </p> <p><b>Includes a preview of Kevin Hearne’s highly anticipated new novel in The Iron Druid Chronicles, <i>Trapped!</i></b></p></span>","title":"Two Ravens and One Crow","url":"https://www.audible.com/pd/Two-Ravens-and-One-Crow-Audiobook/B0094JO09K?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B06WVJ5NTG","authors":[{"name":"Vasily Mahanenko","url":"https://www.audible.com/author/Vasily-Mahanenko/B00VRJS5VY?ref=a_pd_The-Ph_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WP3XF7PJ01XEVK8KABA7"}],"bookNumbers":[4],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Ph_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WP3XF7PJ01XEVK8KABA7"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_The-Ph_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WP3XF7PJ01XEVK8KABA7"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61PfIGKlDoL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"19 hrs and 5 mins","moreLikeThis":null,"narrators":[{"name":"Jonathan Yen","url":"https://www.audible.com/search?searchNarrator=Jonathan+Yen&ref=a_pd_The-Ph_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WP3XF7PJ01XEVK8KABA7"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.6","ratings":"(2,850 ra /51OP4E7o-2L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"19 hrs and 1 min","moreLikeThis":null,"narrators":[{"name":"Jonathan Yen","url":"https://www.audible.com/search?searchNarrator=Jonathan+Yen&ref=a_pd_The-Se_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=C2QRWYPAYYEP6YZRF6FZ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.7","ratings":"(3,630 ratings)","releaseDate":"2016-11-08","series":[{"bookNumber":3,"name":"The Way of the Shaman","url":"https://www.audible.com/series/The-Way-of-the-Shaman-Audiobooks/B01DTEKYAY?ref=a_pd_The-Se_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=C2QRWYPAYYEP6YZRF6FZ"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>The virtual world of Barliona is a place of rest and entertainment - but not for everyone. It has become a survival arena for Daniel Mahan after he was sentenced to eight years in its virtual jail. Mahan has been through it all: the back-breaking work in the mines, betrayal by other prisoners, and finally, the retrial which has released him into Barliona's common world. What more could one want? Mahan could have kept a low profile and enjoyed relative freedom while serving the rest of his time. But being a Shaman, he can't help himself. Soon he's a clan leader, taking 50 of the continent's top players to claim the secrets of the Dark Forest. </p></span>","title":"The Secret of the Dark Forest","url":"https://www.audible.com/pd/The-Secret-of-the-Dark-Forest-Audiobook/B01M3U04IL?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B00KYUYM14","authors":[{"name":"John Scalzi","url":"https://www.audible.com/author/John-Scalzi/B001IGJOCA?ref=a_pd_Lock-I_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DQ6MX436CMX29XN8PF28"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Lock-I_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DQ6MX436CMX29XN8PF28"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Lock-I_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DQ6MX436CMX29XN8PF28"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51dpLx8SEbL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 56 mins","moreLikeThis":null,"narrators":[{"name":"Wil Wheaton","url":"https://www.audible.com/search?searchNarrator=Wil+Wheaton&ref=a_pd_Lock-I_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DQ6MX436CMX29XN8PF28"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.4","ratings":"(15,383 ratings)","releaseDate":"2014-08-26","series":[{"bookNumber":1,"name":"Lock In Series","url":"https://www.audible.com/series/Lock-In-Series-Audiobooks/B07BMNY3B9?ref=a_pd_Lock-I_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DQ6MX436CMX29XN8PF28"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>AudioFile Best Voices - Sci Fi, Fantasy, and Audio Theater, 2014</b> </p> <p>A blazingly inventive near-future thriller from the best-selling, Hugo Award-winning John Scalzi. </p> <p>Not too long from today, a new, highly contagious virus makes its way across the globe. Most who get sick experience nothing worse than flu, fever, and headaches. But for the unlucky one percent - and nearly five million souls in the United States alone - the disease causes \"Lock In\": Victims fully awake and aware, but unable to move or respond to stimulus. The disease affects young, old, rich, poor, people of every color and creed. The world changes to meet the challenge. </p> <p>A quarter of a century later, in a world shaped by what's now known as \"Haden's syndrome\", rookie FBI agent Chris Shane is paired with veteran agent Leslie Vann. The two of them are assigned what appears to be a Haden-related murder at the Watergate Hotel, with a suspect who is an \"integrator\" - someone who can let the locked in borrow their bodies for a time. If the Integrator was carrying a Haden client, then naming the suspect for the murder becomes that much more complicated. </p> <p>But \"complicated\" doesn't begin to describe it. As Shane and Vann began to unravel the threads of the murder, it becomes clear that the real mystery - and the real crime - is bigger than anyone could have imagined. </p> <p><b>BONUS AUDIO</b>: Audible's audio edition of <i>Lock In</i> contains the bonus novella, <i>Unlocked: An Oral History of Haden's Syndrome</i>, written by John Scalzi and narrated by a full cast.</p></span>","title":"Lock In (Narrated by Wil Wheaton)","url":"https://www.audible.com/pd/Lock-In-Narrated-by-Wil-Wheaton-Audiobook/B00KYUYM14?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=995C8886JP6A7B95CV86"},{"asin":"B01J2G1K3I","authors":[{"name":"Kevin Hearne","url":"https://www.audible.com/author/Kevin-Hearne/B004FR1V8O?ref=a_pd_The-Pu_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FWNQP4DVSDSH249A447R"}],"bookNumbers":[8.5],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_The-Pu_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FWNQP4DVSDSH249A447R"},{"name":"Mystery","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Mystery-Audiobooks/18574606011?ref=a_pd_The-Pu_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FWNQP4DVSDSH249A447R"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/519-f5ocPaL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"2 hrs and 57 mins","moreLikeThis":null,"narrators":[{"name":"Luke Daniels","url":"https://www.audible.com/search?searchNarrator=Luke+Daniels&ref=a_pd_The-Pu_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FWNQP4DVSDSH249A447R"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Kevin Hearne","rating":"4.7","ratings":"(4,958 ratings)","releaseDate":"2016-09-30","series":[{"bookNumber":8.5,"name":"Iron Druid Chronicles","url":"https://www.audible.com/series/Iron-Druid-Chronicles-Audiobooks/B006XE41AC?ref=a_pd_The-Pu_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FWNQP4DVSDSH249A447R"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Thanks to his relationship with the ancient Druid Atticus O'Sullivan, Oberon the Irish wolfhound knows trouble when he smells it - and furthermore, he knows he can handle it. </p> <p>When he discovers that a prizewinning poodle has been abducted in Eugene, Oregon, he learns that it's part of a rash of hound abductions all over the Pacific Northwest. Since the police aren't too worried about dogs they assume have run away, Oberon knows it's up to him to track down those hounds and reunite them with their humans. For justice! And gravy! </p> <p>Engaging the services of his faithful Druid, Oberon must travel throughout Oregon and Washington to question a man with a huge salami, thwart the plans of diabolical squirrels, and avoid, at all costs, a fight with a great big bear. </p> <p>But if he's going to solve the case of the Purloined Poodle, Oberon will have to recruit the help of a Boston terrier named Starbuck, survive the vegetables in a hipster pot pie, and firmly refuse to be distracted by fire hydrants and rabbits hiding in the rose bushes. </p> <p>At the end of the day, will it be a sad bowl of dry kibble for the world's finest hound detective, or will everything be coming up sirloins? </p> <p><i>The Purloined Poodle</i> is another exciting novella entry in Kevin Hearne's <i>New York Times</i> best-selling Iron Druid series. </p></span>","title":"The Purloined P ":"B06ZZX8C3L","authors":[{"name":"James Hunter","url":"https://www.audible.com/search?searchAuthor=James+Hunter&ref=a_pd_Viridi_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6K659X4RW482YN5SWXXH"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Viridi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6K659X4RW482YN5SWXXH"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Viridi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6K659X4RW482YN5SWXXH"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61eKnIUxtIL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"8 hrs and 44 mins","moreLikeThis":null,"narrators":[{"name":"Armen Taylor","url":"https://www.audible.com/search?searchNarrator=Armen+Taylor&ref=a_pd_Viridi_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6K659X4RW482YN5SWXXH"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Shadow Alley Press Inc.","rating":"4.6","ratings":"(4,178 ratings)","releaseDate":"2017-04-20","series":[{"bookNumber":1,"name":"The Viridian Gate Archives","url":"https://www.audible.com/series/The-Viridian-Gate-Archives-Audiobooks/B074SVTZ3X?ref=a_pd_Viridi_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6K659X4RW482YN5SWXXH"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>If the destruction of Earth and extinction of humanity were imminent, how far would you go to survive? Would you kill your body to save your mind?</p> <p>Jack Mitchel is willing to risk everything to survive the apocalypse — including his essential humanity.</p> <p>An EMT in 2042 San Diego, Jack knows he won't survive the impact of the massive asteroid hurtling towards Earth. After all, he's not one of the handful of lucky lottery winners scheduled for rescue. But he did luck into a NexGenVR capsule, which means Jack can risk a one-way trip to the virtual reality world of Viridan Gate Online, a completely immersive online multiplayer fantasy role-playing game, or RPG.</p> <p>The transition to Viridian Gate Online (V.G.O.) is irreversible, and will kill Jack's corporeal form. And once players transition fully into the world of V.G.O., the risks aren't over — from cutthroat fellow players to greedy developers eager to replicate the wealth discrepancies of Earth in virtual reality, V.G.O. is just as dangerous as the 'real world' was. If Jack can’t game the system, he’s going to be trading in a quick death for a long, brutal one....</p> <p>LitRPG books combine tropes and themes from role-playing games with sci-fi and fantasy elements to tell a unique story that's exciting and super-relevant to today's world. Jack's adventures in a cutthroat virtual reality fantasy world will grip fans of <i>Ready Player One</i> and <i>The Stormlight Archive </i>alike. With over 200,000 copies sold, this is one series you don't want to miss!&nbsp;</p></span>","title":"Viridian Gate Online: Cataclysm","url":"https://www.audible.com/pd/Viridian-Gate-Online-Cataclysm-Audiobook/B06ZZX8C3L?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=CVH4K60K7MAW32BFJCFD"}]}</script><link rel="stylesheet" href="output-page.css"></head><body><div id="audible-library-extractor"></div><script src="output-page.js"></script></body></html>
