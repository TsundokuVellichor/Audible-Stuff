-Floor-Audiobook/B002VAEOGI?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"}],"booksChunkLength":11,"books":[{"asin":"B08R5FV95Q","authors":[{"name":"Jeremy Robinson","url":"https://www.audible.com/author/Jeremy-Robinson/B001JOVF7I?ref=a_pd_The-La_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VVY71MJBY46XZBHGC6VV"}],"bookNumbers":["1-5"],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-La_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VVY71MJBY46XZBHGC6VV"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_The-La_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VVY71MJBY46XZBHGC6VV"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51xuvbTMchL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"33 hrs and 58 mins","moreLikeThis":null,"narrators":[{"name":"R.C. Bray","url":"https://www.audible.com/search?searchNarrator=R.C.+Bray&ref=a_pd_The-La_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VVY71MJBY46XZBHGC6VV"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Breakneck Media","rating":"4.7","ratings":"(81 ratings)","releaseDate":"2020-12-29","series":[{"bookNumber":"1-5","name":"Antarktos Saga","url":"https://www.audible.com/series/Antarktos-Saga-Audiobooks/B0081WUVLM?ref=a_pd_The-La_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VVY71MJBY46XZBHGC6VV"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>This collected edition of the Antarktos Saga includes all five books in the series - <i>Descent</i>, <i>Pursuit</i>, <i>Ascent</i>, <i>Lament</i>, and <i>Onslaught</i>. More than 35 hours of pulse-pounding audio written by the <i>New York Times</i> and number one Audible best-selling author Jeremy Robinson and narrated by the best-selling and award-winning narrator R.C. Bray.</p> <p>Description:</p> <p>I’ve been told that the entire continent of Antarctica groaned at the moment of my birth. The howl tore across glaciers, over mountains, and deep into the ice. Everyone says so. Except for my father; all he heard was Mother's sobs. Not of pain, but of joy, so he says. Other than that, the only verifiable fact about the day I was born is that an iceberg the size of Los Angeles broke free from the ice shelf, a few miles off the coast. Again, some would have me believe the fracture took place as I entered the world. But all that really matters, according to my parents, is that I, Solomon Ull Vincent, the first child born on Antarctica - the first and only Antarctican - was born on September 2, 1974.</p> <p>If only someone could have warned me that upon my return to the continent of my birth, 13 years later, I would be kidnapped, subjected to tortures beyond comprehension, and forced to fight...and kill. If only someone had hinted that I'd wind up struggling to survive in a subterranean world full of ancient warriors, strange creatures, and supernatural powers.</p> <p>Had I been warned, I might have lived a normal life. The human race might have remained safe. And the fate of the world might not rest on my shoulders. Had I been warned....</p> <p>This is my story - the tale of Solomon Ull Vincent - the last hunter.</p></span>","title":"The Last Hunter: Collected Edition","url":"https://www.audible.com/pd/The-Last-Hunter-Collected-Edition-Audiobook/B08R5FV95Q?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1774247097","authors":[{"name":"Mrdojo","url":"https://www.audible.com/author/Mrdojo/B07JFQLM9H?ref=a_pd_Awaken_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=B5FBRJRSD48P1JXYMHWP"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.co  ratings)","releaseDate":"2019-08-13","series":[{"bookNumber":1,"name":"Dragon Heart Series","url":"https://www.audible.com/series/Dragon-Heart-Series-Audiobooks/B084GLPHCD?ref=a_pd_Stone-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GYZ3Q2VYVF7ZTEYC19N5"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>He was born anew in a world where martial arts were indistinguishable from magic. He only received a neuronet and meaningless desires from his past life.</p> <p>What lies ahead?</p> <p>He dreamed of adventure and freedom, but those dreams were taken away from him. The same way his mother, father, and sister had been taken away. They took the kingdom, they took his own destiny. But he is willing to wage a war, against the whole world if need be, to bring everything back.</p> <p>Even if the army opposes him, his sword won't waver. Even if the emperor sends the legions, his step won't falter. Even if demons and gods, heroes and enemies alike are to unite against him, he won't bend to their will. His own will is iron itself, unstoppable.</p> <p>His name is Hadjar, and he heeds the call of the dragon heart within him.</p></span>","title":"Stone Will","url":"https://www.audible.com/pd/Stone-Will-Audiobook/1630153710?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"B087V1V6P8","authors":[{"name":"Alice Winters","url":"https://www.audible.com/author/Alice-Winters/B078J7TLBB?ref=a_pd_How-to_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9REFG8KCEFHGFB69T0KQ"}],"bookNumbers":[1],"categories":[{"name":"LGBTQ+","url":"https://www.audible.com/cat/LGBTQ-Audiobooks/18573743011?ref=a_pd_How-to_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9REFG8KCEFHGFB69T0KQ"},{"name":"Romance","url":"https://www.audible.com/cat/LGBTQ/Romance-Audiobooks/18573770011?ref=a_pd_How-to_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9REFG8KCEFHGFB69T0KQ"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51NDqdCfPPL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 2 mins","moreLikeThis":null,"narrators":[{"name":"Michael Ferraiuolo","url":"https://www.audible.com/search?searchNarrator=Michael+Ferraiuolo&ref=a_pd_How-to_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9REFG8KCEFHGFB69T0KQ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"<1 min left","publisher":"Alice Winters","rating":"4.7","ratings":"(642 ratings)","releaseDate":"2020-04-30","series":[{"bookNumber":1,"name":"VRC: Vampire Related Crime","url":"https://www.audible.com/series/VRC-Vampire-Related-Crime-Audiobooks/B08MHXZKCT?ref=a_pd_How-to_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9REFG8KCEFHGFB69T0KQ"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Finn</b></p> <p>Getting into the vampire-only detective unit was the easy part. What’s going to be more difficult is dealing with my new partner - an ancient vampire who keeps threatening to eat me. The unit has never had a human in it. Marcus - or, as I like to call him: Fangy McFangface - would really prefer to keep it that way.</p> <p>He’s grumpy, short-tempered, and broody, but I have a way with words, and I know he’s starting to like me, even if he swears he’s not. But what he doesn’t know is that I didn’t join the unit because I was tired of being a homicide detective. I joined because there is someone after me.&nbsp;</p> <p>They’ve already taken enough from me, and I’m afraid they’re going to take all of me if I don’t find someone to help. That’s all Marcus was supposed to be, but now, he’s so much more, and I can’t imagine my life without him.</p> <p><b>Marcus</b>&nbsp;</p> <p>The moment the pesky human walked through that door, I knew I had to get rid of him. He’s charming, and almost everyone else instantly loves him, but he doesn’t understand how risky it is being part of this unit as a human.</p> <p>But as I get to know the stubborn man, I learn that, perhaps, he’s not as naive as I once thought. And, maybe, he’s what I needed to realize there is more to life than just work and my dog.</p> <p>A group arises that is threatening to disrupt the alliance between the humans and the vampires, but Finn is the one who shows me how strong that alliance can be and reminds me why it’s worth protecting.</p> <p>When threats hit closer to home, I realize I would do anything for Finn because he’s brought so much joy to my life...and because he’s mine.&nbsp;</p> <p><b>Note: </b>This book features a creative use for undergarments, unintentional splits, a wolfhound who just wants to be a part of things, a vertically challenged human who still manages to wrap every vampire he meets around his little finger, the best date ever, possessiveness, really awkward dancing, some workplace revenge, and just a bite or two. Or three.</p></span>","title":"How to Vex a Vampire","url":"https://www.audible.com/pd/How-to-Vex-a-Vampire-Audiobook/B087V1V6P8?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1772308579","authors":[{"name":"Andrew Seiple","url":"https://www.audible.com/author/Andrew-Seiple/B011YIBPNM?ref=a_pd_Bunker_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QDCS13ETMX38TTSTTF29"}],"bookNumbers":null,"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Bunker_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QDCS13ETMX38TTSTTF29"},{"name":"Classics","url":"https://www.audible.com/cat/Literature-Fiction/Classics-Audiobooks/18574449011?ref=a_pd_Bunker_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QDCS13ETMX38TTSTTF29"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/512q6i8NA1L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 4 mins","moreLikeTh en within Halliday’s vaults, waiting for his heir to find, lies a technological advancement that will once again change the world and make the OASIS 1,000 times more wondrous - and addictive - than even Wade dreamed possible.</p> <p>With it comes a new riddle, and a new quest - a last Easter egg from Halliday, hinting at a mysterious prize.</p> <p>And an unexpected, impossibly powerful, and dangerous new rival awaits, one who’ll kill millions to get what he wants.</p> <p>Wade’s life and the future of the OASIS are again at stake, but this time the fate of humanity also hangs in the balance.</p> <p>Lovingly nostalgic and wildly original as only Ernest Cline could conceive it, <i>Ready Player Two</i> takes us on another imaginative, fun, action-packed adventure through his beloved virtual universe, and jolts us thrillingly into the future once again.</p></span>","title":"Ready Player Two","url":"https://www.audible.com/pd/Ready-Player-Two-Audiobook/0593396960?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"B087N77CJ3","authors":[{"name":"A. F. Kay","url":"https://www.audible.com/author/A-F-Kay/B07TS93K8Q?ref=a_pd_Shades_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=21CTFQWEXQ028KE8W33G"}],"bookNumbers":[1],"categories":[{"name":"Teen & Young Adult","url":"https://www.audible.com/cat/Teen-Young-Adult-Audiobooks/18580715011?ref=a_pd_Shades_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=21CTFQWEXQ028KE8W33G"},{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Teen-Young-Adult/Science-Fiction-Fantasy-Audiobooks/18581048011?ref=a_pd_Shades_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=21CTFQWEXQ028KE8W33G"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51806W04q+L._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"11 hrs and 6 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.a riend, Patroclus follows. Little do they know that the Fates will test them both as never before and demand a terrible sacrifice.</p> <p>Built on the groundwork of the Iliad, Madeline Miller’s page-turning, profoundly moving, and blisteringly paced retelling of the epic Trojan War marks the launch of a dazzling career.</p></span>","title":"The Song of Achilles","url":"https://www.audible.com/pd/The-Song-of-Achilles-Audiobook/B007EZKMP2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1774242028","authors":[{"name":"TurtleMe","url":"https://www.audible.com/author/TurtleMe/B01CXXPTTI?ref=a_pd_Transc_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=EZ1AWCAQWQ9HPE8NMC2W"}],"bookNumbers":[6],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Transc_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=EZ1AWCAQWQ9HPE8NMC2W"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Transc_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=EZ1AWCAQWQ9HPE8NMC2W"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/510B5NbNr6L._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"15 hrs and 11 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.audible.com/search?searchNarrator=Travis+Baldree&ref=a_pd_Transc_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=EZ1AWCAQWQ9HPE8NMC2W"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Podium Audio","rating":"4.8","ratings":"(1,207 ratings)","releaseDate":"2020-08-11","series":[{"bookNumber":6,"name":"The Beginning After The End Series","url":"https://www.audible.com/series/The-Beginning-After-The-End-Series-Audiobooks/B085CDYDYS?ref=a_pd_Transc_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=EZ1AWCAQWQ9HPE8NMC2W"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><i>I often caught myself pushing away the old memories of my past life. More and more, my past self’s hold on me lessened, allowing me to become the person I wanted to be in this world. But at this moment, I found myself wishing to turn back to the old me - to the cold, rational me that had suppressed his emotions in exchange for having no vulnerability that could be used against him. </i></p> <p>Arthur Leywin knew well the cold terror of war. Yet, in his past life as King Grey, he had never lost a friend, mentor, or loved one; he had none to lose. Now, though, Arthur must accept that even those closest to him must take up arms to defend their homes as the enemy force seeks new methods to strike at the heart of Dicathen.&nbsp;</p> <p>In his quest to stop the approaching army, Arthur must travel to the dwarven kingdom of Darv, gain mastery of the four elements, battle some of the Vritra’s mightiest champions, and overcome a grievous betrayal. Meanwhile, visions of his past life are surfacing with startling frequency, forcing Arthur to contend with the decisions of his past as he struggles to retain a vision of his future.</p></span>","title":"Transcendence","url":"https://www.audible.com/pd/Transcendence-Audiobook/1774242028?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"177424201X","authors":[{"name":"TurtleMe","url":"https://www.audible.com/author/TurtleMe/B01CXXPTTI?ref=a_pd_Conver_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7QZKYBJ8JS4MWSREQMQK"}],"bookNumbers":[5],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Conver_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7QZKYBJ8JS4MWSREQMQK"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Conver_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7QZKYBJ8JS4MWSREQMQK"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51Pk9WNU2BL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"9 hrs and 42 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.audible.com/search?searchNarrator=Travis+Baldree&ref=a_pd_Conver_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7QZKYBJ8JS4MWSREQMQK"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Podium Audio","rating":"4.8","ratings":"(1,620 ratings)","releaseDate":"2020-05-26","series":[{"bookNumber":5,"name":"The Beginning After The End Series","url":"https://www.audible.com/series/The-Beginning-After-The-End-Series-Audiobooks/B085CDYDYS?ref=a_pd_Conver_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7QZKYBJ8JS4MWSREQMQK"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><i>I never had any memories of family in my old world. Growing up in an environment where no one truly loved me - and, in turn, being callous and distant to everyone - made me an unrivaled fighter, but a crappy person. When I came to this world, my new parents taught me something I'd never known. I may not be the strongest fighter or mage in this world, but I'm a hell of a lot better person now than I ever would've been in my previous life. </i></p> <p>In order to protect his loved ones, the mage Arthur Leywin must reveal the truth of his identity. If he is to fulfill his role in the war between the godlike asuras and the demonic Vritra, he must leave those he hopes to protect and travel to the land of deities and dragons.&nbsp;</p> <p>First, however, he must escape. Arthur stands before the kings and queens of Dicathen, accused of a crime he did not commit. It will take an act of the gods to save him from having his magic stripped away, leaving him powerless in the  threats to my survival, I wish that I could take some time to rest, but I can't. Because if the goblin village that has taken up residence within me is thriving, and more adventurers come every day to test their mettle against my traps and monsters, something is nagging at the back of my mind. A dark vision, that was confirmed by none other than the Mistmother - the goddess of foresight. In nine short years, Invaders will arrive in this world to raze it to the ground. Not a soul will survive. Nothing will remain.&nbsp;</p> <p>That's why I cannot relax. I must gather as much strength as I can if I want to stand a chance to repel them. And to do that, there's no two ways about it: I need to expand the dungeon. I need to add more rooms and more treasures to make it more compelling, so that I may attract more seasoned adventurers. Because if the essence of novice adventurers might be enough to maintain my magic reserves, I need that of powerful warriors and wizards to reach the next level.</p></span>","title":"Tree Guardian","url":"https://www.audible.com/pd/Tree-Guardian-Audiobook/1705231489?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1549120905","authors":[{"name":"Heather Cocks","url":"https://www.audible.com/author/Heather-Cocks/B001JS3VLW?ref=a_pd_The-He_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=25PRS4QSF6HRDV5WDJH0"},{"name":"Jessica Morgan","url":"https://www.audible.com/author/Jessica-Morgan/B003DX3XK0?ref=a_pd_The-He_c1_author_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=25PRS4QSF6HRDV5WDJH0"}],"bookNumbers":null,"categories":[{"name":"Romance","url":"https://www.audible.com/cat/Romance-Audiobooks/18580518011?ref=a_pd_The-He_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=25PRS4QSF6HRDV5WDJH0"},{"name":"Romantic Comedy","url":"https://www.audible.com/cat/Romance/Romantic-Comedy-Audiobooks/18580535011?ref=a_pd_The-He_c1_bc&pf_rd_p=8a2752a8-601f-4465- e or save mankind. It was so that I could someday lead a comfortable and happy life with the people I loved and cared for. </i></b></p> <p>Arthur Leywin has experienced two lifetimes of challenge and adventure. He has lived as a swordsman, a mage, an adventurer, and a king. Now his two lives, old and new, will collide, revealing the connection between King Grey and Arthur Leywin, but at what cost?</p> <p>How will this affect the ongoing war between the nations of Alacrya and Dicathen? Enemy forces threaten the coastal cities, the elven forests, and the fortified mountain passes. Dicathen’s most powerful allies have vanished, and the military alliance between men, elves, and dwarves threatens collapse. Arthur may be the last hope for his people, but when forced to choose between family and country, where will his loyalty lie?</p></span>","title":"Divergence","url":"https://www.audible.com/pd/Divergence-Audiobook/1774244128?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1774246678","authors":[{"name":"Ryan Rimmel","url":"https://www.audible.com/author/Ryan-Rimmel/B07PT82W6F?ref=a_pd_Dungeo_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XS4H79X7N683PQKQ7V3V"}],"bookNumbers":[4],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Dungeo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XS4H79X7N683PQKQ7V3V"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_Dungeo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XS4H79X7N683PQKQ7V3V"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51GoMsmz2DL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"13 hrs and 15 mins","moreLikeThis":null,"narrators":[{"name":"Johnathan McClain","url":"https://www.audible.com/search?searchNarrator=Jo nother vastly powerful entity...an archangel with a missing sword and an axe to grind.</p> <p>Includes <i>Ex Nihilo</i>, a bonus prequel novella from the Sins of the Father series.</p></span>","title":"Sins of the Father Omnibus","url":"https://www.audible.com/pd/Sins-of-the-Father-Omnibus-Audiobook/1774245159?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1774247038","authors":[{"name":"Davis Ashura","url":"https://www.audible.com/author/Davis-Ashura/B00HTNYM8C?ref=a_pd_A-Test_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=BP9N5NK7J41B6QAX1WWJ"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_A-Test_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=BP9N5NK7J41B6QAX1WWJ"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_A-Test_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=BP9N5NK7J41B6QAX1WWJ"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/5177lTQK2FL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"19 hrs and 31 mins","moreLikeThis":null,"narrators":[{"name":"Nick Podehl","url":"https://www.audible.com/search?searchNarrator=Nick+Podehl&ref=a_pd_A-Test_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=BP9N5NK7J41B6QAX1WWJ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"<1 min left","publisher":"Podium Audio","rating":"4.8","ratings":"(642 ratings)","releaseDate":"2020-11-10","series":[{"bookNumber":1,"name":"Instrument of Omens","url":"https://www.audible.com/series/Instrument-of-Omens-Audiobooks/B08JCPR24G?ref=a_pd_A-Test_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=BP9N5NK7J41B6QAX1WWJ"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>A young man with no past must progress into a warrior out of legend. </b></p> <p>Cinder Shade’s life begins on a fateful afternoon at the bottom of a well where he awakens, bruised, battered, and bereft of all memory. His only understanding is a driving imperative to protect those who can’t defend themselves and become a warrior worthy of the name.&nbsp;</p> <p>He discovers within himself a peculiar gift, one in which the codes of combat are made evident and the language of steel is made clear.</p> <p>When he earns a place at a prestigious elven warrior academy, Cinder fights to enhance his knowledge and perhaps even humble the proud elves who believe no human is their equal. His hard-earned skills are put to the test when strange rumblings emanate from deep in the Dagger Mountains. Monsters out of myth emerge. And so does something far worse... An ancient god. The world believes this deity long dead, but he is very much alive. And he remembers his enemies all too well. Even if they don’t remember themselves.</p></span>","title":"A Testament of Steel","url":"https://www.audible.com/pd/A-Testament-of-Steel-Audiobook/1774247038?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"1705211283","authors":[{"name":"Tom Larcombe","url":"https://www.audible.com/author/Tom-Larcombe/B00G4C808W?ref=a_pd_Leader_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8DNY3K9HG11R57RQSJFH"}],"bookNumbers":[3],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Leader_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8DNY3K9HG11R57RQSJFH"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Leader_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8DNY3K9HG11R57RQSJFH"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61C1Q1UQgvL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 2 mins","moreLikeThis":null,"narrators":[{"name":"Derek Shoales","url":"https://www.audible.com/search?searchNarrator=Derek+Shoales&ref=a_pd_Leader_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8DNY3K9HG11R57RQSJFH"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Tantor Audio","rating":"4.7","ratings":"(121 ratings)","releaseDate":"2020-09-29","series":[{"bookNumber":3,"name":"Light Online Series","url":"https://www.audible.com/series/Light-Online-Series-Audiobooks/B086113ZFB?ref=a_pd_Leader_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8DNY3K9HG11R57RQSJFH"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Eddie Hunter has discovered that he loves building. Creating things with his own hands satisfies him. Fortunately, his job in the game <i>Light Online</i> allows for that. It also requires that he do all the other things the rest of the players in the game do, so he can't just build.</p> <p>Balancing his time between adventuring and building would be easy if it didn't seem like there were always 27 more things he felt he should be doing at the same time.</p> <p>To make matters worse, there's good evidence supporting a fellow player's theory that Eddie's efforts to increase the settlement level of the Meadowlands cause the game to add new content in the area. So now Eddie has even more things to add to what he's already doing.</p></span>","title":"Leader","url":"https://www.audible.com/pd/Leader-Audiobook/1705211283?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"059328741X","authors":[{"name":"Naomi Novik","url":"https://www.audible.com/author/Naomi-Novik/B001IGNGVK?ref=a_pd_A-Dead_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T0DJXTCX81K4QWX1CRV4"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_A-Dead_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T0DJXTCX81K4QWX1CRV4"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_A-Dead_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T0DJXTCX81K4QWX1CRV4"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/41g75wumgPL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 59 mins","moreLikeThis":null,"narrators":[{"name":"Anisha Dadia","url":"https://www.audible.com/search?searchNarrator=Anisha+Dadia&ref=a_pd_A-Dead_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T0DJXTCX81K4QWX1CRV4"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"4h 52m left","publisher":"Random House Audio","rating":"4.6","ratings":"(1,368 ratings)","releaseDate":"2020-09-29","series":[{"bookNumber":1,"name":"Scholomance","url":"https://www.audible.com/series/Scholomance-Audiobooks/B085NVZ46V?ref=a_pd_A-Dead_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T0DJXTCX81K4QWX1CRV4"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b><i>New York Times</i></b><b> best seller </b></p> <p><b>From the author of&nbsp;</b><b><i>Uprooted</i></b><b>&nbsp;and</b><b><i>&nbsp;Spinning Silver</i></b><b>&nbsp;comes the story of an unwilling dark sorceress who is destined to rewrite the rules of magic.</b></p> <p><b>“The dark school of magic I’ve been waiting for.” (Katherine Arden, author of Winternight Trilogy)</b></p> <p>I decided that Orion Lake needed to die after the second time he saved my life.</p> <p>Everyone loves Orion Lake. Everyone else, that is. Far as I’m concerned, he can keep his flashy combat magic to himself. I’m not joining his pack of adoring fans. I don’t need help surviving the Scholomance, even if they do.&nbsp;Forget the hordes of monsters and cursed artifacts, I’m probably the most dangerous thing in the place. Just give me a chance and I’ll level mountains and kill untold millions, make myself the dark queen of the world. At least, that’s what the world expects.&nbsp;</p> <p>Most of the other students in here would be delighted if Orion killed me like one more evil thing that’s crawled out of the drains. Sometimes I think they want me to turn into the evil witch they assume I am. The school certainly does. But the Scholomance isn’t getting what it wants from me. And neither is Orion Lake. I may not be anyone’s idea of the shining hero, but I’m going to make it out of this place alive, and I’m not going to slaughter thousands to do it, either. Although I’m giving serious consideration to&nbsp;just one.</p> <p><b>With flawless mastery, Naomi Novik creates&nbsp;a&nbsp;school bursting with magic like you’ve never seen before&nbsp;and&nbsp;a&nbsp;heroine for the&nbsp;ages - a&nbsp;character so sharply realized&nbsp;and so richly nuanced that she will live on in hearts&nbsp;and minds for generations to come. </b></p> <p>Praise for<i> Deadly Education</i></p> <p>“The can’t-miss fantasy of fall 2020, a brutal coming-of-power story steeped in the aesthetics of dark academia....&nbsp;<i>A Deadly Education</i>&nbsp;will cement Naomi Novik’s place as one of the greatest and most versatile fantasy writers of our time.” (<i>BookPage</i>,&nbsp;starred review)&nbsp;</p> <p>“A must-read.... Novik puts a refreshingly dark, adult spin on the magical boarding school.... Readers will delight in the push-and-pull of El and Orion’s relationship, the fantastically detailed world, the clever magic system, and the matter-of-fact diversity of the student body.” (<i>Publishers Weekly</i>,&nbsp;starred review)</p></span>","title":"A Deadly Education","url":"https://www.audible.com/pd/A-Deadly-Education-Audiobook/059328741X?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=6W2T72CAP1W6538TXB37"},{"asin":"B089KRT7GS","authors":[{" ies. In Dragon’s Mist, Connor and his knights explored the Land of Devon. They fought great beasts, took on epic quests, and finally built Dragon’s Mist, a&nbsp;city on the edge of a great falls that cuts the land in half.</p> <p>You've played the games, now listen to the audiobook!</p> <p>With Upper Devon secured, Gorunt ElfKiller vanquished, Ipsala annexed, it is time for Connor to expand. Will he get to Portsmouth in time to save it? What lies in wait beyond the Soul Gate? Are the rumors coming out of Dracolar true? What of his dragon&nbsp;egg?</p> <p>The gloves are off! Now Connor&nbsp;must wage war on more than one front and&nbsp;build a civilization capable of winning.</p> <p>Because there is no other option.</p> <p>This is a LitRPG - Civ building fantasy tale and includes progression and settlement stats.</p> <p>For lovers of 4X Strategy MMORPG civilization building games who enjoy a tale woven in the lands they spend far too much time in.</p> <p><b>Warning: </b>Contains curse words.</p> <p>Audio begins recording in early June.</p> <p>Book three - <i>Dragon’s Realm</i> is currently in production. A tentative release date is September.</p> <p>Enjoy!</p></span>","title":"Dragon's Born: A 4X Strategy LitRPG Series","url":"https://www.audible.com/pd/Dragons-Born-A-4X-Strategy-LitRPG-Series-Audiobook/B08FKW18WF?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B08FBPNNB2","authors":[{"name":"Ember Lane","url":"https://www.audible.com/author/Ember-Lane/B07B789TZF?ref=a_pd_4X-Fou_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7GQGWGG5218HYC15WP3M"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_4X-Fou_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7GQGWGG5218HYC15WP3M"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobook r Hex</i>.</p> <p>Mild cursing - No frolicking - but…</p> <p><b>Turn based fighting!</b></p> <p>Yes, you heard it right. <i>4X Four Hex</i> brings turn based fighting to your listening device. Experience the true horror of what it’s like to stand there and wait for your opponent’s strike!</p></span>","title":"4X Four Hex: A LitRPG Strategy Series","url":"https://www.audible.com/pd/4X-Four-Hex-A-LitRPG-Strategy-Series-Audiobook/B08FBPNNB2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"1977366155","authors":[{"name":"Andrew Karevik","url":"https://www.audible.com/author/Andrew-Karevik/B07WXLZK7X?ref=a_pd_Tree-D_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1GC7NNTQST98918B5JGJ"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Tree-D_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1GC7NNTQST98918B5JGJ"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Tree-D_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1GC7NNTQST98918B5JGJ"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/515Yry43fVL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"8 hrs and 37 mins","moreLikeThis":null,"narrators":[{"name":"Neil Hellegers","url":"https://www.audible.com/search?searchNarrator=Neil+Hellegers&ref=a_pd_Tree-D_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1GC7NNTQST98918B5JGJ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.6","ratings":"(516 ratings)","releaseDate":"2020-01-21","series":[{"bookNumber":1,"name":"Divine Seed Series","url":"https://www.audible.com/series/Divine-Seed-Series-Audiobooks/B083NT2TRC?ref=a_pd_Tree-D_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c rch?searchNarrator=Derek+Shoales&ref=a_pd_Keeper_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8VC5T1K3ZN18AB2A08S2"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.7","ratings":"(170 ratings)","releaseDate":"2020-07-28","series":[{"bookNumber":2,"name":"Light Online Series","url":"https://www.audible.com/series/Light-Online-Series-Audiobooks/B086113ZFB?ref=a_pd_Keeper_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8VC5T1K3ZN18AB2A08S2"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Eddie Hunter isn't stuck in the game <i>Light Online</i>, but if he wants to keep his job, he needs to stay there. It's not a hardship for him as he increasingly believes that his in-game life is far preferable to his out-of-game life. Working on a hidden development quest that he discovered by accident has him becoming more and more entrepreneurial even while running his own inn, but between him and his party, the Meadowlands is rapidly developing.&nbsp;&nbsp;</p> <p>The goblins from the Forest of Fools have noticed the Meadowlands growing stronger as well and start attacking out of the forest. They seem to be growing stronger as the Meadowlands do. The Meadowlands themselves are changing also, offering more challenges and rewards, as Eddie completes more of his quests.&nbsp;&nbsp;</p> <p>Eddie finally decides that he can't keep everything going on his own. Between running an inn, building the things necessary for his quest, adventuring, and more, he's getting to the point where important things are slipping his mind. When a dungeon is discovered in the Meadowlands, where there was never one before, he gives in and relegates himself to an assistant in running his own inn so that he and his party can test themselves against it in an attempt to grow their own power levels.</p></span>","title":"Keeper","url":"https://www.audible.com/pd/Keeper-Audiobook/1705211267?re ately, apart from being gay, single, and really really in need of a date for a big event, Luc and Oliver have nothing in common. So they strike a deal to be publicity-friendly (fake) boyfriends until the dust settles. Then they can go their separate ways and pretend it never happened.</p> <p>But the thing about fake-dating is that it can feel a lot like real-dating. And that's when you get used to someone...start falling for them...don't ever want to let them go.</p></span>","title":"Boyfriend Material","url":"https://www.audible.com/pd/Boyfriend-Material-Audiobook/1662016719?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B08BGRZ2X9","authors":[{"name":"C. J. Aaron","url":"https://www.audible.com/search?searchAuthor=C.+J.+Aaron&ref=a_pd_Tribut_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0Y9R39ARGQEPTEMB6SBA"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Tribut_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0Y9R39ARGQEPTEMB6SBA"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Tribut_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0Y9R39ARGQEPTEMB6SBA"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51LXE2IkpKL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 39 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.audible.com/search?searchNarrator=Travis+Baldree&ref=a_pd_Tribut_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0Y9R39ARGQEPTEMB6SBA"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Aethon Audio","rating":"4.5","ratings":"(268 ratings)","releaseDate":"2020-07-14","series":[{"bookNumber":1,"name":"Catalyst","url":"https://www.audible. rance of the World Dungeon and the system of power it provided. No one gained more power than the tyrant known as the Black Seraph, the Angel of Genocide. Surviving at the expense of the rest of humanity, Seraph was able to complete the World Dungeon upon reaching the Altar of the End. A hollow victory, as he was cursed by the spirit of the dungeon for ruthlessly focusing on his empowerment. &nbsp;&nbsp;</p> <p>His power sealed away within the dungeon, Seraph was cast into the past, reincarnated into the body of his child-liker self, forbidden from hoarding power for himself and charged with the mission of ensuring the survival of humanity. But people do not change overnight, and Seraph must find a new path forward and learn there's more to power than being a tyrant if humanity is to survive the Genesis Game.</p> <p><b>Some Reviews</b></p> <p>\"With these rebirth stories, you get a character who uses foreknowledge to become super strong. This story acknowledges bad memory bad choices and simple disinterest. In other words, the character is a normal human being. Love it.\"</p> <p>\"I hesitated a bit to pick this up after seeing negative reviews, but ignore them. Seraph is the ultimate anti-hero in the truest sense. He's not evil so much as amoral from his experiences. I'm really interested in seeing how he develops going forward.\"</p> <p>\"The MC was from my point of view believable. He does what needs to be done, I know many people might not agree but I found his choices realistic even though this is syfi/fantasy the choices felt realistic of a grown male. No crying and wishy-washy mistakes that gets everyone killed, you know letting the same shithead go 4000 time's under the mistaken belief that the bad guy's life is as important as the 30 people he killed and it would be wrong to take his life, then at the end he kills 40 more people. I REALLY HATE THAT. Great book I'm excited for book 2.\"</p></span>","title":"The Genesis Game: Volume I","url":"https://www.audib e by might alone. Information is the single resource that might keep you alive, but the brainless “digis” have none of it. Only those with experience can give you what you need, but most care nothing about you or your plight. In fact, some make it their mission to kill you.</p> <p>So die you will, again and again, your life counter clicking lower and lower. Even the creators do not know what happens when your counter reaches zero, but many are sure that your last life here is just that. No more respawns.</p> <p>You are not the first player in the world of STYX, and you will not be the last. You can only hope luck will be on your side. The luckiest players are those who find a vulnerability in the System. Those they call cheaters.</p> <p>Perhaps cheating is the only way to win.</p> <p>Enjoy your game.</p></span>","title":"Respawn: Lives 1-5","url":"https://www.audible.com/pd/Respawn-Lives-1-5-Audiobook/1774243644?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"1705228143","authors":[{"name":"Rick Scar","url":"https://www.audible.com/author/Rick-Scar/B07Q798TKG?ref=a_pd_Player_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y0C1RHTYSRM2T9Z4N1D3"},{"name":"Anastasia Koptelova - translator","url":"https://www.audible.com/search?searchAuthor=Anastasia+Koptelova+-+translator&ref=a_pd_Player_c1_author_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y0C1RHTYSRM2T9Z4N1D3"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Player_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y0C1RHTYSRM2T9Z4N1D3"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Player_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y0C1RHTYSRM2T9Z4N1D3"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/ima f=a_pd_The-Ro_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=1RJH7FHQWD9DS1670D0J"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"<1 min left","publisher":"Hachette Audio","rating":"4.4","ratings":"(2,163 ratings)","releaseDate":"2015-04-07","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b><i>\"I might be Cinderella today, but I dread who they'll think I am tomorrow. I guess it depends on what I do next.\"</i></b> </p> <p>American Rebecca Porter was never one for fairy tales. Her twin sister, Lacey, has always been the romantic who fantasized about glamour and royalty, fame and fortune. Yet it's Bex who seeks adventure at Oxford and finds herself living down the hall from Prince Nicholas, Great Britain's future king. And when Bex can't resist falling for Nick, the person behind the prince, it propels her into a world she did not expect to inhabit, under a spotlight she is not prepared to face. </p> <p>Dating Nick immerses Bex in ritzy society, dazzling ski trips, and dinners at Kensington Palace with him and his charming, troublesome brother, Freddie. But the relationship also comes with unimaginable baggage: hysterical tabloids, Nick's sparkling and far more suitable ex-girlfriends, and a royal family whose private life is much thornier and more tragic than anyone on the outside knows. The pressures are almost too much to bear as Bex struggles to reconcile the man she loves with the monarch he's fated to become. </p> <p>Which is how she gets into trouble. </p> <p>Now, on the eve of the wedding of the century, Bex is faced with whether everything she's sacrificed for love - her career, her home, her family, maybe even herself - will have been for nothing. </p></span>","title":"The Royal We","url":"https://www.audible.com/pd/The-Royal-We-Audiobook/B00VMYF51W?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B086WP794Z","authors":null, ary Science Fiction or Fantasy, </b><b><i>Iron Dragoons</i></b><b> (book one), along with </b><b><i>The Ibarra Sanction</i></b><b> (book two), and </b><b><i>The True Measure</i></b><b> (book three) of the Terran Armor Corps series!</b></p> <p>I am Armor. I am fury. I will not fail.</p> <p>Soldiers of the Terran Armor Corps wage war across the stars. Wired into mechanized battle suits, they fight the terrifying battles that must be won, no matter the cost. Their deeds are legend, their reputation feared by the enemies of Earth and her allies, but how the Corps forges young men and women into mighty warriors is shrouded by mystery.</p> <p>Roland Shaw lost his parents to war; he volunteers for the Armor Corps to honor their memory and discover just how far he can push himself. To succeed, he must find the iron in his heart and prove himself worthy to the Corps. For the Armor, there is no substitute for victory and to fail is to die.</p></span>","title":"Terran Armor Corps: Volume 1","url":"https://www.audible.com/pd/Terran-Armor-Corps-Volume-1-Audiobook/177424392X?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B07HMJSJG5","authors":[{"name":"Casey McQuiston","url":"https://www.audible.com/author/Casey-McQuiston/B07HNJ5FNV?ref=a_pd_Red-Wh_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CPQF5B03ZPDNPNNXNKF8"}],"bookNumbers":null,"categories":[{"name":"LGBTQ+","url":"https://www.audible.com/cat/LGBTQ-Audiobooks/18573743011?ref=a_pd_Red-Wh_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CPQF5B03ZPDNPNNXNKF8"},{"name":"Romance","url":"https://www.audible.com/cat/LGBTQ/Romance-Audiobooks/18573770011?ref=a_pd_Red-Wh_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CPQF5B03ZPDNPNNXNKF8"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/41N9QAWDcpL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 15 mins","moreLikeThis":null,"narrators":[{"name":"Ramon de Ocampo","url":"https://www.audible.com/search?searchNarrator=Ramon+de+Ocampo&ref=a_pd_Red-Wh_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CPQF5B03ZPDNPNNXNKF8"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Macmillan Audio","rating":"4.6","ratings":"(5,502 ratings)","releaseDate":"2019-05-14","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>A 2019 NYPL Book for Reading and Sharing</b><br> <b> One of </b><b><i>Kirkus Reviews</i></b><b>' Best Books of the Year for 2019</b><br> <b> One of Shelf Awareness' Best Books of the Year for 2019</b><br> <b> One of </b><b><i>Library Journal</i></b><b>'s Best Books of the Year for 2019</b><br> <b> A 2019 Goodreads Choice Awards Winner</b><br> <b> A 2019 NPR Best Book of the Year</b><br> <b> One of Amazon.com's Best Books of the Year for 2019</b><br> <b> One of </b><b><i>Vogue Magazine</i></b><b>'s Best Books of the Year for 2019</b></p> <p><b>Goodreads Choice Award Winner for Best Debut and Best Romance of 2019</b></p> <p><b>One of </b><b><i>AudioFile Magazine</i></b><b>'s Best Audiobooks of 2019; an instant </b><b><i>New York Times</i></b><b> best seller; a Must-Read Book for </b><b><i>US Weekly</i></b><b>, </b><b><i>Vogue</i></b><b>, NPR, </b><b><i>Entertainment Weekly</i></b><b>, Oprahmag.com, and more!</b></p> <p><b>\"Narrator Ramón de Ocampo brings out all the emotion in this tender, serious, funny, and warmly hopeful love story.... Listeners will be swept up as Alex and Henry face questions of identity and coming out amid familial duties and political machinations.\" (</b><b><i>AudioFile Magazine</i></b><b>)</b></p> <p><i>What happens when America's First Son falls in love with the Prince of Wales?</i></p> <p>When his mother became president, Alex Claremont-Diaz was promptly cast as the American equivalent of a young royal. Handsome, charismatic, genius - his image is pure millennial-marketing gold for the White House. There's only one problem: Alex has a beef with the actual prince, Henry, across the pond. And when the tabloids get hold of a photo involving an Alex-Henry altercation, US/British relations take a turn for the worse.</p> <p>Heads of family, state, and other handlers devise a plan for damage control: staging a truce between the two rivals. What at first begins as a fake, Instragramable friendship grows deeper, and more dangerous, than either Alex or Henry could have imagined. Soon, Alex finds himself hurtling into a secret romance with a surprisingly unstuffy Henry that could derail the campaign and upend two nations and begs the question: Can love save the world after all? Where do we find the courage, and the power, to be the people we are meant to be? And how can we learn to let our true colors shine through? Casey McQuiston's <i>Red, White &amp; Royal Blue</i> proves: True love isn't always diplomatic.</p> <p><b>Praise for </b><b><i>Red, White &amp; Royal Blue</i></b><b>:</b></p> <p>\"Effervescent and empowering on all levels, <i>Red, White &amp; Royal Blue</i> is both a well-written love story and a celebration of identity.\" (NPR)</p> <p>\"I took this with me wherever I went and stole every second I had to read! Absorbing, hilarious, tender, sexy - this book had everything I crave. I’m jealous of all the readers out there who still get to experience <i>Red, White &amp; Royal Blue</i> for the first time!\" (Christina Lauren, <i>New York Times</i> best-selling author of <i>Love and Other Words</i> and <i>Roomies</i>)</p> <p>\"<i>Red, White &amp; Royal Blue</i> is outrageously fun. It is romantic, sexy, witty, and thrilling. I loved every second.\" (Taylor Jenkins Reid, author of <i>The Seven Husbands of Evelyn Hugo</i> and <i>Maybe in Another Life</i>)</p></span>","title":"Red, White & Royal Blue","url":"https://www.audible.com/pd/Red-White-Royal-Blue-Audiobook/B07HMJSJG5?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf supernatural races and ancient myths in one heady, LitRPG brew</p> <p>Stories and writers featured in this anthology include:&nbsp;</p> <p>Craig Hamilton - \"Hunting Monsters\" has our protagonist doing what he does best. Finding those who would exploit the System and the people within. Except this time, there are even more complications than normal.</p> <p>Alexis Keane - \"Tooth and Claw\" is a heart-warming tale of friendship that knows no bounds of race or distance.</p> <p>Ix Phoen - \"Rebel Within\" tells a tale of hardship in South America, where the monsters are not always the ones outside the walls.&nbsp;</p> <p>Tao Wong - “Debts &amp; Dances” covers the arrival of the System from the perspective of our favorite Truinnar Lord.&nbsp;</p> <p>R.K. Billiau - “Phoenix Rising” covers an unconventional hero, one whose mind is slipping from him before the apocalypse. Will the apocalypse be his salvation? Or doom?&nbsp;</p> <p>L.A. Batt - “Overture to Obliteration” brings us to far-off New Zealand to glimpse the wreckage the System has wrought.</p></span>","title":"The System Apocalypse Short Story Anthology, Volume 1","url":"https://www.audible.com/pd/The-System-Apocalypse-Short-Story-Anthology-Volume-1-Audiobook/B0845W1R19?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"177424389X","authors":[{"name":"Ryan Rimmel","url":"https://www.audible.com/author/Ryan-Rimmel/B07PT82W6F?ref=a_pd_Castle_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2023Y5ZQ77N9G20V21AK"}],"bookNumbers":[3],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Castle_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2023Y5ZQ77N9G20V21AK"},{"name":"Classics","url":"https://www.audible.com/cat/Literature-Fiction/Classics-Audiobooks/18574449011?ref=a_pd_Castle_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2023Y5ZQ77N9G20 or/Michael-G-Manning/B005B3671W?ref=a_pd_The-Mo_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WX2X8NBV25GFHEDET1W5"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Mo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WX2X8NBV25GFHEDET1W5"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_The-Mo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WX2X8NBV25GFHEDET1W5"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51MWTx37VJL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"13 hrs and 3 mins","moreLikeThis":null,"narrators":[{"name":"Alex Wyndham","url":"https://www.audible.com/search?searchNarrator=Alex+Wyndham&ref=a_pd_The-Mo_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WX2X8NBV25GFHEDET1W5"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"5h 26m left","publisher":"Podium Audio","rating":"4.7","ratings":"(1,875 ratings)","releaseDate":"2015-03-13","series":[{"bookNumber":1,"name":"Embers of Illeniel","url":"https://www.audible.com/series/Embers-of-Illeniel-Audiobooks/B00U2SINW2?ref=a_pd_The-Mo_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WX2X8NBV25GFHEDET1W5"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>**A note of warning from the author;</b> </p> <p>I waited until the book was finished before writing this foreword. Now I find it difficult to encapsulate the book in a short summary, but I felt the need to forewarn you, The Reader. Many of you have probably read my previous series, Mageborn, which is set two millennia after the events in this book, so you may have some misconceptions about what you’ll find here. </p> <p>Unlike Mageborn, this story encounters more adult issues. The main character does not always do the ‘right’ thing, and in fact, cannot be called a hero. Events conspire to darken his future and twist his morality, but his choices are his own. Most importantly, the story delves into some topics of a sensitive nature, particularly sexual abuse and violence, though there is nothing graphic in the telling. </p> <p>I didn’t set out to write a book about those things, but they came up as part of the course of this tale, and I couldn’t avoid them. Before allowing some of the situations in this book, before writing them, I sought advice from a number of friends; people who have confided in me over the years. Several of them have been through experiences that correlate to a surprising degree with some of the darker elements within this tale. </p> <p>Fortunately, they had much better outcomes, and in fact, I doubt any of them would condone the choices that the main character in this story makes. My main purpose in writing this foreword is to make sure that my audience understands that I don’t take the subject matter lightly. </p> <p>- Michael G. Manning</p></span>","title":"The Mountains Rise","url":"https://www.audible.com/pd/The-Mountains-Rise-Audiobook/B00U27ZWYK?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B088NNX5S6","authors":[{"name":"Mrdojo","url":"https://www.audible.com/author/Mrdojo/B07JFQLM9H?ref=a_pd_Childr_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=51K7R8GN84CYWHSSYA61"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Childr_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=51K7R8GN84CYWHSSYA61"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Childr_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=51K7R8GN84CYWHSSYA61"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/ ucian is given a deadline by the Council of Death: produce his predecessor, who has mysteriously disappeared, or be tortured until he relinquishes his mantle.</p> <p>Hunted by parasites, injuresouls, fallen angels, and now his own kind, Lucian must level up in a way he's never fathomed before, crafting everything from mechas to bone armor designed to withstand even the strongest attack. He must forge new alliances, realize the impermanence of the alliances he already has made, and even become a Death Hunter if he hopes to save his brother from certain doom.</p> <p>But that's not all that's at stake.&nbsp;</p> <p>As Lucian grows closer to his goal, he's blindsided by an attack that he never saw coming. He's also asked to do something that will reignite a war between the Progeny of Light and the Progeny of Darkness.</p> <p>The decision Lucian makes will have grave consequences for his future, and that's before his final discovery, one that threatens the very existence of his family.</p> <p>It's going to be an uphill battle from start to finish. And while Lucian is always up to the challenge, he may not be ready for the consequences.</p> <p><i>Death's Mantle</i> is a dark fantasy GameLit series that LitRPG, metaphysical fantasy, occult sci-fi, and thriller listeners will love. <i>Death's Mantle</i> is written by Harmon Cooper, best-selling GameLit author of <i>Way of the Immortals</i>, <i>House of Dolls</i>, <i>Cherry Blossom Girls</i>, <i>The Feedback Loop</i>, and <i>Monster Hunt NYC</i>. It was inspired by the anime <i>Parasyte</i>, the comic book series Sandman and Spawn, the books <i>On a Pale Horse</i> and the <i>Tibetan Book of the Dead</i>.</p></span>","title":"Death's Mantle 2","url":"https://www.audible.com/pd/Deaths-Mantle-2-Audiobook/1774243024?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B0876J36RS","authors":[{"name":"Tao Wong","url":"https://www.audible.com/author/Tao-Wong/B073PSD9WY?ref 0E4S"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><i>The Beginning After the End: Publisher's Pack 2</i> contains books 3 and 4 of The Beginning After the End series.&nbsp;</p> <p><b><i>Beckoning Fates </i></b><b>(book 3): </b></p> <p><i>Was I taking this life for granted? Having this amount of power at my age had made me lose some of the sense of rationality I’d had in my former life. No longer a king, no longer tied down by rules and politics, I’d become careless. In this world, my potential was boundless.</i></p> <p>Though Arthur Leywin would like nothing more than to pursue his studies at the esteemed Xyrus Academy, where he hopes to push his already potent magical abilities to new plateaus and perhaps discover something more about his reincarnation into this world, he finds the politics of the school’s halls even more challenging to navigate than those of the council chambers he once inhabited as King Grey. Arthur faces inept professors, jealous classmates, and an overeager director while fending off the affection of an old friend and the aggression of an old enemy. Then a routine class trip into a low-level dungeon turns out to be anything but, and Arthur discovers something that will change his life forever.</p> <p><b><i>Horizon's Edge</i></b><b> (book 4): </b></p> <p><i>In my past life I hadn’t had anyone I would have given my life to protect. I had that now, but I didn’t have the strength to protect them - not against what was about to come. </i></p> <p>In another life, Arthur Leywin was a king and no stranger to war. He was not ready, however, to find himself at the heart of a conflict that will reshape his entire new world. Despite his abilities, it seems as if the danger only increases with every discovery he makes. His oldest friend succumbs to a power that may destroy her, a power Arthur gave her. His most constant foe accepts a dark gift to challenge Arthur’s strength, an act that threatens all of Xyrus Academy. How can he keep his family safe if his very presence is the thing that draws danger to them? Can he dispel the specters of war before it is too late?</p></span>","title":"The Beginning After the End: Publisher's Pack 2","url":"https://www.audible.com/pd/The-Beginning-After-the-End-Publishers-Pack-2-Audiobook/1774242036?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B085RDRTH9","authors":[{"name":"Ember Lane","url":"https://www.audible.com/author/Ember-Lane/B07B789TZF?ref=a_pd_Dragon_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N0WAN3NY7ZXH6HCX1609"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Dragon_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N0WAN3NY7ZXH6HCX1609"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Dragon_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N0WAN3NY7ZXH6HCX1609"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61C1VeyIqQL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"20 hrs and 11 mins","moreLikeThis":null,"narrators":[{"name":"Pavi Proczko","url":"https://www.audible.com/search?searchNarrator=Pavi+Proczko&ref=a_pd_Dragon_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N0WAN3NY7ZXH6HCX1609"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Ian Thompson","rating":"4.6","ratings":"(642 ratings)","releaseDate":"2020-03-11","series":[{"bookNumber":1,"name":"Warlords of the Circle Sea","url":"https://www.audible.com/series/Warlords-of-the-Circle-Sea-Audiobooks/B085S1SHW7?ref=a_pd_Dragon_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N0WAN3NY7ZXH6HCX1609"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Build your kingdom - Destroy your enemies</b><br> </p> <p>What would you do if you woke up in a strange land?</p> <p>What if you had no idea why?</p> <p>Would you fight, or would you curl up into a ball and cry?</p> <p>What if your fate was sealed by a booming announcement that cracked across the vast blue skies?</p> <p>“Greetings, welcome to The Land of The Lessermen. You have arrived in the nick of time. War looms, its dire thunderheads crowding our once glorious sky. This land needs a strong hand such as yours. A hundred must battle for victory, and at the end, there can be only one.”</p> <p><b>You’ve played the games, now listen to the book!</b></p> <p>For Connor O’Grady this nightmare comes true. He wakes in a land and is propelled into an age called Legendary, where he has to fight his way up from nothing, literally nothing, not even a pair of pants.&nbsp;He must learn to survive, to fight, and to enlist the help of others in order to build a civilization capable of winning.</p> <p><b>Because there is no other option.</b></p> <p>This is a LitRPG - Civ building fantasy tale and includes progression stats and settlement stats.</p> <p>For lovers of 4X strategy MMORPG civilization building games who enjoy a tale woven in the lands they spend far too much time in.</p> <p><b>Warning: Contains curse words.</b></p></span>","title":"Dragon's Mist (A 4X Strategy LitRPG Series)","url":"https://www.audible.com/pd/Dragons-Mist-A-4X-Strategy-LitRPG-Series-Audiobook/B085RDRTH9?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=4WWX0BYCTRPT8GB62XP4"},{"asin":"B085R8HTRN","authors":[{"name":"Tao Wong","url":"https://www.audible.com/author/Tao-Wong/B073PSD9WY?ref=a_pd_Stars-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VTA1G6KZB20B8QMX2BJG"}],"bookNumbers":[7],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Stars-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VTA1G6 pathway between the planets of the Interdependency, has accelerated. Entire star systems - and billions of people - are becoming cut off from the rest of human civilization. This collapse was foretold through scientific prediction...and yet, even as the evidence is obvious and insurmountable, many still try to rationalize, delay and profit from, these final days of one of the greatest empires humanity has ever known.</p> <p>Emperox Grayland II has finally wrested control of her empire from those who oppose her and who deny the reality of this collapse. But \"control\" is a slippery thing, and even as Grayland strives to save as many of her people form impoverished isolation, the forces opposing her rule will make a final, desperate push to topple her from her throne and power, by any means necessary. Grayland and her thinning list of allies must use every tool at their disposal to save themselves, and all of humanity. And yet it may not be enough.</p> <p>Will Grayland become the savior of her civilization...or the last emperox to wear the crown?</p></span>","title":"The Last Emperox","url":"https://www.audible.com/pd/The-Last-Emperox-Audiobook/B084RPCT73?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B083L91MGM","authors":[{"name":"Mark Greaney","url":"https://www.audible.com/author/Mark-Greaney/B002KGVOMU?ref=a_pd_One-Mi_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XQ8XZ72VPCV6WJPCP8FT"}],"bookNumbers":[9],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_One-Mi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XQ8XZ72VPCV6WJPCP8FT"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_One-Mi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XQ8XZ72VPCV6WJPCP8FT"}],"changesSinceAdded":false,"coverUrl":"htt ed.</p> <p>That’s because the city of Allroads is occupying the middle of what the Cores called a Convergence, an area of intense elemental concentration that produced an extraordinary amount of ambient Mana; those Convergences are protected and off-limits for any dungeons to possess, which is one of the reasons Fred gained the ire of the nearby Cores.</p> <p>Or, it could be because he destroyed three of their own....</p> <p>Regardless of the reason, Allroads is under siege, and Fred has to help defend the city from all seven of the elemental factions pressing against his territory border, prepare for potential invaders to his dungeon with the help of his Shards, and potentially figure out a way to save both species (Humans and Dungeon Cores) from extinction.</p> <p>And he has to do all of that while convincing the Allroads Council not to execute him for bringing all of this trouble to their literal doorstep....</p> <p>Contains LitRPG/GameLit elements such as statistics and leveling. No harems and no profanity.</p></span>","title":"Dungeon World 4","url":"https://www.audible.com/pd/Dungeon-World-4-Audiobook/B083JKFFPW?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B082XK8PSG","authors":[{"name":"G. D. Penman","url":"https://www.audible.com/author/G-D-Penman/B010MU4OA4?ref=a_pd_Dungeo_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XTW6PGEJKMMJ39RE32CX"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Dungeo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XTW6PGEJKMMJ39RE32CX"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Dungeo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XTW6PGEJKMMJ39RE32CX"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/ima efenses are as deadly as those seeking to conquer it.</p> <p>However, Ed is not the only Dungeon Lord who seeks the power of the factory. To save the Haunt, Ed must face war-forged Dungeon Lords older and crueler than he is, and everything he has learned shall be tested to its utter limit.</p> <p>Even before the Endeavor starts, dark forces converge around the Haunt, threatening to drown Ed and his friends under a mass of corpses. If Ed is not careful, he may be forced to become as terrible as his enemies just to outlive them.</p> <p>In fact, that may well be his only chance at victory.</p> <p>Will Edward have what it takes to prove he is the meanest Dungeon Lord around, or will he become a footnote in the annals of history?</p> <p>There's only one way to find out.</p></span>","title":"Dungeon Lord: Ancient Traditions","url":"https://www.audible.com/pd/Dungeon-Lord-Ancient-Traditions-Audiobook/B083BFPF8C?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B01AGM2XME","authors":[{"name":"Stephen Moss","url":"https://www.audible.com/author/Stephen-Moss/B00K1TJMUE?ref=a_pd_Fear-t_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MQ5RPH153BYB1023H652"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Fear-t_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MQ5RPH153BYB1023H652"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Fear-t_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MQ5RPH153BYB1023H652"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51N1dEI7svL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"17 hrs and 36 mins","moreLikeThis":null,"narrators":[{"name":"R.C. Bray","url":"https://www.audible.com/search?searchNarrator=R.C.+Bray&ref=a o satiate her growing thirst. </p> <p>But the young girl is an innocent, a victim, one of millions the war has already claimed. Her innocence has been sacrificed by a man with singular purpose: a man who will stop at nothing in order to prepare Earth for the coming conflict. </p> <p>The armada is approaching, its far-off engines now bright as stars in the night sky. They mean to kill us. They have the power to do so. And as oblivion's maw opens up to engulf us, we brace ourselves for battle. </p> <p>We will fight to the last. Live or die, we will leave a scar upon our attackers that will last an age, even if we ourselves do not. </p></span>","title":"Fear the Future","url":"https://www.audible.com/pd/Fear-the-Future-Audiobook/B01A9E8GJI?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"1977341616","authors":[{"name":"Blaise Corvin","url":"https://www.audible.com/author/Blaise-Corvin/B01LYK8VG5?ref=a_pd_First-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=09S6VXWZTWM5ZF9EMCH2"},{"name":"Outspan Foster","url":"https://www.audible.com/author/Outspan-Foster/B071FNDJW6?ref=a_pd_First-_c1_author_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=09S6VXWZTWM5ZF9EMCH2"},{"name":"Blaise Corvin - foreword","url":"https://www.audible.com/search?searchAuthor=Blaise+Corvin+-+foreword&ref=a_pd_First-_c1_author_3&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=09S6VXWZTWM5ZF9EMCH2"}],"bookNumbers":[1],"categories":[{"name":"Children's Audiobooks","url":"https://www.audible.com/cat/Childrens-Audiobooks-Audiobooks/18572091011?ref=a_pd_First-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=09S6VXWZTWM5ZF9EMCH2"},{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Childrens-Audiobooks/Science-Fiction-Fantasy-Audiobooks/18572586011?ref=a_pd_First-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=09S6VXWZTWM5ZF9EMCH2"}],"changesSinceAdded":false,"coverUrl":" ree Earth from galactic control while battling stronger, more powerful enemies.&nbsp;And worst of all, he will need to indulge in politics.&nbsp;</p> <p>Good thing he's got a new class and new allies.&nbsp;</p> <p><i>World Unbound</i> is the sixth book of The System Apocalypse, a litRPG/gamelit series of post-apocalypse troubles, sci-fi and fantasy elements, all in a world filled with game mechanics.</p> <p>This series contains elements of games like level-ups, experience, enchanted materials, a sarcastic spirit, mecha, a beguiling dark elf, monsters, minotaurs, a fiery red head, and a semi-realistic view on violence and its effects. Does not include harems.</p></span>","title":"World Unbound","url":"https://www.audible.com/pd/World-Unbound-Audiobook/B082VB6YY2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B00S8FDCTK","authors":[{"name":"Stephen Moss","url":"https://www.audible.com/author/Stephen-Moss/B00K1TJMUE?ref=a_pd_Fear-t_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VC210HA14ZW6D3EZ8SE4"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Fear-t_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VC210HA14ZW6D3EZ8SE4"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Fear-t_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VC210HA14ZW6D3EZ8SE4"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51NoFbGnupL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"20 hrs and 17 mins","moreLikeThis":null,"narrators":[{"name":"R.C. Bray","url":"https://www.audible.com/search?searchNarrator=R.C.+Bray&ref=a_pd_Fear-t_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VC210HA14ZW6D3EZ8SE4"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Podium Audio","rating":"4.6","ratings":"(20,939 ratings)","releaseDate":"2015-03-03","series":[{"bookNumber":1,"name":"The Fear Saga","url":"https://www.audible.com/series/The-Fear-Saga-Audiobooks/B00S9XA1DQ?ref=a_pd_Fear-t_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VC210HA14ZW6D3EZ8SE4"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>\"Real science in Science Fiction. This is a must read for fans of SF.\" &gt;(John S. Gertsch, Amazon Reviewer) </b></p> <p>Perfect for fans of Peter F. Hamilton, Iain M. Banks, and Orson Scott Card, <i>Fear the Sky</i> is a hard-hitting sci-fi thriller that will have you looking at the stars in a different way. </p> <p>In eleven years' time, a million members of an alien race will arrive at Earth. Years before they enter orbit, their approach will be announced by the flare of a thousand flames in the sky, their ships' huge engines burning hard to slow them from the vast speeds needed to cross interstellar space. These foreboding lights will shine in our night sky like new stars, getting ever brighter until they outshine even the sun, casting ominous shadows and banishing the night until they suddenly blink out. Their technology is vastly superior to ours, and they know they cannot possibly lose the coming conflict. But they, like us, have found no answer to the destructive force of the atom, and they have no intention of facing the onslaught of our primitive nuclear arsenal or the devastation it would wreak on the planet they crave. So they have flung out an advance party in front of them, hidden within one of the countless asteroids randomly roaming the void. They do not want us, they want our planet. Their Agents are arriving.</p></span>","title":"Fear the Sky","url":"https://www.audible.com/pd/Fear-the-Sky-Audiobook/B00S8FDCTK?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B082MSHY vilish new dungeon, and establishing himself as the villain that everyone loves to hate, Lucas decides to continue his quest to create new content by taking over as a dungeon master on the mainland.</p> <p>Unlike the dominant force on the island he left behind, however, the once-mighty Imperium only controls a single capital city in a rapidly shrinking territory, leaving a group of scheming nobles to bicker among themselves and fight over scraps of land. Seen as an upstart and rabble-rouser, Lucas is instantly shunned and must struggle to find somewhere to begin building his new base. Now, after declaring himself the enemy of every man in the city, and with every player in the region hunting his head to claim the bounty placed there, Lucas has to decide which allies he can trust as he fights to stay alive long enough to establish a new lair and gain a foothold in a hostile land.</p> <p>Introducing new monsters, a curious new group member, and flashy new spells, this gamelit litRPG adventure follows Lucas as he writes his own story as the greatest villain the game world has ever known.</p> <p>\"Another amazing chapter of the Heroic Villain story from Charles Dean. An enthralling story by an author who just keeps hitting homeruns!\" (Dave Willmarth, writer of the Greystone Chronicles)</p> <p>This book is brought to you from the author of the litRPG series War Aeternus, <i>The Bathrobe Knight</i>, and <i>The Merchant of Tiqpa</i>.</p></span>","title":"The Heroic Villain 2","url":"https://www.audible.com/pd/The-Heroic-Villain-2-Audiobook/B082MSHYLN?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B081SNMWFS","authors":[{"name":"Ink Bamboo","url":"https://www.audible.com/author/Ink-Bamboo/B07GC5QJSC?ref=a_pd_Rebirt_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6EY6WHWXKDX8065W6DTR"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Scie
