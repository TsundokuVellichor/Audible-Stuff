 dragons. As time runs out for both humanity and the mystic Suri, the only chance for the living rests with the dead. Having made their fateful choice, can a handful of misfits do the impossible, or are they forever lost to an inescapable grave? Do gods truly exist? Is it possible to know the future? And what lies beyond the veil of death?</p> <p>In the tradition of Virgil’s <i>Aeneid</i>, Dante’s <i>Divine Comedy</i>, and Milton’s <i>Paradise Lost</i>, the most epic of tales transcend the world of the living. It’s time to see what lies in Elan’s <i>Age of Death</i>.</p> <p>From Michael J. Sullivan (<i>New York Times</i>, <i>USA Today</i>, and <i>Washington Post</i> best-selling author), comes the second to the last installment in the epic fantasy series, Legends of the First Empire. The series chronicles a pivotal point in Elan’s history when humans rise against the Fhrey who they once saw as gods. Set 3,000 years before the Riyria tales, Legends is a stand-alone fantasy series which is independent of all other Elan stories. That said, if you do listen to the other books, you’ll see lies revealed and the truth about historical figures unmasked.&nbsp;&nbsp;</p></span>","title":"Age of Death","url":"https://www.audible.com/pd/Age-of-Death-Audiobook/B07TZKT8WS?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=WG6XBT4Y4FDA8ZBF67SN"},{"asin":"B07ZG181C3","authors":[{"name":"M.H. Johnson","url":"https://www.audible.com/author/MH-Johnson/B07BJH38J4?ref=a_pd_Oblivi_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=X9DYW3PFAQGS2VEG00QZ"}],"bookNumbers":[5],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Oblivi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=X9DYW3PFAQGS2VEG00QZ"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Oblivi_c1_bc&pf_rd_p=8a2752a8-60 ence Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Be_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GWTZCQ20KVVD9JT01TAE"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_The-Be_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GWTZCQ20KVVD9JT01TAE"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51Myat8-L-L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 25 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.audible.com/search?searchNarrator=Travis+Baldree&ref=a_pd_The-Be_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GWTZCQ20KVVD9JT01TAE"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Podium Audio","rating":"4.8","ratings":"(2,999 ratings)","releaseDate":"2019-12-03","series":[{"bookNumber":"1-2","name":"The Beginning After The End Series","url":"https://www.audible.com/series/The-Beginning-After-The-End-Series-Audiobooks/B085CDYDYS?ref=a_pd_The-Be_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GWTZCQ20KVVD9JT01TAE"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><i>The Beginning After the End: Publisher's Pack </i>contains books 1 and 2 of The Beginning After the End series.&nbsp;</p> <p><i>Early Years</i>, book one:</p> <p>I never believed in the whole “light at the end of the tunnel” folly where people, after having a near-death experience, would startle awake in a cold sweat exclaiming, “I saw the light!” But there I was, in this so-called “tunnel” facing a glaring light, when the last thing I remembered was sleeping in my room - the royal bed-chamber, as others called it. Had I died? If so, how?</p> <p>King Grey once benefited from unrivaled strength, wealth, and prestige in a world governed by martial ability but now finds himself reborn in a society dominated by magic. Given a second chance at life, the once-king strives to understand his role in this new world and the purpose of his reincarnation while correcting the mistakes of his past.</p> <p><i>New Heights</i>, book two:</p> <p>I had a family now, I had people who loved me. It was a feeling I never wanted to give up. I’d treasure it, fight for it if I had to...and for that, I needed to better myself. More so even than when I had been a king.</p> <p>Given a second chance at life, Arthur Leywin wishes above all to grow strong enough to protect his family, as the memory of his cold and disconnected past life as King Grey still haunts him. To this end, Arthur adopts the persona of the masked adventurer, Note, and delves into the dungeons under the forbidding Beast Glades. On his adventures, Arthur discovers a strange magical blade that responds to the dragon’s will inside him, befriends a powerful young conjurer whose past is shrouded in mystery, and battles the deadly Elderwood Guardian. Yet all his efforts might prove for naught when Arthur makes an enemy of a talented conjurer from a very powerful family, putting his very future at risk.</p></span>","title":"The Beginning After the End: Publisher's Pack","url":"https://www.audible.com/pd/The-Beginning-After-the-End-Publishers-Pack-Audiobook/1774241307?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"B08249ZTKT","authors":[{"name":"Cameron Milan","url":"https://www.audible.com/author/Cameron-Milan/B07C8M1K69?ref=a_pd_Towers_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=272HJRSQ4AVCC7S9TVH0"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Towers_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=272HJRSQ4AVCC7S9TVH0"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fictio cience-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Cr_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CYRKTH2Y4BKVVTVFA558"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_The-Cr_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CYRKTH2Y4BKVVTVFA558"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51o8ulB66bL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 59 mins","moreLikeThis":null,"narrators":[{"name":"Louise Cooksey","url":"https://www.audible.com/search?searchNarrator=Louise+Cooksey&ref=a_pd_The-Cr_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CYRKTH2Y4BKVVTVFA558"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Jonathan Brooks","rating":"4.5","ratings":"(1,100 ratings)","releaseDate":"2019-09-04","series":[{"bookNumber":1,"name":"Dungeon Crafting Series","url":"https://www.audible.com/series/Dungeon-Crafting-Series-Audiobooks/B07X8NXNB5?ref=a_pd_The-Cr_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CYRKTH2Y4BKVVTVFA558"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Sandra had been a merchant traveling through the human lands of Muriel, though that wouldn’t have been her chosen profession.&nbsp;</p> <p>What she would’ve loved to become was a crafter, producing wondrous creations with her own two hands; however, she didn’t want to become a master in just one craft - she was interested in them all.&nbsp;</p> <p>Unfortunately, Sandra was born with a deformity in her hands that made them appear frozen in a claw-like pose; as a result, she couldn’t grip anything with any sort of strength or dexterity, meaning that she wasn’t able craft anything but the most simple of things that required very little in the way of hand-based manipulation. To top it off, while most people could access and manipulate at least one or two of the basic elemental energies, she could see them all - but was unable to manipulate a single one.&nbsp;</p> <p>Despite these setbacks, Sandra spent the majority of her 26 years of life visually learning the processes, techniques, and secret formulas for every aspect of crafting she could discover. And it was that pursuit of knowledge that ultimately led to her untimely death.&nbsp;</p> <p>Reborn in the shape of a tiny Dungeon Core, Sandra learned about the purpose behind dungeons and Cores from an assigned dungeon helper; at the same time, she also discovered that she had much more freedom than most other Dungeon Cores.&nbsp;</p> <p>The repercussions of her mere existence could end up being far-reaching, but the most important thing she learned had nothing to do with the other Cores, the different races, or even the real purpose behind her being brought back to life as a strange glowing gem. Sandra didn’t care about any of that, though - all she cared about was that she could finally do some crafting.</p> <p>This Dungeon Core story contains LitRPG/GameLit elements such as statistics and leveling and a heavy crafting emphasis. No profanity and no harems.</p></span>","title":"The Crafter's Dungeon: A Dungeon Core Novel","url":"https://www.audible.com/pd/The-Crafters-Dungeon-A-Dungeon-Core-Novel-Audiobook/B07XDJNRP2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"1980033153","authors":[{"name":"A. G. Riddle","url":"https://www.audible.com/author/AG-Riddle/B00C32LQBK?ref=a_pd_The-Lo_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=07Z97T7V88XGQZAFT0QS"}],"bookNumbers":[3],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Lo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=07Z97T7V88XGQZAFT0QS"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fic n Audio","rating":"4.6","ratings":"(1,409 ratings)","releaseDate":"2019-09-24","series":[{"bookNumber":2,"name":"Simon Snow","url":"https://www.audible.com/series/Simon-Snow-Audiobooks/B07XQLKHGB?ref=a_pd_Waywar_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=4314NPFCVMXBEK3M0PFD"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>One of </b><b><i>AudioFile</i></b><b> Magazine's Best Audiobooks of 2019: \"[Euan] Morton brings distinct voices and emotions to every character.... Listeners will be hard-pressed to believe they aren't listening to a full-cast production.\" (</b><b><i>AudioFile</i></b><b>, Earphones Award Winner) </b></p> <p><b>The hotly anticipated sequel to the number one best seller </b><b><i>Carry On </i></b></p> <p>Simon Snow is back and he's coming to America!&nbsp;</p> <p>The story is supposed to be over.</p> <p>Simon Snow did everything he was supposed to do. He beat the villain. He won the war. He even fell in love. Now comes the good part, right? Now comes the happily ever after....</p> <p>So why can’t Simon Snow get off the couch?</p> <p>What he needs, according to his best friend, is a change of scenery. He just needs to see himself in a new light....</p> <p>That’s how Simon and Penny and Baz end up in a vintage convertible, tearing across the American West. They find trouble, of course. (Dragons, vampires, skunk-headed things with shotguns.) And they get lost. They get so lost, they start to wonder whether they ever knew where they were headed in the first place....</p> <p>With <i>Wayward Son</i>, Rainbow Rowell has delivered an audiobook for everyone who ever wondered what happened to the Chosen One after he saved the day. And an audiobook for everyone who was ever more curious about the second kiss than the first. It’s another helping of sour cherry scones with an absolutely decadent amount of butter.</p> <p>Come on, Simon Snow. Your hero’s journey might be over - but your life has just begun.</p></span>","title" is beloved nation, Bittermarch. But like the hidden conspirators he's trying to expose, Davon guards a secret - he wasn't always a clerk. Once a nobleman and a Baron, Davon faked his own death to escape his cruel marriage. </p> <p>Davon wants a quiet life, but the Queen orders her new clerk to delve into the affairs of the lovely Lady Hightower to uncover the truth about the mysterious plot. He discovers that powerful and prestigious conspirators don't like meddlesome clerks, and Davon must dodge bullets and increasing scrutiny, fearing the exposure of his past life. As the clues fall into place, Davon finds that the fate of Bittermarch and the Eternal Flame itself are in his flame-branded hands. </p></span>","title":"Flametouched","url":"https://www.audible.com/pd/Flametouched-Audiobook/B073PG7SQX?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"1250622689","authors":[{"name":"Edward Snowden","url":"https://www.audible.com/author/Edward-Snowden/B07W7PZFH8?ref=a_pd_Perman_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CEF0MGTZCYYH5W2QXT6A"}],"bookNumbers":null,"categories":[{"name":"Biographies & Memoirs","url":"https://www.audible.com/cat/Biographies-Memoirs-Audiobooks/18571951011?ref=a_pd_Perman_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CEF0MGTZCYYH5W2QXT6A"},{"name":"Politics & Activism","url":"https://www.audible.com/cat/Biographies-Memoirs/Politics-Activism-Audiobooks/18572000011?ref=a_pd_Perman_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CEF0MGTZCYYH5W2QXT6A"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51Boi5o2exL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"11 hrs and 31 mins","moreLikeThis":null,"narrators":[{"name":"Holter Graham","url":"https://www.audible.com/search?searchNarrator=Holter+Graham&ref=a_pd_Perman_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=CEF0MGTZCYYH5W2QXT6A"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Macmillan Audio","rating":"4.8","ratings":"(10,242 ratings)","releaseDate":"2019-09-17","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>An NPR Best Book of the Year - 2019 </b></p> <p><b>Edward Snowden, the man who risked everything to expose the US government’s system of mass surveillance, reveals for the first time the story of his life, including how he helped to build that system and what motivated him to try to bring it down. </b></p> <p>In 2013, 29-year-old Edward Snowden shocked the world when he broke with the American intelligence establishment and revealed that the United States government was secretly pursuing the means to collect every single phone call, text message, and email. The result would be an unprecedented system of mass surveillance with the ability to pry into the private lives of every person on earth. Six years later, Snowden reveals for the very first time how he helped to build this system and why he was moved to expose it.&nbsp;</p> <p>Spanning the bucolic Beltway suburbs of his childhood and the clandestine CIA and NSA postings of his adulthood, <i>Permanent Record </i>is the extraordinary account of a bright young man who grew up online - a man who became a spy, a whistleblower, and, in exile, the internet’s conscience. Written with wit, grace, passion, and an unflinching candor, <i>Permanent Record </i>is a crucial memoir of our digital age and destined to be a classic.</p></span>","title":"Permanent Record","url":"https://www.audible.com/pd/Permanent-Record-Audiobook/1250622689?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"1774240106","authors":[{"name":"Joshua Anderle","url":"https://www.audible.com/search?searchAuthor=Joshua+Anderle&ref=a_pd_Death-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"},{"name":"Michael Anderle","url":"https://www.audible.com/author/Michael-Anderle/B017J2WANQ?ref=a_pd_Death-_c1_author_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"}],"bookNumbers":[3],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Death-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Death-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51PKWdDA+aL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"8 hrs and 49 mins","moreLikeThis":null,"narrators":[{"name":"Scott Aiello","url":"https://www.audible.com/search?searchNarrator=Scott+Aiello&ref=a_pd_Death-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Podium Audio","rating":"4.7","ratings":"(471 ratings)","releaseDate":"2019-09-10","series":[{"bookNumber":3,"name":"Animus Series","url":"https://www.audible.com/series/Animus-Series-Audiobooks/B07S17T8PN?ref=a_pd_Death-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PZXMR287FCBGV0EMCZEG"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>What happens if the final for your freshman year is to take the hardest, deadliest test the Nexus Academy has devised for your skill classification? And then open it up for player-vs-player action where even your partners can gain skill points for stabbing you in the back?</b></p> <p>It is time for Kaiden to grow up a little and play with a larger team to accomplish a three-peat. The only problem?</p> <p>The test has been engineered to kill the players. What's a little blood between friends?</p> <p>Who is Kaiden going to be teamed with? Which faculty will be betting on that team? Will it be Sasha, or will someone yank his best opportunity away from him?</p> <p>Exactly what <i>will</i> Sasha do to acquire the team to beat?</p> <p>Finally, can Kaiden accomplish something only hinted about the history of the Nexus Academy?</p> <p>You don't become the best of the best by staying alive. In the Animus, you are closer to perfection with each death you suffer.</p> <p>Kaiden Jericho would rather skip the death part, thank you very much.</p> <p><i>Includes special note from co-author Michael Anderle.</i></p></span>","title":"Death Match","url":"https://www.audible.com/pd/Death-Match-Audiobook/1774240106?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"B07VHFLDZR","authors":[{"name":"Kevin Murphy","url":"https://www.audible.com/author/Kevin-Murphy/B0779H4GWZ?ref=a_pd_Trial-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SDSSSAWR008C4RBSW1E7"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Trial-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SDSSSAWR008C4RBSW1E7"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Trial-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SDSSSAWR008C4RBSW1E7"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51JhQslc0xL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"12 hrs and 12 mins","moreLikeThis":null,"narrators":[{"name":"Nick Podehl","url":"https://www.audible.com/search?searchNarrator=Nick+Podehl&ref=a_pd_Trial-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SDSSSAWR008C4RBSW1E7"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Black Quartz","rating":"4.8","ratings":"(1,084 ratings)","releaseDate":"2019-07-24","series":[{"bookNumber":2,"name":"Chronicle Series","url":"https://www.audible.com/series/Chronicle-Series-Audiobooks/B07VN918CD?ref=a_pd_Trial-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SDSSSAWR008C4RBSW1E7"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Games are an escape?&nbsp;</p> <p>The fickle whims of the gods force Dakkon to take that sentiment literally. The announcement of some grand tournament doesn’t equate to glory when it's thrust upon him and threatens the life of his closest friend.&nbsp;</p> <p>In the virtual world called Chronicle anyone could be hunting them. To keep his unusual friend safe, Dakkon goes on the run.&nbsp;</p> <p>But - why not use laying low to your advantage? Staying off the grid might bring opportunity with the right amount of luck.&nbsp;</p> <p>Avoiding well-traveled roads has its upsides. It’s the trips to unusual places where parties can collect unlikely prizes.&nbsp;</p> <p>What secrets will Dakkon’s group uncover when they, too, are trying not to be to be discovered? Just how worried should they be?</p></span>","title":"Trial and Flame","url":"https://www.audible.com/pd/Trial-and-Flame-Audiobook/B07VHFLDZR?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=T98AMXFGVXF6FE3KMV56"},{"asin":"B07L8N4DLM","authors":[{"name":"Kevin Murphy","url":"https://www.audible.com/author/Kevin-Murphy/B0779H4GWZ?ref=a_pd_First-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=75JC96C49E9PB94ZJ6YZ"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_First-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=75JC96C49E9PB94ZJ6YZ"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_First-_c1_bc&pf_rd_p=8a2752a8- 8EKH75H9RE"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Aethon Audio","rating":"4.3","ratings":"(820 ratings)","releaseDate":"2019-07-30","series":[{"bookNumber":1,"name":"Sky Realms Online","url":"https://www.audible.com/series/Sky-Realms-Online-Audiobooks/B07V8JPY4D?ref=a_pd_Sky-Re_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Q4YVPPVVYQ8EKH75H9RE"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Trapped in the game. Forced back to level 1. What's next, permadeath? </b></p> <p>Sky Realms Online is the largest and most popular Virtual Reality MMORPG ever made. Set amongst the mystical, floating islands of Hankarth, it's played and enjoyed by millions every hour.&nbsp;</p> <p>Until something goes wrong.&nbsp;</p> <p>Unable to log out, players find themselves reduced to level one, and in the starting zones. They receive a cryptic message from the developers stating that for unknown reasons, they are trapped in the game and may have to live out their lives within the virtual world.&nbsp;</p> <p>Hall is one of the those trapped in the game. He’s been playing Sky Realms Online as a spear-wielding Skirmisher ever since the beta. And instead of panicking as many do, he decides to make the most of it; to play the game and live his new life, all while quietly hoping the developers will find a fix.&nbsp;</p> <p>It doesn’t take Hall long to find out that, while some aspects of the game are the same, the difficulty level is beyond anything he's ever experienced.&nbsp;</p> <p>Together, with a new party of trapped players and NPCs with canned answers, Hall will find out just how different Sky Realms Online has become, and how playing a game is different from living the game....</p> <p><b>Experience the start of this unforgettable LitRPG Adventure today! It's perfect for fans of J.A. Hunter, Dakota Krout, and Edward Brody. </b></p> <p><i>Performed by Pavi Proczko, narrator of </i>Eden's Gate<i> a imon & Schuster Audio","rating":"4.8","ratings":"(9,263 ratings)","releaseDate":"2019-07-30","series":[{"bookNumber":2,"name":"Terminal List Book Series","url":"https://www.audible.com/series/Terminal-List-Book-Series-Audiobooks/B07HYWW632?ref=a_pd_True-B_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KR9MQZHPK3ER38PQQFH7"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Instant Best Seller</b></p> <p>“This is seriously good. I mean - seriously. Both author Jack Carr and main character James Reece are the real deal, the action is razor sharp, the suspense is unrelenting, and the tradecraft is so authentic the government will probably ban it - so read it while you can!” (Lee Child, number one <i>New York Times</i> best-selling author of <i>Past Tense</i>)</p> <p>“A powerful, thoughtful, realistic, at times terrifying thriller that I could not put down. A terrific addition to the genre, Jack Carr and his alter-ego protagonist, James Reece, continue to blow me away.” (Mark Greaney, number one <i>New York Times</i> best-selling author of <i>Mission Critical</i>)</p> <p>“<i>True Believer</i>, the highly anticipated new thriller from Jack Carr, is one of this year’s hottest thrillers, and a perfect fit for fans of Vince Flynn, Brad Thor, and Daniel Silva.” (<i>The Real Book Spy</i>)</p> <p>In acclaimed author Jack Carr’s follow-up to <i>The Terminal List</i>, former Navy SEAL James Reece’s skill, cunning, and heroism put the US government back in his debt and set him on another path of revenge.</p> <p>When a string of horrific terrorist attacks plagues the Western world during the holiday season, the broader markets fall into a tailspin. The attacks are being coordinated by a shadowy former Iraqi commando who has disappeared into Europe’s underground. The United States government has an asset who can turn the Iraqi against his masters: James Reece, the most-wanted domestic terrorist alive.</p> <p>After avenging the deaths of his family and team members, Reece emerges deep in the wilds of Mozambique, protected by the family of his estranged best friend and former SEAL Team member. When a series of events uncovers his whereabouts, the CIA recruits him, using a Presidential pardon for Reece and immunity for the friends who helped him in his mission of vengeance.</p> <p>Now a reluctant tool of the United States government, Reece travels the globe, targeting terrorist leaders and unraveling a geopolitical conspiracy that exposes a traitorous CIA officer and uncovers a sinister assassination plot with worldwide repercussions.</p> <p>A high-intensity roller-coaster ride, <i>True Believer</i> explodes with action and authenticity that cements Jack Carr as the new leader in political thrillers.</p></span>","title":"True Believer","url":"https://www.audible.com/pd/True-Believer-Audiobook/B07HY7TSLY?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"B07VGZWBT1","authors":[{"name":"Edward Savio","url":"https://www.audible.com/author/Edward-Savio/B008XAOBO0?ref=a_pd_Ancien_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PTMCVHPME5ZD32Z8Y5NF"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Ancien_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PTMCVHPME5ZD32Z8Y5NF"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Ancien_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=PTMCVHPME5ZD32Z8Y5NF"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51YT+J2uikL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"10 hrs and 33 mins","moreLikeThis":null,"narrators":[{"name":"Wil Wheaton","url":"https://www.audible.com/search?searchNarrator=Wil+Wheaton&ref=a_pd_Ancien_c1_narrator_1&pf_rd_p=8a2752a8-601f-4 ","name":"The Immortal Series","url":"https://www.audible.com/series/The-Immortal-Series-Audiobooks/B01MZ8JB6N?ref=a_pd_The-Im_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=FNZ55MCZB1552Y1YR0F9"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>The first three books in the Immortal Series, in one box set!</p> <p>Book one: <i>Immortal</i></p> <p>Surviving sixty thousand years takes cunning and more than a little luck. But in the twenty-first century, Adam confronts new dangers - someone has found out what he is, a demon is after him, and he has run out of places to hide. Worst of all, he has had entirely too much to drink.</p> <p>Immortal is a first person confessional penned by a man who is immortal, but not invincible. In an artful blending of sci-fi, adventure, fantasy, and humor, Immortal introduces us to a world with vampires, demons, and other “magical” creatures, yet a world without actual magic.</p> <p>Book two:<i> Hellenic Immortal</i></p> <p>An oracle has predicted the sojourner’s end, which is a problem for Adam insofar as he has never encountered an oracular prediction that didn’t come true...and he is the sojourner. To survive, he’s going to have to figure out what a beautiful ex-government analyst, an eco-terrorist, a rogue FBI agent, and the world’s oldest religious cult all want with him, and fast.</p> <p>And all he wanted when he came to Vegas was to forget about a girl. And maybe have a drink or two.</p> <p>Book three: <i>Immortal at the Edge of the World</i></p> <p>In his very long life, Adam had encountered only one person who seemed to share his longevity: the mysterious red-haired woman. She appeared throughout history, usually from a distance, nearly always vanishing before he could speak to her.</p> <p>In his last encounter, she actually did vanish - into thin air, right in front of him. The question was how did she do it? To answer, Adam will have to complete a quest he gave up on a thousand years earlier, for an object that may no longer exist.</p> <p>If he can find it, he might be able to do what the red-haired woman did, and if he can do that, maybe he can find her again and ask her who she is...and why she seems to hate him.</p></span>","title":"The Immortal Series: Volumes 1-3","url":"https://www.audible.com/pd/The-Immortal-Series-Volumes-1-3-Audiobook/B07Q9XDJCH?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"1515933962","authors":[{"name":"Tao Wong","url":"https://www.audible.com/author/Tao-Wong/B073PSD9WY?ref=a_pd_A-Thou_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T09CGCGW9DYQBGKA0PXA"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_A-Thou_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T09CGCGW9DYQBGKA0PXA"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_A-Thou_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T09CGCGW9DYQBGKA0PXA"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51-3KGwhd9L._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"8 hrs and 27 mins","moreLikeThis":null,"narrators":[{"name":"Travis Baldree","url":"https://www.audible.com/search?searchNarrator=Travis+Baldree&ref=a_pd_A-Thou_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T09CGCGW9DYQBGKA0PXA"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.7","ratings":"(1,400 ratings)","releaseDate":"2019-06-12","series":[{"bookNumber":1,"name":"A Thousand Li Series","url":"https://www.audible.com/series/A-Thousand-Li-Series-Audiobooks/B07S39HTT7?ref=a_pd_A-Thou_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=T09CGCGW9DYQBGKA0PXA"}],"summary":"<span class=\"bc-text bc-color-second ating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Originals","rating":"4.6","ratings":"(11,422 ratings)","releaseDate":"2019-05-16","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>When the Yellowstone supervolcano erupts, it's up to six college students and their experimental physics project to prevent the end of civilization. </b></p> <p>When an experiment to study quantum uncertainty goes spectacularly wrong, physics student Bill Rustad and his friends find that they have accidentally created an inter-dimensional portal. They connect to Outland - an alternate Earth with identical geology, but where humans never evolved. The group races to establish control of the portal before the government, the military, or evildoers can take it away.&nbsp;&nbsp;</p> <p>Then everything changes when the Yellowstone supervolcano erupts in an explosion large enough to destroy civilization and kill half the planet. The team has just hours to get as many people as possible across to Outland before a lethal cloud of ash overwhelms them.&nbsp;</p> <p>Nothing has prepared the refugees for what they find - a world of few resources and unprecedented dangers. Somehow, they must learn to survive, because Outland may not just be a safe haven - it could be their new home.</p></span>","title":"Outland","url":"https://www.audible.com/pd/Outland-Audiobook/B07PP44743?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"1541406168","authors":[{"name":"Vasily Mahanenko","url":"https://www.audible.com/author/Vasily-Mahanenko/B00VRJS5VY?ref=a_pd_In-Sea_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=81FRHKYBKA8F9WX09BDR"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_In-Sea_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=81FRHKYBKA8F9WX09BDR"},{"n a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YKSFTT1WHV94BKF7MFZ6"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>It doesn’t take a legendary sword to make a legendary swordsman, but it certainly helps.</p> <p>Keras Selyrian is already well on the way to cutting his name into the annals of legend. He’s fought false divinities, thieving sorcerers, and corrupt demigods - and left them defeated in his wake.</p> <p>But he’s a long way from home, and Kaldwyn offers a different brand of danger than he’s used to. He’s already got a sword of unfathomable power, but it’s damaged and leaking world-annihilating mana, so he’s in the market for a new one. Possibly six. The more the better, really.</p> <p>The Six Sacred Swords are Kaldwyn’s most famous artifacts, forged as the only means to defeat the god beasts. Each sword must be earned by a worthy champion, and no single person has ever managed to collect them all.</p> <p>Not yet, at least. Keras is just getting started.</p> <p><i>Six Sacred Swords</i> is a lighthearted fantasy adventure inspired by Japanese game series like <i>The Legend of Zelda</i>, <i>Final Fantasy</i>, and <i>Fire Emblem</i>. It takes place in the same universe as the Arcane Ascension novels, but years earlier and with a different protagonist. While the books are interconnected, they can be listened to on their own in any order.</p> <p>For appendices with further details on the magic and characters, please download the supplementary PDF.</p></span>","title":"Six Sacred Swords","url":"https://www.audible.com/pd/Six-Sacred-Swords-Audiobook/1772309117?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"B07MTS14MS","authors":[{"name":"Edward Brody","url":"https://www.audible.com/author/Edward-Brody/B016TR0U02?ref=a_pd_Edens-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9HGA40A0CK22TB1B9TVQ"}],"bookNumbers":[5],"categories":[{"name":"Science Fiction & Fantasy","url":"ht , he crosses paths with the last moderator, a young man named Lucas that uses his mod abilities to torture and subjugate other players.</p> <p>Lucas is willing to abuse his power to conquer the World-Tree, but Vincent's exploit might just be the key to stopping him.</p> <p>The Soundbooth Theater Team for this Production:</p> <p></p> <ul> <li>Justin Thomas James - Music and Narration</li> <li>Jeff Hays - Jim and Killer Sam</li> <li>Laurie Catherine Winkel - Quinn, Alexandria, and the rest of the female cast</li> <li>Dalton Lynne - Proofing and Editing</li> <li>Ahmed Mahmoud - Editing, Mastering, and Sound Design</li> </ul></span>","title":"World-Tree Online","url":"https://www.audible.com/pd/World-Tree-Online-Audiobook/B07QRXGRVC?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"1977344224","authors":[{"name":"Michael Atamanov","url":"https://www.audible.com/author/Michael-Atamanov/B015JOWILA?ref=a_pd_Findin_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7Z2G6QJ2R53ZH9GJHT4K"},{"name":"Andrew Schmitt - translator","url":"https://www.audible.com/search?searchAuthor=Andrew+Schmitt+-+translator&ref=a_pd_Findin_c1_author_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7Z2G6QJ2R53ZH9GJHT4K"}],"bookNumbers":[4],"categories":[{"name":"Teen & Young Adult","url":"https://www.audible.com/cat/Teen-Young-Adult-Audiobooks/18580715011?ref=a_pd_Findin_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7Z2G6QJ2R53ZH9GJHT4K"},{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Teen-Young-Adult/Science-Fiction-Fantasy-Audiobooks/18581048011?ref=a_pd_Findin_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=7Z2G6QJ2R53ZH9GJHT4K"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61zKeimjEvL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 50 mins","moreLikeThis":null,"narrators":[{"name":"Eric Michael Summerer","url":"ht ing in a top-secret facility in Washington, DC, when the Advent began. As all electronics in the world simply ceased to work, blue screens filled with information appeared before him.&nbsp;&nbsp;</p> <p>Drew was given access to a mana interface and a limited number of reality-altering crystals called Xatherite. Following the instructions on his vision-impairing screens, he \"slotted\" his Xatherite and changed his fate: He gained the ability to cast spells. Now alone in the dark, he must battle through the government bunker turned dungeon in a desperate bid for survival.&nbsp;&nbsp;&nbsp;</p> <p>Escape is only the beginning, the first of his many problems in the changed world. Drew will be tasked to not only survive...but to guide the rest of humanity safely through the anarchy.</p></span>","title":"Advent","url":"https://www.audible.com/pd/Advent-Audiobook/B07MP7P6G5?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=94GP5J0TMJ6Q0GXTVPYY"},{"asin":"B07MDDG8PZ","authors":[{"name":"Andrew Rowe","url":"https://www.audible.com/author/Andrew-Rowe/B00TKVOI3A?ref=a_pd_On-the_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=67J9XVHG94QRE9BJEKSG"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_On-the_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=67J9XVHG94QRE9BJEKSG"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_On-the_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=67J9XVHG94QRE9BJEKSG"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61wBd5E4UTL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"24 hrs and 46 mins","moreLikeThis":null,"narrators":[{"name":"Nick Podehl","url":"https://www.audible.com/search?searchNarrator=Nick+Podehl&ref=a_pd_On-the_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465  new quest - the Path of the Jade Lord - may be just the ticket. But this quest will be far harder than anything Jack's faced before, pushing him to his mental, physical, and moral limits. And if Jack isn't careful, his quest to defeat Osmark and the Empire may end up turning him into the despot he's been fighting against. </p></span>","title":"Viridian Gate Online: The Jade Lord: A litRPG Adventure","url":"https://www.audible.com/pd/Viridian-Gate-Online-The-Jade-Lord-A-litRPG-Adventure-Audiobook/B076DHSSVD?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B07626B9D2","authors":[{"name":"Brandon Sanderson","url":"https://www.audible.com/author/Brandon-Sanderson/B001IGFHW6?ref=a_pd_Edgeda_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9BQSQD7P0EGXYGV05JK1"}],"bookNumbers":[2.5],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Edgeda_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9BQSQD7P0EGXYGV05JK1"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Edgeda_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9BQSQD7P0EGXYGV05JK1"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51cs21IHrnL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"6 hrs and 23 mins","moreLikeThis":null,"narrators":[{"name":"Kate Reading","url":"https://www.audible.com/search?searchNarrator=Kate+Reading&ref=a_pd_Edgeda_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9BQSQD7P0EGXYGV05JK1"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Macmillan Audio","rating":"4.8","ratings":"(13,718 ratings)","releaseDate":"2017-10-03","series":[{"bookNumber":2.5,"name":"Stormlight Archive","url":"https://www.audible.com/series/Stormlight-Archive-Audiobooks/B006K1RP8I?ref=a_pd_Edgeda_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=9BQSQD7P0EGXYGV05JK1"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>This program includes a bonus prologue. </p> <p>From number one <i>New York Times</i> best-selling author Brandon Sanderson comes a special gift edition of <i>Edgedancer</i>, a short audiobook from the Stormlight Archive (previously published in <i>Arcanum Unbounded</i>). </p> <p>Three years ago, Lift asked a goddess to stop her from growing older - a wish she believed was granted. Now, in <i>Edgedancer</i>, the barely teenage nascent Knight Radiant finds that time stands still for no one. Although the young Azish emperor granted her safe haven from an executioner she knows only as Darkness, court life is suffocating the free-spirited Lift, who can't help heading to Yeddaw when she hears the relentless Darkness is there hunting people like her with budding powers. The downtrodden in Yeddaw have no champion, and Lift knows she must seize this awesome responsibility. </p></span>","title":"Edgedancer","url":"https://www.audible.com/pd/Edgedancer-Audiobook/B07626B9D2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B01GIAF0BO","authors":[{"name":"Naomi Novik","url":"https://www.audible.com/author/Naomi-Novik/B001IGNGVK?ref=a_pd_League_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y78M7J6V9K8G6Y69EJGF"}],"bookNumbers":[9],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_League_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y78M7J6V9K8G6Y69EJGF"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_League_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Y78M7J6V9K8G6Y69EJGF"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I i-Novik/B001IGNGVK?ref=a_pd_Blood-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N1ZZQDX7WXRYX8WJ4MKZ"}],"bookNumbers":[8],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Blood-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N1ZZQDX7WXRYX8WJ4MKZ"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Blood-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N1ZZQDX7WXRYX8WJ4MKZ"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61bHOzShrXL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"13 hrs and 48 mins","moreLikeThis":null,"narrators":[{"name":"Simon Vance","url":"https://www.audible.com/search?searchNarrator=Simon+Vance&ref=a_pd_Blood-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N1ZZQDX7WXRYX8WJ4MKZ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Tantor Audio","rating":"4.6","ratings":"(1,420 ratings)","releaseDate":"2013-08-19","series":[{"bookNumber":8,"name":"Temeraire","url":"https://www.audible.com/series/Temeraire-Audiobooks/B006K1RFP6?ref=a_pd_Blood-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=N1ZZQDX7WXRYX8WJ4MKZ"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Naomi Novik's beloved Temeraire series, a brilliant combination of fantasy and history that reimagines the Napoleonic wars as fought with the aid of intelligent dragons, is a 21st-century classic. From the first volume, <i>His Majesty's Dragon,</i> listeners have been entranced by the globe-spanning adventures of the resolute Capt. William Laurence and his brave but impulsive dragon, Temeraire. Now, in <i>Blood of Tyrants,</i> the penultimate volume of the series, Novik is at the very height of her powers as she brings her story to its widest, most colorful canvas yet. </p> <p>Shipwrecked and cast ashore in Japan with no memory of Temeraire or his own experiences as an English aviator, Laurence finds himself tangled in deadly political intrigues that threaten not only his own life but England's already precarious position in the Far East. Age-old enmities and suspicions have turned the entire region into a powder keg ready to erupt at the slightest spark - a spark that Laurence and Temeraire may unwittingly provide, leaving Britain faced with new enemies just when they most desperately need allies instead. </p> <p>For to the west, another, wider conflagration looms. Napoleon has turned on his former ally, the emperor Alexander of Russia, and is even now leading the largest army the world has ever seen to add that country to his list of conquests. It is there, outside the gates of Moscow, that a reunited Laurence and Temeraire - along with some unexpected allies and old friends - will face their ultimate challenge...and learn whether or not there are stronger ties than memory.</p></span>","title":"Blood of Tyrants","url":"https://www.audible.com/pd/Blood-of-Tyrants-Audiobook/B00DR0JHNG?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B008AV7X8I","authors":[{"name":"Naomi Novik","url":"https://www.audible.com/author/Naomi-Novik/B001IGNGVK?ref=a_pd_Crucib_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QR53D3D8HK4CX9KC1K6D"}],"bookNumbers":[7],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Crucib_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QR53D3D8HK4CX9KC1K6D"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Crucib_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QR53D3D8HK4CX9KC1K6D"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51S8Jpsf1LL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"9 hrs and 56 mins","moreLikeThis":null,"narrators":[{"name":"Simon Vance","url":"https://www.audible.com/search?searchNarrator=Simon+Vance&ref=a_pd_Crucib_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QR53D3D8HK4CX9KC1K6D"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Recorded Books","rating":"4.6","ratings":"(1,610 ratings)","releaseDate":"2012-06-12","series":[{"bookNumber":7,"name":"Temeraire","url":"https://www.audible.com/series/Temeraire-Audiobooks/B006K1RFP6?ref=a_pd_Crucib_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QR53D3D8HK4CX9KC1K6D"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Naomi Novik’s beloved series returns, with Capt. Will Laurence and his fighting dragon Temeraire once again taking to the air against the broadsides of Napoleon’s forces and the friendly—and sometimes not-so-friendly—fire of British soldiers and politicians who continue to suspect them of divided loyalties, if not outright treason. </p> <p>Laurence and Temeraire—joined by the egotistical fire-breather Iskierka and the still-growing Kulingile, who has already surpassed Temeraire in size—embark for Brazil, only to meet with a string of unmitigated disasters that leave the dragons and their human friends forced to make an unexpected landing in the hostile territory of the Inca empire, where they face new unanticipated dangers. </p> <p>Now with the success of the mission balanced on a razor’s edge, and failure looking more likely by the minute, the unexpected arrival of an old enemy will tip the scales toward ruin. Yet even in the midst of disaster, opportunity may lurk—for one bold enough to grasp it. </p></span>","title":"Crucible of Gold","url":"https://www.audible.com/pd/Crucible-of-Gold-Audiobook/B008AV7X8I?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B00428AXWQ","authors":[{"name":"Naomi Novik","url":"https://www.audible.com/author/Naomi-Novik/B001IGNGVK?ref=a_pd_Tongue_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2KY0FHRB1GECBHCA1KSQ"}],"bookNumbers":[6],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Tongue_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2KY0FHRB1GECBHCA1KSQ"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Tongue_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2KY0FHRB1GECBHCA1KSQ"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51a7jcE+UNL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"9 hrs and 46 mins","moreLikeThis":null,"narrators":[{"name":"Simon Vance","url":"https://www.audible.com/search?searchNarrator=Simon+Vance&ref=a_pd_Tongue_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2KY0FHRB1GECBHCA1KSQ"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Tantor Audio","rating":"4.4","ratings":"(1,671 ratings)","releaseDate":"2010-09-09","series":[{"bookNumber":6,"name":"Temeraire","url":"https://www.audible.com/series/Temeraire-Audiobooks/B006K1RFP6?ref=a_pd_Tongue_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2KY0FHRB1GECBHCA1KSQ"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>A dazzling blend of military history, high-flying fantasy, and edge-of-your-seat adventure, Naomi Novik’s Temeraire novels, set in an alternate Napoleonic era in which intelligent dragons have been harnessed as weapons of war, are more than just perennial bestsellers—they are a worldwide phenomenon. Now, in <i>Tongues of Serpents</i>, Naomi Novik is back, along with the dragon Temeraire and his rider and friend, Capt. Will Laurence. </p> <p>Convicted of treason despite their heroic defense against Napoleon’s invasion of England, Temeraire and Laurence—stripped of rank and standing—have been transported to the prison colony at New South Wales in distant Australia, where, it is hoped, they cannot further corrupt the British Aerial Corps with their dangerous notions of liberty for dragons. Temeraire and Laurence carry with them three dragon eggs intended to help establish a covert in the colony and destined to be handed over to such second-rate, undesirable officers as have been willing to accept so remote an assignment—including one former acquaintance, Captain Rankin, whose cruelty once cost a dragon its life. </p> <p>Nor is this the greatest difficulty that confronts the exiled dragon and rider: Instead of leaving behind all the political entanglements and corruptions of the war, Laurence and Temeraire have instead sailed into a hornet’s nest of fresh complications. For the colony at New South Wales has been thrown into turmoil after the overthrow of the military governor, one William Bligh—better known as Captain Bligh, late of HMS <i>Bounty</i>. Bligh wastes no time in attempting to enlist Temeraire and Laurence to restore him to office, while the upstart masters of the colony are equally determined that the new arrivals should not upset a balance of power precariously tipped in their favor.</p></span>","title":"Tongues of Serpents","url":"https://www.audible.com/pd/Tongues-of-Serpents-Audiobook/B00428AXWQ?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B00QQQSMZM","authors":null,"bookNumbers":null,"categories":null,"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51aW2u8eKkL._SL500_.jpg","dateAdded":null,"downloaded":true,"language":null,"length":"","moreLikeThis":null,"narrators":null,"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"1h 9m left","publisher":"","rating":"","ratings":"","releaseDate":null,"series":null,"summary":null,"title":"","url":"h  Scarab to get on Zach Larson’s crazy reality show. And then I’ll have to figure out how to escape this hellhole. And then compete on live television for three months. And somehow win a spot on the crew of the very first manned mission to Mars. Oh, and one more slight obstacle? There might be a reason that by 2085 a human still hasn’t set foot on the Red Planet. A dangerous reason. A reason worth killing for.&nbsp;&nbsp;&nbsp;</p> <p>In <i>You’re Going to Mars!</i> Rob Dircks, Audible best-selling author of <i>Where the Hell Is Tesla?</i>, creates a near-future filled with family (the good kind and the insufferable kind), pop divas, mobsters, and the world’s first trillionaire - and sends them all on a science fiction odyssey/comedy/love story/adventure that will change their world forever.</p></span>","title":"You're Going to Mars!","url":"https://www.audible.com/pd/Youre-Going-to-Mars-Audiobook/B07GJ5W4BG?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"1721365850","authors":[{"name":"Gregg Hurwitz","url":"https://www.audible.com/author/Gregg-Hurwitz/B001IXPXTG?ref=a_pd_The-In_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=A37SRJ4SBAABGJSGGJKC"}],"bookNumbers":[3.5],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_The-In_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=A37SRJ4SBAABGJSGGJKC"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_The-In_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=A37SRJ4SBAABGJSGGJKC"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/41A1HQQakQL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"30 mins","moreLikeThis":null,"narrators":[{"name":"Scott Brick","url":"https://www.audible.com/search?searchNarrator=Scot ded":true,"length":"8 hrs and 19 mins","moreLikeThis":null,"narrators":[{"name":"Wil Wheaton","url":"https://www.audible.com/search?searchNarrator=Wil+Wheaton&ref=a_pd_The-Co_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JJAVE6C5G5FT9VRJCJ92"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.6","ratings":"(9,709 ratings)","releaseDate":"2018-10-16","series":[{"bookNumber":2,"name":"The Interdependency","url":"https://www.audible.com/series/The-Interdependency-Audiobooks/B06XKNK664?ref=a_pd_The-Co_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JJAVE6C5G5FT9VRJCJ92"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>\"Wil Wheaton narrates this space opera full of political intrigue and charismatic characters. The young Emperox Grayland II does not have an easy task ahead. The Interdependency is in jeopardy due to the collapse of various planets in the empire. Powerful families are looking out for their own interests, even if that means killing their enemies and threatening the empire. Wheaton delivers an expressive narration using a humorous tone when needed and employing his acting talent to bring the characters to life. This audiobook is a treat not only for Wheaton's fans but also for anyone who is into well-written science fiction.\" (<i>AudioFile</i> magazine)&nbsp;</p> <p><i>The Consuming Fire</i> - the sequel to the 2018 Hugo Award Best Novel finalist and 2018 Locus Award-winning <i>The Collapsing Empire</i> - an epic space-opera novel in the best-selling Interdependency series, from the Hugo Award-winning and <i>New York Times</i> best-selling author John Scalzi.</p> <p>The Interdependency, humanity’s interstellar empire, is on the verge of collapse. The Flow, the extra-dimensional conduit that makes travel between the stars possible, is disappearing, leaving entire star systems stranded. When it goes, human civilization may go with it - unless desperate measures can be taken.&nbsp;&nbsp;</p> <p>Emperox Grayland II, the leader of the Interdependency, is ready to take those measures to help ensure the survival of billions. But nothing is ever that easy. Arrayed before her are those who believe the collapse of the Flow is a myth - or at the very least, an opportunity that can allow them to ascend to power.&nbsp;&nbsp;</p> <p>While Grayland prepares for disaster, others are preparing for a civil war, a war that will take place in the halls of power, the markets of business and the altars of worship as much as it will take place between spaceships and battlefields. The Emperox and her allies are smart and resourceful, but then so are her enemies. Nothing about this power struggle will be simple or easy...and all of humanity will be caught in its widening gyre.&nbsp;&nbsp;</p> <p>The Interdependency series:&nbsp;</p> <p></p> <ol> <li><i>The Collapsing Empire</i></li> <li><i>The Consuming Fire</i></li> </ol></span>","title":"The Consuming Fire","url":"https://www.audible.com/pd/The-Consuming-Fire-Audiobook/B07HNMVMK8?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B07FWBGYVL","authors":[{"name":"Douglas E. Richards","url":"https://www.audible.com/author/Douglas-E-Richards/B001K7WURS?ref=a_pd_Seeker_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=E765607JPM17KJKEQ22B"}],"bookNumbers":null,"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Seeker_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=E765607JPM17KJKEQ22B"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Seeker_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=E765607JPM17KJKEQ22B"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51jtWJXc w start in another world, and he needs to make sure he doesn't squander this opportunity at making the most of this new life.</p></span>","title":"Transcendental Misappropriation","url":"https://www.audible.com/pd/Transcendental-Misappropriation-Audiobook/B07F2MJP2S?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B0041PDAJI","authors":[{"name":"Emma Donoghue","url":"https://www.audible.com/author/Emma-Donoghue/B000APG99G?ref=a_pd_Room-A_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"}],"bookNumbers":null,"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Room-A_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Room-A_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51YzqhnO2VL._SL500_.jpg","dateAdded":null,"downloaded":false,"length":"10 hrs and 45 mins","moreLikeThis":null,"narrators":[{"name":"Michal Friedman","url":"https://www.audible.com/search?searchNarrator=Michal+Friedman&ref=a_pd_Room-A_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"},{"name":"Ellen Archer","url":"https://www.audible.com/search?searchNarrator=Ellen+Archer&ref=a_pd_Room-A_c1_narrator_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"},{"name":"Robert Petkoff","url":"https://www.audible.com/search?searchNarrator=Robert+Petkoff&ref=a_pd_Room-A_c1_narrator_3&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"},{"name":"Suzanne Toren","url":"https://www.audible.com/search?searchNarrator=Suzanne+Toren&ref=a_pd_Room-A_c1_narrator_4&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=TCNAE3DR7528VRX7BVGN"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Hachette Audio","rating":"4.3","ratings":"(9,865 ratings)","releaseDate":"2010-09-13","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p>To five-year-old Jack, Room is the entire world. It is where he was born and grew up; it's where he lives with his Ma as they learn and read and eat and sleep and play. At night, his Ma shuts him safely in the wardrobe, where he is meant to be asleep when Old Nick visits.</p> <p>Room is home to Jack, but to Ma, it is the prison where Old Nick has held her captive for seven years. Through determination, ingenuity, and fierce motherly love, Ma has created a life for Jack. But she knows it's not enough...not for her or for him. She devises a bold escape plan, one that relies on her young son's bravery and a lot of luck. What she does not realize is just how unprepared she is for the plan to actually work.</p> <p>Told entirely in the language of the energetic, pragmatic five-year-old Jack, <i>Room</i> is a celebration of resilience and the limitless bond between parent and child, a brilliantly executed novel about what it means to journey from one world to another.</p></span>","title":"Room","url":"https://www.audible.com/pd/Room-Audiobook/B0041PDAJI?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B01J6J1MZC","authors":[{"name":"Mitchell Hogan","url":"https://www.audible.com/author/Mitchell-Hogan/B00E4OMIS0?ref=a_pd_At-the_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2QSSN75N4389MM75ECFC"}],"bookNumbers":[0.5],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_At-the_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=2QSSN75N4389MM75ECFC"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Ficti ,"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.4","ratings":"(2,641 ratings)","releaseDate":"2018-01-09","series":[{"bookNumber":2,"name":"Extinction Files","url":"https://www.audible.com/series/Extinction-Files-Audiobooks/B06ZZWG3G6?ref=a_pd_Genome_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NN09KMC7GXGMT1V9K8RB"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>The thrilling conclusion to The Extinction Files is finally here! </p> <p>A code hidden in the human genome...will reveal the ultimate secret of human existence. </p> <p>And could hold humanity's only hope of survival. </p> <p>In 2003, the first human genome was sequenced. But the secrets it held were never revealed. </p> <p>The truth was discovered 30 years ago, almost by accident. Dr. Paul Kraus had spent his entire career searching for what he called humanity's lost tribes - human ancestors who had gone extinct. When Kraus compared the DNA samples of the lost tribes with our own, he found a pattern of changes: a code. At the time, the technology didn't exist to unravel what it meant. To protect the secret, Kraus hid his work and disappeared. Now the technology exists to finally understand the mysterious code buried in the human genome, but finding the pieces of Kraus' research is more dangerous than anyone imagined. </p> <p>Dr. Peyton Shaw and her mother have obtained part of Kraus' research - and a cryptic message that could lead to the remaining pieces. They believe his work is the key to stopping a global conspiracy - and an event that will change humanity forever. </p> <p>The ultimate secret, buried in the human genome, will change our very understanding of what it means to be human. For Peyton, finding it may come at an incredible price. She must weigh the lives of strangers against those she loves: Desmond Hughes and her mother. With time running out, Peyton makes a fateful choice - one that can never be undone. </p></span>","t ry":"<span class=\"bc-text bc-color-secondary\"><p>Life and death takes on an entirely new meaning for half-angel, half-human hero James Stark, aka Sandman Slim, in this insanely inventive, high-intensity 10th supernatural noir thriller in the <i>New York Times</i> best-selling series.</p> <p>James Stark is back from Hell, trailing more trouble in his wake. To return to LA, he had to make a deal with the evil power brokers, Wormwood - an arrangement that came with a catch. While he may be home, Stark isn’t quite himself...because he’s only partially alive.</p> <p>There’s a time limit on his reanimated body, and unless Stark can find the people targeting Wormwood, he will die again - and this time there will be no coming back. Even though he’s armed with the Room of 13 Doors, Stark knows he can’t find Wormwood’s enemies alone. To succeed, he’s got to enlist the help of new friends - plus a few unexpected old faces.</p> <p>Stark has been in dangerous situations before - you don’t get named Sandman Slim for nothing. But with a mysterious enemy on the loose, a debt to pay, and a clock ticking down, this may truly be the beginning of his end....</p></span>","title":"Hollywood Dead: A Sandman Slim Novel","url":"https://www.audible.com/pd/Hollywood-Dead-A-Sandman-Slim-Novel-Audiobook/B07FN3ZJQF?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B074GG7MT1","authors":null,"bookNumbers":null,"categories":null,"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/618fOq1qlyL._SL500_.jpg","dateAdded":null,"downloaded":true,"language":null,"length":"","moreLikeThis":null,"narrators":null,"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"","rating":"","ratings":"","releaseDate":null,"series":null,"summary":null,"title":"","url":"https://www.audible.com/pd/Andrea-Vernon-and-the-Corporation-for-UltraHuman-Protection-Audiobook/B074GG7MT1?ref=a_library_t_c5_ dent changed his life in ways no one could predict. He only looked at his phone for a few seconds, but that was all the time it took to crash his car into a telephone pole, killing his mother and paralyzing him from the waist down. </p> <p>After the accident, his father, Admiral Douglas Wilson, sent him off to live with his maternal grandmother in South Florida. Kwan's new principal, anticipating his depression and isolation, tells him about an internship at a genetics lab in Miami that is testing shark stem cells on rats in an effort to cure cancer and repair spinal injuries. Kwan declines, until he learns the beautiful Anya Patel is an intern at the lab. When Kwan takes the internship, he learns that the good news is that the stem cells are curing their rat subjects; the bad news is it alters their DNA so much, it kills them. But after a promising breakthrough is made, Kwan risks his life and injects himself with the experimental stem cells, forever altering his destiny and the lives of millions in the process. </p></span>","title":"Sharkman","url":"https://www.audible.com/pd/Sharkman-Audiobook/B01N98X5SR?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B07FJK5LCC","authors":[{"name":"Tao Wong","url":"https://www.audible.com/author/Tao-Wong/B073PSD9WY?ref=a_pd_The-Co_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8948VB879VJEBVCS0PNX"}],"bookNumbers":[3],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Co_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8948VB879VJEBVCS0PNX"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_The-Co_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=8948VB879VJEBVCS0PNX"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51EWoX0QM1L. n <i>The Land: Predators</i>, the Mist Village has harnessed its power. With core buildings, Professional fighters, and now their own Dungeon, the settlement is primed to grow into a kingdom of true power and magic. The path to power has not been without risk, however. The Mist Village has been noticed.</p> <p>Evil nobles from the Kingdom of Law, bloodthirsty goblins from the Serrated Mountains, an undead lord with a penchant for human sacrifice, and fanatical kobolds from the Depths all plot the village's destruction. The predators are circling. Richter's people are horribly outnumbered by foes whose own power has been entrenched for thousands of years.</p> <p>Richter and Sion need to be stronger than ever before. Luckily, they are. New skills have been learned, stronger enchantments have been wrought, and the hundreds of villagers have answered the call to adventure. The Companions do not stand alone. While many eyes have turned toward the mists, wanting to take the treasures within, the Mist Village stares back with a simple message.</p> <p>Come and get it!</p></span>","title":"The Land: Predators: A LitRPG Saga","url":"https://www.audible.com/pd/The-Land-Predators-A-LitRPG-Saga-Audiobook/B07F3MCHF4?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=H567HQQZNK89NRGJTY87"},{"asin":"B00HEQBWDC","authors":[{"name":"Dave Donovan","url":"https://www.audible.com/author/Dave-Donovan/B00B6VD2CK?ref=a_pd_The-Gi_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SWBYMNF12V8VK1SDEDY3"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Gi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SWBYMNF12V8VK1SDEDY3"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_The-Gi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SWBY t they also recognize the body - or rather that the body is a doppelganger for Atticus himself. </p> <p>The police, hampered by human senses of smell and a decided lack of canine intuition, obviously can't handle this alone. Not with Atticus likely in danger. Oberon knows it's time to investigate once more - for justice! For gravy! And possibly greasy tacos! </p> <p>Alongside his faithful Druid, Oberon and the other loyal hounds navigate by nose through Portland to find a bear-shifter friend with intel, delicious clues at the victim's home, and more squirrels. Always more squirrels! </p> <p>But will our hungry band of heroes be able to identify the culprit before someone else is murdered? Will there be mystery meat in gravy as a reward or tragedy in store for the world's (or at least the Pacific Northwest's) greatest dog detective? </p> <p>Like its predecessor <i>The Purloined Poodle</i>, the latest of Oberon's Meaty Mysteries novella, <i>The Squirrel on the Train</i>, is not to be missed by fans of Kevin Hearne's <i>New York Times</i> best-selling Iron Druid series. </p></span>","title":"Oberon's Meaty Mysteries: The Squirrel on the Train","url":"https://www.audible.com/pd/Oberons-Meaty-Mysteries-The-Squirrel-on-the-Train-Audiobook/B0759RM27B?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B00NBAXV6G","authors":[{"name":"Kevin Hearne","url":"https://www.audible.com/author/Kevin-Hearne/B004FR1V8O?ref=a_pd_Carnie_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SV58PFFJM90NYB0EP1WC"}],"bookNumbers":[4.7],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Carnie_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=SV58PFFJM90NYB0EP1WC"},{"name":"Anthologies & Short Stories","url":"https://www.audible.com/cat/Literature-Fiction/Anthologies-Short-Stories-Audiobooks/18574446011?ref=a_pd_Carnie_c1_bc&pf_rd_p  violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts. With flesh and bone bodies, a sport like this would be impossible. But all the players are \"threeps\", robot-like bodies controlled by people with Haden's Syndrome, so anything goes. No one gets hurt, but the brutality is real, and the crowds love it. </p> <p>Until a star athlete drops dead on the playing field. </p> <p>Is it an accident or murder? FBI agents and Haden-related crime investigators Chris Shane and Leslie Vann are called in to uncover the truth - and in doing so travel to the darker side of the fast-growing sport of Hilketa, where fortunes are made or lost and where players and owners do whatever it takes to win, on and off the field. </p></span>","title":"Head On (Narrated by Wil Wheaton)","url":"https://www.audible.com/pd/Head-On-Narrated-by-Wil-Wheaton-Audiobook/B07BGDSPR9?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B06Y5NMRS7","authors":[{"name":"Richard Kadrey","url":"https://www.audible.com/author/Richard-Kadrey/B000APSCPU?ref=a_pd_The-Ki_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QSJHNPE2TM4BG308B1T"}],"bookNumbers":[9],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Ki_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QSJHNPE2TM4BG308B1T"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_The-Ki_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QSJHNPE2TM4BG308B1T"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/619AZkZ7Z9L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 15 mins","moreLikeThis":null,"narrators":[{"name":"MacLeod Andrews","url":"https://www.audible.com/search?searchNarrator=MacLeod+Andrews&ref=a_pd_The-Ki_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QSJHNPE2TM4BG308B1T"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"HarperAudio","rating":"4.8","ratings":"(1,319 ratings)","releaseDate":"2017-06-06","series":[{"bookNumber":9,"name":"Sandman Slim","url":"https://www.audible.com/series/Sandman-Slim-Audiobooks/B005NB2676?ref=a_pd_The-Ki_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QSJHNPE2TM4BG308B1T"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Sandman Slim returns in this stunning, high-octane ninth thriller in the series, filled with the intense, kick-ass action and inventive fantasy that are the hallmarks of <i>New York Times</i> best-selling author Richard Kadrey. </p> <p>Sandman Slim has been to Heaven and Hell and many places in between, but now he finds himself in an unknown land: the far, far edge of the Tenebrae, the desolate home of the lost dead. Making his way inland with nothing but his unerring instinct for trouble to guide him, he collides with a caravan of the damned on a mysterious crusade, led by the ruthless Magistrate. Alone and with no clue how to get back home, he throws in with this brutal bunch made up of human souls, Hellion deserters, rogue angels - and Father Traven. </p> <p>Slim didn't land in Tenebrae by chance. His little stunt of trying to open Heaven has set off a tsunami across the universe. Now the afterlife is falling apart because of the ensuing warfare. And when Heaven finds out Slim is close by, the angels put a fat bounty on his head. </p> <p>It's one thing to ride with a ferocious criminal pack across the treacherous plains - it's another to do it when everyone in the land of the dead is itching to keep you there permanently. But Slim's not too worried. He's been fighting cosmic forces bent on destroying Heaven, Hell, Earth, and him for years. A pack of vicious bounty hun ent parks, to negotiating with dangerous mages, it seems there is no end to the uses for an accountant of Fred's specialty. But dangerous as the new jobs are, the greatest threat may come from the past. An old enemy is making waves once more, an enemy who would go to great lengths to destroy Fred and everyone he loves. And this time, they've brought backup. </p></span>","title":"The Fangs of Freelance","url":"https://www.audible.com/pd/The-Fangs-of-Freelance-Audiobook/B077H6GG9Z?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B01L7V7WNS","authors":[{"name":"Drew Hayes","url":"https://www.audible.com/author/Drew-Hayes/B00C3NDBPS?ref=a_pd_Bloody_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XG3TVCEDQ13X2HFPYPKF"}],"bookNumbers":[3],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Bloody_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XG3TVCEDQ13X2HFPYPKF"},{"name":"Horror","url":"https://www.audible.com/cat/Literature-Fiction/Horror-Audiobooks/18574490011?ref=a_pd_Bloody_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XG3TVCEDQ13X2HFPYPKF"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/612QJjMowPL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 52 mins","moreLikeThis":null,"narrators":[{"name":"Kirby Heyborne","url":"https://www.audible.com/search?searchNarrator=Kirby+Heyborne&ref=a_pd_Bloody_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=XG3TVCEDQ13X2HFPYPKF"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.8","ratings":"(3,070 ratings)","releaseDate":"2016-09-06","series":[{"bookNumber":3,"name":"Fred, the Vampire Accountant","url":"https://www.audible.com/series/Fred-the-Vampire-Accountant-Audiobooks/B015P3XQ3O?ref=a_pd_Bloody_c1_series_1&p
