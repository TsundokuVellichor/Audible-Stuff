TB5TA68"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51O1TC5RBoL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"9 hrs and 19 mins","moreLikeThis":null,"narrators":[{"name":"Kirby Heyborne","url":"https://www.audible.com/search?searchNarrator=Kirby+Heyborne&ref=a_pd_Undeat_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WK14QTJ8MXHZETB5TA68"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.7","ratings":"(3,570 ratings)","releaseDate":"2015-10-06","series":[{"bookNumber":2,"name":"Fred, the Vampire Accountant","url":"https://www.audible.com/series/Fred-the-Vampire-Accountant-Audiobooks/B015P3XQ3O?ref=a_pd_Undeat_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=WK14QTJ8MXHZETB5TA68"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>After discovering just how filled with magic, intrigue, and adventure the parahuman world of being an undead American can be, Fredrick Frankford Fletcher did exactly what was expected - he became a certified parahuman accountant. Myths and legends, as it turns out, are not so great at taking appropriate deductions and keeping their receipts, and Fred is more than happy to return to a life others view as woefully dull, expanding his accounting business to cater to various monsters and their respective financial needs. Said monsters are, unfortunately, still spectacular at pulling Fred into trouble, though. And despite merely wanting to stick with simple paperwork, Fred once again finds that he is going to have to deal with enchanted weaponry, government agents, possessed houses, and one enigmatic dragon's interest. In the parahuman world, any business can turn deadly, even one as mundane as accounting. </p></span>","title":"Undeath and Taxes","url":"https://www.audible.com/pd/Undeath-and-Taxes-Audiobook/B015NMXZ7E?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca anca Medina to the rebels, but his job doesn't end there. She soon reveals that she has given birth to a son, the only heir to Azzam's rule - and a potent threat to the Syrian president's powerful wife. Now, to get Bianca's cooperation, Court must bring her son out of Syria alive. </p> <p>With the clock ticking on Bianca's life, he goes off the grid in a free-fire zone in the Middle East - and winds up in the right place at the right time to take a shot at bringing one of the most brutal dictatorships on earth to a close.... </p></span>","title":"Agent in Place","url":"https://www.audible.com/pd/Agent-in-Place-Audiobook/B078HHFB23?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B00TIY6GH0","authors":[{"name":"Drew Hayes","url":"https://www.audible.com/author/Drew-Hayes/B00C3NDBPS?ref=a_pd_The-Ut_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VWJJT4JYWFXZ6YX7Y06Z"}],"bookNumbers":[1],"categories":null,"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51ZKPg5M+YL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"7 hrs and 2 mins","moreLikeThis":null,"narrators":[{"name":"Kirby Heyborne","url":"https://www.audible.com/search?searchNarrator=Kirby+Heyborne&ref=a_pd_The-Ut_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VWJJT4JYWFXZ6YX7Y06Z"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Tantor Audio","rating":"4.2","ratings":"(8,084 ratings)","releaseDate":"2015-02-24","series":[{"bookNumber":1,"name":"Fred, the Vampire Accountant","url":"https://www.audible.com/series/Fred-the-Vampire-Accountant-Audiobooks/B015P3XQ3O?ref=a_pd_The-Ut_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=VWJJT4JYWFXZ6YX7Y06Z"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Some people are born boring. Some live boring. Some even die boring. Fred managed to do all three, and when he woke up as a vampire, he did so as a boring one. </p> <p>Timid, socially awkward, and plagued by self-esteem issues, Fred has never been the adventurous sort. One fateful night - different from the night he died, which was more inconvenient than fateful - Fred reconnects with an old friend at his high school reunion. This rekindled relationship sets off a chain of events thrusting him right into the chaos of the parahuman world: a world with chipper zombies, truck driver wereponies, maniacal necromancers, ancient dragons, and now one undead accountant trying his best to \"survive\". Because even after it's over, life can still be a downright bloody mess.</p></span>","title":"The Utterly Uninteresting and Unadventurous Tales of Fred, the Vampire Accountant","url":"https://www.audible.com/pd/The-Utterly-Uninteresting-and-Unadventurous-Tales-of-Fred-the-Vampire-Accountant-Audiobook/B00TIY6GH0?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B078X15P2P","authors":[{"name":"Gregg Hurwitz","url":"https://www.audible.com/author/Gregg-Hurwitz/B001IXPXTG?ref=a_pd_Hellbe_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=628PH388MJPF9B11SCPM"}],"bookNumbers":[3],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Hellbe_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=628PH388MJPF9B11SCPM"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Hellbe_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=628PH388MJPF9B11SCPM"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51-koEdKL2L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 30 mins","moreLikeThis":null,"narrators":[{"name":"Scott Brick","url":"https://www.audible.com/search?searchNarrator=Scott+Brick&ref=a he journey of terrifying adventures, dangerous enemies, and heart-stopping wonder continues here.</b>&nbsp;</p> <p>\"This is the world you were meant to fight for!\"</p> <p>Welcome to the sixth vivacious installment of Aleron Kong's Chaos Seeds series.</p> <p>The time of hiding has passed. The Mist Village will make itself known. Goblins have invaded Richter’s lands. Though the first incursion has been defeated, the anger of Chaos Seed remains. Those who challenge Richter’s power will learn there is a reason all creatures fear the mist.... It is the home of monsters.</p> <p>For the first time, Richter takes the battle to his enemies. He will live up to his name, and the very Land will shake with this power. With his allies, the wood sprites of Nadria, the army of the Mist Village marches to war. Richter has been a healer, an enchanter, a dungeon diver, and a killer. Now he becomes something more. He becomes a raider!</p> <p>This is a world of wonder and horror. This is a world of pain and joy. This is the world of monsters...and the brave men who battle them. Welcome back my friends!</p> <p>Welcome back...to the Land!</p></span>","title":"The Land: Raiders: A LitRPG Saga","url":"https://www.audible.com/pd/The-Land-Raiders-A-LitRPG-Saga-Audiobook/B078NZ6PFP?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B072R1CY4P","authors":[{"name":"Andy Weir","url":"https://www.audible.com/author/Andy-Weir/B00G0WYW92?ref=a_pd_Artemi_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=882GZ233RVCK8A2Y2T5H"}],"bookNumbers":null,"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Artemi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=882GZ233RVCK8A2Y2T5H"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Artemi_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=882GZ233RVCK8A2Y2T5H"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51fisVXQNrL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"8 hrs and 57 mins","moreLikeThis":null,"narrators":[{"name":"Rosario Dawson","url":"https://www.audible.com/search?searchNarrator=Rosario+Dawson&ref=a_pd_Artemi_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=882GZ233RVCK8A2Y2T5H"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Audible Studios","rating":"4.4","ratings":"(74,009 ratings)","releaseDate":"2017-11-14","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p>The best-selling author of <i>The Martian</i> returns with an irresistible new near-future thriller - a heist story set on the moon. </p> <p>Jazz Bashara is a criminal. Well, sort of. Life on Artemis, the first and only city on the moon, is tough if you're not a rich tourist or an eccentric billionaire. So smuggling in the occasional harmless bit of contraband barely counts, right? Not when you've got debts to pay and your job as a porter barely covers the rent. </p> <p>Everything changes when Jazz sees the chance to commit the perfect crime, with a reward too lucrative to turn down. But pulling off the impossible is just the start of her problems, as she learns that she's stepped square into a conspiracy for control of Artemis itself - and that now her only chance at survival lies in a gambit even riskier than the first. </p> <p>Bringing to life Weir's brash, whip-smart protagonist is actress Rosario Dawson (Marvel's <i>The Defenders</i>, <i>Sin City</i>, <i>Death Proof</i>). With the breathless immediacy of one realizing they're one cracked helmet visor away from oblivion, Dawson deftly captures Jazz's first-person perspective – all while delivering sarcastic Weir-ian one-liners and cracking wise in the face of death. And with a cast of diverse characters 05","series":[{"bookNumber":1,"name":"Tower of Babel","url":"https://www.audible.com/series/Tower-of-Babel-Audiobooks/B077SCYDN4?ref=a_pd_SpeedR_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=ENDEN8Y3X3XRYZ28TMZG"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Launch day. </p> <p>That was what they called it. The day when over four million people vanished in an instant from the island of Manhattan. The day earthquakes ravaged the east coast. The day a 101-kilometer tall tower rose from the wreckage of the now empty city. The day every screen, newspaper, and smart phone displayed a single message from an unknown source: The Great Emperor has issued his challenge. From the ruins of the Old World rise the Tower. Its doors will soon open, and the great game will begin. A hundred floors and a hundred challenges await the worthy. And to the victor? A Wish of Unlimited Power. </p> <p>Cayden Caros yearned to play that game. His only problem? The Terms and Conditions. A strict set of rules that, among other things, prevented anyone under the age of 16 from entering the tower. </p> <p>Forced to wait for over two years, Cayden did the only thing he could do to pass the time. He researched, he practiced, and he prepared. It would take a lot to catch up to players with such an enormous head start. Lucky for him, he was a special type of gamer. </p></span>","title":"SpeedRunner","url":"https://www.audible.com/pd/SpeedRunner-Audiobook/B077R8VKLQ?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B0777TY894","authors":[{"name":"Jerry Merritt","url":"https://www.audible.com/author/Jerry-Merritt/B00FAVK2Q6?ref=a_pd_A-Gift_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5727HXWVPSTCEKF5Q6CE"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_A-Gift_c1_bc&pf_rd_p=8a2752 wks commercials. Besides working as an Associate Vice President at a bank, he spends his time writing and hanging out with his wife Paula Kim and their Airedale Terrier, Eva.</p></span>","title":"The Deaths of Tao","url":"https://www.audible.com/pd/The-Deaths-of-Tao-Audiobook/B00JEMLOMI?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B00D48L3A6","authors":[{"name":"Max Barry","url":"https://www.audible.com/author/Max-Barry/B001IXMF4W?ref=a_pd_Lexico_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=P5BANP1JDVD48BJP0XNN"}],"bookNumbers":null,"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Lexico_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=P5BANP1JDVD48BJP0XNN"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Lexico_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=P5BANP1JDVD48BJP0XNN"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51HuYQF+oYL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 36 mins","moreLikeThis":null,"narrators":[{"name":"Heather Corrigan","url":"https://www.audible.com/search?searchNarrator=Heather+Corrigan&ref=a_pd_Lexico_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=P5BANP1JDVD48BJP0XNN"},{"name":"Zach Appelman","url":"https://www.audible.com/search?searchNarrator=Zach+Appelman&ref=a_pd_Lexico_c1_narrator_2&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=P5BANP1JDVD48BJP0XNN"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Penguin Audio","rating":"4.1","ratings":"(2,888 ratings)","releaseDate":"2013-06-18","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p>At an exclusive school somewhere outside of Arlington, Virginia, students aren't taught history, geography, or mathematics - at least not in the usual ways. Instead, they are taught to persuade. Here the art of coercion has been raised to a science. Students harness the hidden power of language to manipulate the mind and learn to break down individuals by psychographic markers in order to take control of their thoughts. The very best will graduate as \"poets\": adept wielders of language who belong to a nameless organization that is as influential as it is secretive. </p> <p>Whip-smart orphan Emily Ruff is making a living running a three-card Monte game on the streets of San Francisco when she attracts the attention of the organization's recruiters. She is flown across the country for the school's strange and rigorous entrance exams, where, once admitted, she will be taught the fundamentals of persuasion by Brontë, Eliot, and Lowell - who have adopted the names of famous poets to conceal their true identities. For in the organization, nothing is more dangerous than revealing who you are: Poets must never expose their feelings lest they be manipulated. Emily becomes the school's most talented prodigy until she makes a catastrophic mistake: She falls in love. </p> <p>Meanwhile, a seemingly innocent man named Wil Jamieson is brutally ambushed by two strange men in an airport bathroom. Although he has no recollection of anything they claim he's done, it turns out Wil is the key to a secret war between rival factions of poets and is quickly caught in their increasingly deadly crossfire. As the two narratives converge, the shocking work of the poets is fully revealed, the body count rises, and the world crashes toward a Tower of Babel event which would leave all language meaningless.</p></span>","title":"Lexicon","url":"https://www.audible.com/pd/Lexicon-Audiobook/B00D48L3A6?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B076QGRFGD","authors":[{"name":"Jeremy Robinson","url":"https://www.audible.com/author/Jeremy-Robinson/B001JOVF7I?ref=a_pd_Infini_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5V71X7M5TZ8Y700Z1WQB"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Infini_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5V71X7M5TZ8Y700Z1WQB"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Infini_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5V71X7M5TZ8Y700Z1WQB"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51UgdpCVNHL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 21 mins","moreLikeThis":null,"narrators":[{"name":"R.C. Bray","url":"https://www.audible.com/search?searchNarrator=R.C.+Bray&ref=a_pd_Infini_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5V71X7M5TZ8Y700Z1WQB"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"<1 min left","publisher":"Breakneck Media","rating":"4.4","ratings":"(16,568 ratings)","releaseDate":"2017-10-20","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Searching for a new home....</b> </p> <p>The <i>Galahad</i>, a faster-than-light spacecraft, carries 50 scientists and engineers on a mission to prepare Kepler 452b, Earth's nearest habitable neighbor at 1400 light years away. With Earth no longer habitable and the Mars colony slowly failing, they are humanity's best hope. </p> <p>After 10 years in a failed cryogenic bed - body asleep, mind awake - William Chanokh's torture comes to an end as the fog clears, the hatch opens, and his friend and fellow hacker, Tom, greets him...by stabbing a screwdriver into his heart. This is the first time William dies. </p> <p>It is not the last. </p> <p>When he wakes from death, William discovers that all but one crew member - Capria Dixon - is either dead at Tom's hands, or has escaped to the surface of Kepler 452b. This dire situation is made worse when Tom attacks again - and is killed. Driven mad by a rare reaction to extended cryo-sleep, Tom hacked the <i>Galahad</i>'s navigation system and locked the ship on a faster-than-light journey through the universe, destination: nowhere. Ever. </p> <p>Mysteriously immortal, William is taken on a journey with no end, where he encounters solitary desperation, strange and violent lifeforms, a forbidden love, and the nature of reality itself. </p> <p><b>...he discovers the infinite.</b> </p> <p><b>Jeremy Robinson, the master of fast-paced and highly original stories seamlessly blending elements of horror, science fiction, and thrillers, tackles his most ambitious subject matter to date: reality itself. An amalgam of the works of J.J. Abrams and Ridley Scott, <i>Infinite </i>is a bold science fiction novel exploring the vastness of space and a man's desire to exist, find love, and alter the course of his life.</b> </p></span>","title":"Infinite","url":"https://www.audible.com/pd/Infinite-Audiobook/B076QGRFGD?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=XKCY2WSTG7072AJB4X5C"},{"asin":"B07773KCY7","authors":[{"name":"Vasily Mahanenko","url":"https://www.audible.com/author/Vasily-Mahanenko/B00VRJS5VY?ref=a_pd_Shaman_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F45GTC4004BDQ8S6X5QT"}],"bookNumbers":[6],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Shaman_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F45GTC4004BDQ8S6X5QT"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Shaman_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=F45GTC4004BDQ8S6X5QT"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61QwfV ut their Shardblades and Shardplate remain: mystical swords and suits of armor that transform ordinary men into near-invincible warriors. Men trade kingdoms for Shardblades. Wars were fought for them and won by them.</p> <p>One such war rages on a ruined landscape called the Shattered Plains. There, Kaladin, who traded his medical apprenticeship for a spear to protect his little brother, has been reduced to slavery. In a war that makes no sense, where 10 armies fight separately against a single foe, he struggles to save his men and to fathom the leaders who consider them expendable.</p> <p>Brightlord Dalinar Kholin commands one of those other armies. Like his brother, the late king, he is fascinated by an ancient text called The Way of Kings. Troubled by over-powering visions of ancient times and the Knights Radiant, he has begun to doubt his own sanity.</p> <p>Across the ocean, an untried young woman named Shallan seeks to train under an eminent scholar and notorious heretic, Dalinar's niece, Jasnah. Though she genuinely loves learning, Shallan's motives are less than pure. As she plans a daring theft, her research for Jasnah hints at secrets of the Knights Radiant and the true cause of the war.</p> <p>The result of more than 10 years of planning, writing, and world-building, <i>The Way of Kings</i> is but the opening movement of the Stormlight Archive, a bold masterpiece in the making.</p> <p>Speak again the ancient oaths:</p> <p>Life before death.</p> <p>Strength before weakness.</p> <p>Journey before destination.</p> <p>And return to men the Shards they once bore.</p> <p>The Knights Radiant must stand again.</p> <p>Other Tor books by Brandon Sanderson:</p> <p>The Cosmere</p> <p>The Stormlight Archive:</p> <p></p> <ul> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer (Novella)</i></li> <li><i>Oathbringer&nbsp;</i></li> </ul> <p>The Mistborn trilogy:</p> <p></p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of ared of what tomorrow might bring, all he wanted was to be with Laura, the wife he deeply loved, and start a new life. </p> <p>But just days before his release, Laura and Shadow's best friend are killed in an accident. With his life in pieces and nothing to keep him tethered, Shadow accepts a job from a beguiling stranger he meets on the way home, an enigmatic man who calls himself Mr. Wednesday. A trickster and a rogue, Wednesday seems to know more about Shadow than Shadow does himself. </p> <p>Life as Wednesday's bodyguard, driver, and errand boy is far more interesting and dangerous than Shadow ever imagined. Soon Shadow learns that the past never dies . . . and that beneath the placid surface of everyday life a storm is brewing—an epic war for the very soul of America—and that he is standing squarely in its path. </p> <p><b>\"Mystery, satire, sex, horror, poetic prose—<i>American Gods</i> uses all these to keep the reader turning the pages.\"—<i>Washington Post</i></b></p></span>","title":"American Gods: The Tenth Anniversary Edition (A Full Cast Production)","url":"https://www.audible.com/pd/American-Gods-The-Tenth-Anniversary-Edition-A-Full-Cast-Production-Audiobook/B0055274U2?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B00HWF0MHW","authors":[{"name":"Brandon Sanderson","url":"https://www.audible.com/author/Brandon-Sanderson/B001IGFHW6?ref=a_pd_Words-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6X6XXGA1HPJ9EC066X2M"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Words-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6X6XXGA1HPJ9EC066X2M"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Words-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6X6XXGA1HPJ9EC066X2M"}],"change e Alethi throne. His leading role in the war would seem reason enough, but the Assassin’s master has much deeper motives.&nbsp;</p> <p>Brilliant but troubled Shallan strives along a parallel path. Despite being broken in ways she refuses to acknowledge, she bears a terrible burden: to somehow prevent the return of the legendary Voidbringers and the civilization-ending Desolation that will follow. The secrets she needs can be found at the Shattered Plains, but just arriving there proves more difficult than she could have imagined.&nbsp;</p> <p>Meanwhile, at the heart of the Shattered Plains, the Parshendi are making an epochal decision. Hard pressed by years of Alethi attacks, their numbers ever shrinking, they are convinced by their war leader, Eshonai, to risk everything on a desperate gamble with the very supernatural forces they once fled. The possible consequences for Parshendi and humans alike, indeed, for Roshar itself, are as dangerous as they are incalculable.&nbsp;</p> <p>Other Tor books by Brandon Sanderson:</p> <p></p> <ul> <li><i>The Cosmere</i></li> <li><i>The Stormlight Archive</i></li> <li><i>The Way of Kings</i></li> <li><i>Words of Radiance</i></li> <li><i>Edgedancer </i>(Novella)</li> <li><i>Oathbringer&nbsp;</i></li> </ul> <p>The Mistborn trilogy:</p> <p></p> <ul> <li><i>Mistborn: The Final Empire</i></li> <li><i>The Well of Ascension</i></li> <li><i>The Hero of Ages</i></li> </ul> <p>Mistborn: The Wax and Wayne series:</p> <p></p> <ul> <li><i>Alloy of Law</i></li> <li><i>Shadows of Self</i></li> <li><i>Bands of Mourning</i></li> <li><i>Collection</i></li> <li><i>Arcanum Unbounded</i></li> </ul> <p>Other Cosmere novels:</p> <p></p> <ul> <li><i>Elantris</i></li> <li><i>Warbreaker</i></li> </ul> <p>The Alcatraz vs. the Evil Librarians series:</p> <p></p> <ul> <li><i>Alcatraz vs. the Evil Librarians</i></li> <li><i>The Scrivener's Bones</i></li> <li><i>The Knights of Crystallia</i></li> <li><i>The Shattered Lens</i></li> <li><i>The Dark Talent</i></l pleAlsoBought":null,"progress":0,"publisher":"Brilliance Audio","rating":"4.7","ratings":"(87,471 ratings)","releaseDate":"2009-05-15","series":[{"bookNumber":1,"name":"Kingkiller Chronicle","url":"https://www.audible.com/series/Kingkiller-Chronicle-Audiobooks/B005NATG0M?ref=a_pd_The-Na_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=D3A5J1MEMFATV8ER7BMT"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Discover #1 </b><b><i>New York Times </i></b><b>bestselling Patrick Rothfuss’ epic fantasy series, The Kingkiller Chronicle.</b></p> <p>“I just love the world of Patrick Rothfuss.” (Lin-Manuel Miranda)</p> <p>“He’s bloody good, this Rothfuss guy.” (George R. R. Martin)</p> <p>“Rothfuss has real talent.” (Terry Brooks)</p> <p>Over 1 Million Copies Sold!&nbsp;</p> <p><b>Day One: </b><b><i>The Name of the Wind</i></b></p> <p><i>My name is Kvothe.</i></p> <p><i>I have stolen princesses back from sleeping barrow kings. I burned down the town of Trebon. I have spent the night with Felurian and left with both my sanity and my life. I was expelled from the University at a younger age than most people are allowed in. I tread paths by moonlight that others fear to speak of during day. I have talked to Gods, loved women, and written songs that make the minstrels weep.</i></p> <p><i>You may have heard of me.</i></p> <p>So begins a tale unequaled in fantasy literature - the story of a hero told in his own voice. It is a tale of sorrow, a tale of survival, a tale of one man’s search for meaning in his universe, and how that search, and the indomitable will that drove it, gave birth to a legend.&nbsp;</p> <p>Praise for The Kingkiller Chronicle:&nbsp;</p> <p>“The best epic fantasy I read last year.... He’s bloody good, this Rothfuss guy.” (George R. R. Martin, <i>New York Times </i>bestselling author of <i>A Song of Ice and Fire</i>)</p> <p>“Rothfuss has real talent, and his tale of Kvothe is deep and intricate and wondrous.” (Terry Brooks, <i>New York Times </i>bestselling author of <i>Shannara</i>)</p> <p>\"It is a rare and great pleasure to find a fantasist writing...with true music in the words.\" (Ursula K. Le Guin, award-winning author of <i>Earthsea</i>)</p> <p>\"The characters are real and the magic is true.” (Robin Hobb, <i>New York Times </i>bestselling author of <i>Assassin’s Apprentice</i>)</p> <p>\"Masterful.... There is a beauty to Pat's writing that defies description.\" (Brandon Sanderson, <i>New York Times </i>bestselling author of <i>Mistborn</i>)</p></span>","title":"The Name of the Wind","url":"https://www.audible.com/pd/The-Name-of-the-Wind-Audiobook/B002UZMLXM?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B00BMWJNBC","authors":[{"name":"Alex Hughes","url":"https://www.audible.com/author/Alex-Hughes/B008ELKJCG?ref=a_pd_Sharp-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MT9MJ5CVMPETDYFWJS5Z"}],"bookNumbers":[2],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Sharp-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MT9MJ5CVMPETDYFWJS5Z"},{"name":"Horror","url":"https://www.audible.com/cat/Literature-Fiction/Horror-Audiobooks/18574490011?ref=a_pd_Sharp-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MT9MJ5CVMPETDYFWJS5Z"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51Xtpu+yk6L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 18 mins","moreLikeThis":null,"narrators":[{"name":"Daniel May","url":"https://www.audible.com/search?searchNarrator=Daniel+May&ref=a_pd_Sharp-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=MT9MJ5CVMPETDYFWJS5Z"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.2","ratings":"(596 ratings)","releaseDate":"2013-04-02","series":[{"bookNumber":2," d_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=K5W2BD538T1CS0VTYKXW"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Random House Audio","rating":"4.2","ratings":"(5,558 ratings)","releaseDate":"2006-05-01","series":[{"bookNumber":1,"name":"John Wells","url":"https://www.audible.com/series/John-Wells-Audiobooks/B005NAT5K8?ref=a_pd_The-Fa_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=K5W2BD538T1CS0VTYKXW"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>“A well-crafted page-turner that addresses the most important issue of our time. It will keep you reading well into the night.” (Vince Flynn)</p> <p>A <i>New York Times</i> reporter has drawn upon his experience covering the occupation in Iraq to write the most gripping and chillingly plausible thriller of the post-9/11 era. Alex Berenson’s debut novel of suspense, <i>The Faithful Spy</i>, is a sharp, explosive story that takes listeners inside the war on terror as fiction has never done before.&nbsp;</p> <p>John Wells is the only American CIA agent ever to penetrate al Qaeda. Since before the attacks in 2001, Wells has been hiding in the mountains of Pakistan, biding his time, building his cover. Now, on the orders of Omar Khadri - the malicious mastermind plotting more al Qaeda strikes on America - Wells is coming home. Neither Khadri nor Jennifer Exley, Wells’s superior at Langley, knows quite what to expect. For Wells has changed during his years in the mountains. He has become a Muslim. He finds the United States decadent and shallow.&nbsp;</p> <p>Yet he hates al Qaeda and the way it uses Islam to justify its murderous assaults on innocents. He is a man alone, and the CIA - still reeling from its failure to predict 9/11 or find weapons of mass destruction in Iraq - does not know whether to trust him. Among his handlers at Langley, only Exley believes in him, and even she sometimes wonders. And so the agency freezes Wells out, preferring to rely on high-tech means for gathering intelligence. But as that strategy fails and Khadri moves closer to unleashing the most devastating terrorist attack in history, Wells and Exley must somehow find a way to stop him, with or without the government’s consent.&nbsp;</p> <p>From secret American military bases where suspects are held and “interrogated” to basement laboratories where al Qaeda’s scientists grow the deadliest of biological weapons, <i>The Faithful Spy</i> is a riveting and cautionary tale, as affecting in its personal stories as it is sophisticated in its political details. The first spy thriller to grapple squarely with the complexities and terrors of today’s world, this is a uniquely exciting and unnerving novel by an author who truly knows his territory.</p></span>","title":"The Faithful Spy","url":"https://www.audible.com/pd/The-Faithful-Spy-Audiobook/B002V8OG90?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B0044UOB2K","authors":[{"name":"Vince Flynn","url":"https://www.audible.com/author/Vince-Flynn/B000APHM1K?ref=a_pd_Americ_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JRJED3K854HPW8GW07WR"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Americ_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JRJED3K854HPW8GW07WR"},{"name":"Genre Fiction","url":"https://www.audible.com/cat/Literature-Fiction/Genre-Fiction-Audiobooks/18574456011?ref=a_pd_Americ_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JRJED3K854HPW8GW07WR"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51RxBQyxQ1L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"11 hrs and 44 mins","moreLikeThis":null,"narrators":[{"name":"George Guidall","url":"https://www.audible.com/search?searchNarrator=George+Guidall&ref=a_pd_Americ_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JRJED3K854HPW8GW07WR"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"7h 54m left","publisher":"Simon & Schuster Audio","rating":"4.5","ratings":"(17,661 ratings)","releaseDate":"2010-10-12","series":[{"bookNumber":1,"name":"Mitch Rapp","url":"https://www.audible.com/series/Mitch-Rapp-Audiobooks/B005NAT9YK?ref=a_pd_Americ_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=JRJED3K854HPW8GW07WR"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Before he was considered a CIA superagent, before he was thought of as a terrorist's worst nightmare, and before he was both loathed and admired by the politicians on Capitol Hill, Mitch Rapp was a gifted college athlete without a care in the world...and then tragedy struck. </p> <p>Two decades of cutthroat partisan politics has left the CIA and the country in an increasingly vulnerable position. Cold War veteran and CIA operations director Thomas Stansfield knows he must prepare his people for the next war. The rise of Islamic terrorism is coming, and it needs to be met abroad before it reaches America's shores. Stansfield directs his protégé, Irene Kennedy, and his old Cold War colleague Stan Hurley to form a new group of clandestine operatives who will work outside the normal chain of command - men who do not exist. </p> <p>What type of man is willing to kill for his country without putting on a uniform? Kennedy finds him in the wake of the Pan Am Lockerbie terrorist attack. Two-hundred and seventy souls perished that cold December night, and thousands of family and friends were left searching for comfort. Mitch Rapp was one of them, but he was not interested in comfort. He wanted retribution. </p> <p>Six months of intense training has prepared him to bring the war to the enemy's doorstep, and he does so with brutal efficiency. Rapp starts in Istanbul, where he assassinates the Turkish arms dealer who sold the explosives used in the Pan Am attack. Rapp then moves on to Hamburg with his team and across Europe, leaving a trail of bodies. All roads lead to Beirut, though, and what Rapp doesn't know is that the enemy is aware of his existence and has prepared a trap. The hunter is about to become the hunted, and Rapp will need every ounce of skill and cunning if he is to survive the war-ravaged city and its various terrorist factions. </p> <p>Includes the first chapter from Vince Flynn and Kyle Mills' latest thriller, <i>Enemy of the State</i>! </p></span>","title":"American Assassin","url":"https://www.audible.com/pd/American-Assassin-Audiobook/B0044UOB2K?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B00F5BVQQQ","authors":[{"name":"Michael J. Sullivan","url":"https://www.audible.com/author/Michael-J-Sullivan/B002BOJ41O?ref=a_pd_The-Ro_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=41QRGNJCHB2JPMD5PX9S"}],"bookNumbers":[2],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Ro_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=41QRGNJCHB2JPMD5PX9S"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_The-Ro_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=41QRGNJCHB2JPMD5PX9S"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51zWD0-LZ6L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"11 hrs and 58 mins","moreLikeThis":null,"narrators":[{"name":"Tim Gerard Reynolds","url":"https://www.audible.com/search?searchNarrator=Tim+Gerard+Reynolds&ref=a_pd_The-Ro_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=41QRGNJCHB2JPMD5PX9S"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":0,"publisher":"Recorded Books","rating":"4.8","ratings":"(12,724 ratings)","releaseDate":"2013-09 eals with pestilence-spreading demons, bacon-loving yeti, fierce flying foxes, and frenzied Fae, they're hoping that this time, three's a charm. </p></span>","title":"Shattered","url":"https://www.audible.com/pd/Shattered-Audiobook/B00JV2RPQ0?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B00B5HZGUG","authors":[{"name":"Andy Weir","url":"https://www.audible.com/author/Andy-Weir/B00G0WYW92?ref=a_pd_The-Ma_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DKHG91H8ZN1EZ9XA7VVX"}],"bookNumbers":null,"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_The-Ma_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DKHG91H8ZN1EZ9XA7VVX"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_The-Ma_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=DKHG91H8ZN1EZ9XA7VVX"}],"changesSinceAdded":true,"coverUrl":"https://m.media-amazon.com/images/I/51Lr5rAN6cL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 59 mins","moreLikeThis":null,"ownRating":{"newStyleRating":5},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.8","ratings":"(7,785 ratings)","releaseDate":"2020-01-01","series":null,"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>A brand-new production of Andy Weir’s modern sci-fi classic, narrated by the incomparable Wil Wheaton, and featuring bonus content from the writings of Mark Watney.</b></p> <p>Six days ago, astronaut Mark Watney became one of the first people to walk on Mars.</p> <p>Now, he's sure he'll be the first person to die there.</p> <p>After a dust storm nearly kills him and forces his crew to evacuate while thinking him dead, Mark finds himself stranded and completely alone with no way to even signal Earth that he’s alive - and even if he could get word out, his supplies would be gone long before a rescue could arrive.</p> <p>Chances are, though, he won't have time to starve to death. The damaged machinery, unforgiving environment, or plain old \"human error\" are much more likely to kill him first.</p> <p>But Mark isn't ready to give up yet. Drawing on his ingenuity, his engineering skills - and a relentless, dogged refusal to quit - he steadfastly confronts one seemingly insurmountable obstacle after the next. Will his resourcefulness be enough to overcome the impossible odds against him?</p> <p>Wil Wheaton, who has lent his voice to sci-fi blockbusters like <i>Ready Player One</i> and <i>Redshirts</i>, breathes new life (and plenty of sarcasm) into the iconic character of Mark Watney, making this edition a must-listen for both longtime fans of The Martian and new listeners alike.</p> <p><b>BONUS MATERIAL: This edition includes the following extras:</b></p> <ul> <li>“Diary of an AssCan” - Mark Watney, new astronaut</li> <li>“I Made It!” - A happy letter to Mom</li> <li>“Car Trouble” - A somewhat sad letter to Mom</li> <li>“The Earthling” - A postscript.<b> *Available for the first time in this recording&nbsp;</b></li> </ul></span>","title":"The Martian","url":"https://www.audible.com/pd/The-Martian-Audiobook/B00B5HZGUG?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B00E63US68","authors":[{"name":"CJ Roberts","url":"https://www.audible.com/author/CJ-Roberts/B005KK7CUG?ref=a_pd_Captiv_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=RRSV5XV8VQZW9ZCV0Q6H"}],"bookNumbers":[1],"categories":[{"name":"Erotica","url":"https://www.audible.com/cat/Erotica-Audiobooks/18573351011?ref=a_pd_Captiv_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=RRSV5XV8VQZW9ZCV0Q6H"},{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Erotica/Literature-Fiction-Audiobooks/18573352011?ref=a_pd_Captiv_c1_bc&pf_rd_p=8a  come with an equally phenomenal cost. </p> <p>Picking up a small, pink shoe from the grass forever changed young Jackson Lee’s life. Not only did its presence mean that his sister Tessa was dead - murdered and stuffed in the deep, black water of a narrow well - but the shoe itself told him so. Tessa’s death triggers an even more horrific family massacre that, combined with this new talent he neither wants nor can handle, throws Jack’s life into a tailspin. The years quickly take him from state homes to the streets to grifting in a seedy carnival, until he finally becomes the cynical All Seeing Eye, psychic-for-hire. At last, Jackson has left his troubled past behind and found a semblance of peace. </p> <p>That is, until the government blackmails him. After Jackson is forced to help the military contain the aftermath of a bizarre experiment gone violently wrong, everything he knows about himself will change just as suddenly as it did with his little sister’s shoe. </p> <p>And while change is constant...it’s never for the better.</p></span>","title":"All Seeing Eye","url":"https://www.audible.com/pd/All-Seeing-Eye-Audiobook/B00BCOD7JY?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=MJSMC0GSN8S75YV6S1DE"},{"asin":"B005FRGT44","authors":[{"name":"Ernest Cline","url":"https://www.audible.com/author/Ernest-Cline/B004XRR8Z6?ref=a_pd_Ready-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6BJ365M91TZDS2K2WFDG"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Ready-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6BJ365M91TZDS2K2WFDG"},{"name":"Science Fiction","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Science-Fiction-Audiobooks/18580628011?ref=a_pd_Ready-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6BJ365M91TZDS2K2WFDG"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51vcFtW2S3L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"15 hrs and 40 mins","moreLikeThis":null,"narrators":[{"name":"Wil Wheaton","url":"https://www.audible.com/search?searchNarrator=Wil+Wheaton&ref=a_pd_Ready-_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6BJ365M91TZDS2K2WFDG"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Random House Audio","rating":"4.8","ratings":"(236,975 ratings)","releaseDate":"2011-08-16","series":[{"bookNumber":1,"name":"Ready Player One","url":"https://www.audible.com/series/Ready-Player-One-Audiobooks/B08CM7ZZ11?ref=a_pd_Ready-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=6BJ365M91TZDS2K2WFDG"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>At once wildly original and stuffed with irresistible nostalgia, <i>Ready Player One</i> is a spectacularly genre-busting, ambitious, and charming debut - part quest novel, part love story, and part virtual space opera set in a universe where spell-slinging mages battle giant Japanese robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p></span>","title":"Ready Player One","url":"https://www.audible.com/pd/Ready-Player-One-Audiobook/B005FRGT44?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B009PRHPMU","authors":[{"name":"Kevin Hearne","url":"https://www.audible.com/author/Kevin-Hearne/B004FR1V8O?ref=a_pd_Trappe_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=3XCZBGBTGEX765ANSSNC"}],"bookNumbers":[5],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Trappe_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=3XCZBGBTGEX765ANSSNC"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Trappe_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=3XCZBGBTGEX765ANSSNC"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/61O59uqF2cL._SL500_.jpg","dateAdded": enty-one-year-old Kick Lannigan is a survivor.&nbsp;</p> <p>She can pick any lock, fire any weapon, throw any knife, and aim a punch at her opponent’s trachea. And when the enigmatic John Bishop shows up asking her to help him rescue missing kids, Kick has every reason to be wary. He appears to have access to limitless money, high-level contacts, and details of Kick’s background long kept sealed by the court. Yet everything he tells her about himself seems to be a lie.&nbsp;</p> <p>Headstrong by nature, suspicious by circumstance, and a smart-ass by self-determination, Kick can’t help but see the writing on the wall: together, she and Bishop could make an unstoppable team, willing to do whatever it takes to see justice served…if they don’t kill each other first. For Kick, whose interest in child abduction is deeply personal, it’s a gamble worth taking.&nbsp;</p> <p>Critically acclaimed as “excruciating…compelling” (<i>Booklist</i>, starred review) and “propulsive” (<i>People</i>), Gone is a high-octane and hard-hitting thriller you won’t be able to put down.&nbsp;</p> <p>*Originally published as <i>One Kick</i> (Simon &amp; Schuster, 2014).</p></span>","title":"Gone","url":"https://www.audible.com/pd/Gone-Audiobook/B00JVYI6MK?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B002V8OCCQ","authors":[{"name":"James Dashner","url":"https://www.audible.com/author/James-Dashner/B001JP9SEO?ref=a_pd_The-Ma_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0RQDRQV7VEPNFD8D0A8D"}],"bookNumbers":[1],"categories":[{"name":"Teen & Young Adult","url":"https://www.audible.com/cat/Teen-Young-Adult-Audiobooks/18580715011?ref=a_pd_The-Ma_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0RQDRQV7VEPNFD8D0A8D"},{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Teen-Young-Adult/Literature-Fiction-Audiobooks/18580894011?ref=a_pd_The-Ma_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27& oldly moves into uncharted literary territory, imagining magic as practiced by real people, with their capricious desires and volatile emotions. Lev Grossman creates an utterly original world in which good and evil aren't black and white, love and sex aren't simple or innocent, and power comes at a terrible price.</p></span>","title":"The Magicians","url":"https://www.audible.com/pd/The-Magicians-Audiobook/B002UZJIF6?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B008UCYCSQ","authors":[{"name":"Michael J. Sullivan","url":"https://www.audible.com/author/Michael-J-Sullivan/B002BOJ41O?ref=a_pd_Heir-o_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NNY5P653WCA49JJTC6H2"}],"bookNumbers":[3],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_Heir-o_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NNY5P653WCA49JJTC6H2"},{"name":"Action & Adventure","url":"https://www.audible.com/cat/Literature-Fiction/Action-Adventure-Audiobooks/18574427011?ref=a_pd_Heir-o_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NNY5P653WCA49JJTC6H2"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/515FdQlCVUL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"31 hrs and 48 mins","moreLikeThis":null,"narrators":[{"name":"Tim Gerard Reynolds","url":"https://www.audible.com/search?searchNarrator=Tim+Gerard+Reynolds&ref=a_pd_Heir-o_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=NNY5P653WCA49JJTC6H2"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Recorded Books","rating":"4.8","ratings":"(22,034 ratings)","releaseDate":"2012-08-08","series":[{"bookNumber":3,"name":"Riyria Revelations","url":"https://www.audible.com/series/Riyria-Revelations-Audiobooks/B0081WUWRK?ref=a_pd_Heir-o_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b22 "https://www.audible.com/series/Alpha-Audiobooks/B00UGCTD9G?ref=a_pd_Alpha-_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0M0WVM51VXMWVY0DCJN7"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Audie Award Winner, Erotica, 2015</b> </p> <p>The first time it happened, it seemed like an impossible miracle. Bills were piling up, adding up to more money than I could ever make. Mom's hospital bills. My baby brother's tuition. My tuition. Rent. Electricity. All of it on my shoulders. And I had just lost my job. There was no hope, no money in my account, no work to be found. And then, just when I thought all hope was lost, I found an envelope in the mail. No return address. My name on the front, my address. Inside was a check, made out to me, in the amount of 10 thousand dollars. Enough to pay the bills and leave me some left over to live on until I found a job. Enough to let me focus on classes. There was no name on the check, just \"VRI Inc.\", and a post office box address for somewhere in the city. No hint of identity or reason for the check or anything. No mention of repayment, interest, nothing...except a single word, on the notes line: \"You\". Just those three letters. </p> <p> If you received a mysterious check, for enough money to erase all your worries, would you cash it? </p> <p> I did. </p> <p> The next month, I received another check, again from VRI Incorporated. It too contained a single word: \"belong.\" </p> <p>A third check, the next month. This time, two words. Four letters. \"To me.\" </p> <p> The checks kept coming. The notes stopped. Ten thousand dollars, every month. A girl gets used to that, real quick. It let me pay the bills without going into debt. Let me keep my baby brother in school and Mom's hospice care paid for. How do you turn down what seems like free money, when you're desperate? You don't. I didn't. </p> <p> And then, after a year, there was a knock on my door. A sleek black limousine sat on the curb in front of my house. A driver stood in front of me, and he spoke six words: \"It's time to pay your debt.\" </p> <p> Would you have gotten in? </p> <p> I did. </p> <p> It turns out $120,000 doesn't come free. </p></span>","title":"Alpha","url":"https://www.audible.com/pd/Alpha-Audiobook/B00KDOR628?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00N1ZLC80","authors":[{"name":"Kelly McCullough","url":"https://www.audible.com/author/Kelly-McCullough/B001JSFKTI?ref=a_pd_WebMag_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YD049BCZZAZP8D4SVFKW"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_WebMag_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YD049BCZZAZP8D4SVFKW"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_WebMag_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YD049BCZZAZP8D4SVFKW"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51Kvb+XHTCL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"11 hrs and 3 mins","moreLikeThis":null,"narrators":[{"name":"Vikas Adam","url":"https://www.audible.com/search?searchNarrator=Vikas+Adam&ref=a_pd_WebMag_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YD049BCZZAZP8D4SVFKW"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"3.9","ratings":"(138 ratings)","releaseDate":"2014-08-27","series":[{"bookNumber":1,"name":"Ravirn","url":"https://www.audible.com/series/Ravirn-Audiobooks/B00N3185UA?ref=a_pd_WebMag_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YD049BCZZAZP8D4SVFKW"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Ravirn is not your average computer geek. A child of the Fates - literally - he’s a hacker extraordinaire who can zero in on the fatal flaw in any program. Now that 21st-century magic has gone digital that makes him a very talented sorcerer. But a world of problems is about to be downloaded on Ravirn - who’s just trying to pass his college midterms. </p> <p>Great Aunt Atropos, one of the three Fates, decides that humans having free will is really overrated and plans to rid herself of the annoyance - by coding a spell into the Fate Core, the server that rules destiny. As a hacker, Ravirn is a big believer in free will, and when he not only refuses to debug her spell but actively opposes her, all hell breaks loose. </p> <p>Even with the help of his familiar Melchior, a sexy sorceress (who’s also a mean programmer), and the webgoblin underground, it’s going to be a close call....</p></span>","title":"WebMage","url":"https://www.audible.com/pd/WebMage-Audiobook/B00N1ZLC80?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00CJ0MT3K","authors":[{"name":"Wesley Chu","url":"https://www.audible.com/author/Wesley-Chu/B0095VR1KC?ref=a_pd_The-Li_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=D4XB98QA8GW8JFG9Q19M"}],"bookNumbers":[1],"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Li_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=D4XB98QA8GW8JFG9Q19M"},{"name":"Humor & Satire","url":"https://www.audible.com/cat/Literature-Fiction/Humor-Satire-Audiobooks/18574496011?ref=a_pd_The-Li_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=D4XB98QA8GW8JFG9Q19M"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51e3Z50fvfL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"12 hrs and 20 mins","moreLikeThis":null,"narrators":[{"name":"Mikael Naramore","url":"https://www.audible.com/search?searchNarrator=Mikael+Naramore  series have earned both critical acclaim and a substantial popular following. In <i>Legion</i>, a short, distinctly contemporary novella filled with suspense, humor, and an endless flow of invention, Sanderson revealed a startling new facet of his singular narrative talent. In the stunning sequel, <i>Legion: Skin Deep</i>, that talent is on full display. </p> <p>Stephen Leeds, AKA ''Legion',' is a man whose unique mental condition allows him to generate a multitude of personae: hallucinatory entities with a wide variety of personal characteristics and a vast array of highly specialized skills. As the new story begins, Leeds and his \"aspects\" are hired by I3 (Innovative Information Incorporated) to recover a corpse stolen from the local morgue. But there's a catch. The corpse is that of a pioneer in the field of experimental biotechnology, a man whose work concerned the use of the human body as a massive storage device. He may have embedded something in the cells of his now dead body. And that something might be dangerous... What follows is a visionary thriller about the potential uses of technology, the mysteries of the human personality, and the ancient human need to believe that death is not the end. <i>Legion: Skin Deep</i> is speculative fiction at its most highly developed. It reaffirms Sanderson's place as one of contemporary fiction's most intelligent - and unpredictable - voices.</p></span>","title":"Legion: Skin Deep","url":"https://www.audible.com/pd/Legion-Skin-Deep-Audiobook/B00PHPT01I?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00N1ZKJ0M","authors":[{"name":"Kelly McCullough","url":"https://www.audible.com/author/Kelly-McCullough/B001JSFKTI?ref=a_pd_Cyberm_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=KWBSPJHYSF8JAKGJJ0SY"}],"bookNumbers":[2],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audioboo one is approaching. With humanity intertwined by way of the Beam—a hyper-advanced version of the Internet that serves every whim and need—Shift is the be-all and the end-all. More than an electoral method, it is the future's political discourse. </p> <p>In the midst of tumultuous politics, some players are making their own moves. Doc, a black-market nanoenhancement vendor, discovers a disturbing trend of upgrades among his clientele. Nicolai, political speechwriter for the head of Directorate, struggles to find his independence in a life that is supposed to be devoted to the Party, all the while unaware of his own terrifying connection to the Beam. And Kai, an escort and assassin as lethal as she is flexible, becomes embroiled in the machinations of her top clients—because after all, the political elite choose only the best to warm their sheets at night. </p> <p>And through it all, a shadowy group is pulling strings behind the scenes, guiding Shift exactly where they want it to go. Their identities are unknown to all but a few, and anyone who stumbles upon them by accident—or, worse, learns their true goal—is swiftly disposed of. But if their power goes unchecked, they will shape the fate of millions for years to come … </p> <p>Plug your mind into <i>The Beam</i>. It's been waiting for you. </p></span>","title":"The Beam: Season 1","url":"https://www.audible.com/pd/The-Beam-Season-1-Audiobook/B00OHYUJCE?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B002V8MMPU","authors":[{"name":"Jim Butcher","url":"https://www.audible.com/author/Jim-Butcher/B001H6U718?ref=a_pd_Grave-_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Q6KAG3RXKK4ZG5MMKM9H"}],"bookNumbers":[3],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Grave-_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=Q6KAG3RXKK4ZG5MMKM9 f ever since. </p> <p>Now Court is back in Washington, looking for answers. He's determined to find out what happened all those years ago that made the agency turn against him. On his list to interrogate are his former partners and the men who sent him on his last mission. What he doesn't realize is that the questions that arose from that mission are still reverberating in the US intelligence community, and he's stumbled onto a secret that powerful people want kept under wraps. And now they have Court in their crosshairs. </p> <p>Court Gentry is used to having people on his trail, but this time it's on US soil - the last place he wants to be. Now he'll have to find the answers to his fate while evading capture...and avoiding death. </p></span>","title":"Back Blast","url":"https://www.audible.com/pd/Back-Blast-Audiobook/B01B8IGYGQ?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00WGKEICS","authors":[{"name":"Garon Whited","url":"https://www.audible.com/author/Garon-Whited/B00IX0NER0?ref=a_pd_Nightl_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5PR5EGC3T3QQZSAR4SGP"}],"bookNumbers":[1],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Nightl_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5PR5EGC3T3QQZSAR4SGP"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Nightl_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5PR5EGC3T3QQZSAR4SGP"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51U2t83886L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"36 hrs and 49 mins","moreLikeThis":null,"narrators":[{"name":"Sean Runnette","url":"https://www.audible.com/search?searchNarrator=Sean+Runnette&ref=a_pd_Nightl_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=5PR5EG able warfare, bitter infighting and bloody confrontations with the formidable Anomander Rake and his Tiste Andii, ancient and implacable sorcerers. Even the imperial legions, long inured to the bloodshed, yearn for some respite. Yet Empress Laseen's rule remains absolute, enforced by her dread Claw assassins.&nbsp;</p> <p>For Sergeant Whiskeyjack and his squad of Bridgeburners, and for Tattersail, surviving cadre mage of the Second Legion, the aftermath of the siege of Pale should have been a time to mourn the many dead. But Darujhistan, last of the Free Cities of Genabackis, yet holds out. It is to this ancient citadel that Laseen turns her predatory gaze.&nbsp;</p> <p>However, it would appear that the Empire is not alone in this great game. Sinister, shadowbound forces are gathering as the gods themselves prepare to play their hand....</p> <p>Conceived and written on a panoramic scale, <i>Gardens of the Moon </i>is epic fantasy of the highest order - an enthralling adventure by an outstanding new voice.</p></span>","title":"Gardens of the Moon","url":"https://www.audible.com/pd/Gardens-of-the-Moon-Audiobook/B009KSQJ3U?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00QZ9UJSI","authors":[{"name":"Elizabeth Hunter","url":"https://www.audible.com/author/Elizabeth-Hunter/B005W6UKKM?ref=a_pd_The-Sc_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GY3HWKXP98RQB4ZGR2HN"}],"bookNumbers":[1],"categories":[{"name":"Romance","url":"https://www.audible.com/cat/Romance-Audiobooks/18580518011?ref=a_pd_The-Sc_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GY3HWKXP98RQB4ZGR2HN"},{"name":"Fantasy","url":"https://www.audible.com/cat/Romance/Fantasy-Audiobooks/18580523011?ref=a_pd_The-Sc_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=GY3HWKXP98RQB4ZGR2HN"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51oGqoB-y5L._SL500_.jpg","dateAdded":null,"downlo ke the heat. </p> <p>With only a week before he's history, Alex will have to figure out how to disassociate himself from his friends, scrounge up allies on the council, and hopefully keep his head attached to his body. But saving himself is going to bring him into direct opposition with his former master and the Dark mages surrounding him. And this time, escaping with his life might mean losing his soul.... </p></span>","title":"Burned","url":"https://www.audible.com/pd/Burned-Audiobook/B01D28NJJK?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B009GJVJC4","authors":[{"name":"Brandon Sanderson","url":"https://www.audible.com/author/Brandon-Sanderson/B001IGFHW6?ref=a_pd_Legion_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YBCAXHFGHJEKK4DMAY9G"}],"bookNumbers":[1],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Legion_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YBCAXHFGHJEKK4DMAY9G"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Legion_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YBCAXHFGHJEKK4DMAY9G"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51+HIF0CVcL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"2 hrs and 6 mins","moreLikeThis":null,"narrators":[{"name":"Oliver Wyman","url":"https://www.audible.com/search?searchNarrator=Oliver+Wyman&ref=a_pd_Legion_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YBCAXHFGHJEKK4DMAY9G"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.4","ratings":"(8,195 ratings)","releaseDate":"2012-10-02","series":[{"bookNumber":1,"name":"Legion","url":"https://www.audible.com/series/Legion-Audiobooks/B00PUTTLTC?ref=a_pd_Legion_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=YBCAXHFGHJEKK4DMAY9G"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>Brandon Sanderson is one of the most significant fantasists to enter the field in a good many years. His ambitious, multi-volume epics (<i>Mistborn, The Stormlight Archive</i>) and his stellar continuation of Robert Jordan's Wheel of Time series have earned both critical acclaim and a substantial popular following. In <i>Legion</i>, a distinctly contemporary novella filled with suspense, humor, and an endless flow of invention, Sanderson reveals a startling new facet of his singular narrative talent, read by Audie Award-winning narrator Oliver Wyman.</p> <p>Stephen Leeds, AKA 'Legion,' is a man whose unique mental condition allows him to generate a multitude of personae: hallucinatory entities with a wide variety of personal characteristics and a vast array of highly specialized skills. As the story begins, Leeds and his 'aspects' are drawn into the search for the missing Balubal Razon, inventor of a camera whose astonishing properties could alter our understanding of human history and change the very structure of society. The action ranges from the familiar environs of America to the ancient, divided city of Jerusalem. Along the way, Sanderson touches on a formidable assortment of complex questions: the nature of time, the mysteries of the human mind, the potential uses of technology, and the volatile connection between politics and faith. Resonant, intelligent, and thoroughly absorbing, <i>Legion</i> is a provocative entertainment from a writer of great originality and seemingly limitless gifts.</p></span>","title":"Legion","url":"https://www.audible.com/pd/Legion-Audiobook/B009GJVJC4?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B0089Y7K0M","authors":[{"name":"Peter Clines","url":"https://www.audible.com/author/Peter-Clines/B0039LGSL  something unusual about her apartment. And Xela’s apartment. And Tim’s. And Veek’s. Because every room in this old Los Angeles brownstone has a mystery or two. Mysteries that stretch back over a hundred years. Some of them are in plain sight. Some are behind locked doors. And all together these mysteries could mean the end of Nate and his friends. Or the end of everything.... </p></span>","title":"14","url":"https://www.audible.com/pd/14-Audiobook/B0089Y7K0M?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B002V1BII4","authors":[{"name":"Jim Butcher","url":"https://www.audible.com/author/Jim-Butcher/B001H6U718?ref=a_pd_Fool-M_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QCQBB2DFC5DH3A35XX8C"}],"bookNumbers":[2],"categories":[{"name":"Mystery, Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense-Audiobooks/18574597011?ref=a_pd_Fool-M_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QCQBB2DFC5DH3A35XX8C"},{"name":"Thriller & Suspense","url":"https://www.audible.com/cat/Mystery-Thriller-Suspense/Thriller-Suspense-Audiobooks/18574621011?ref=a_pd_Fool-M_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QCQBB2DFC5DH3A35XX8C"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51gfXLJgqcL._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 6 mins","moreLikeThis":null,"narrators":[{"name":"James Marsters","url":"https://www.audible.com/search?searchNarrator=James+Marsters&ref=a_pd_Fool-M_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=QCQBB2DFC5DH3A35XX8C"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Buzzy Multimedia Publishing Corp.","rating":"4.5","ratings":"(30,308 ratings)","releaseDate":"2008-12-28","series":[{"bookNumber":2,"name":"The Dresden Files","url":"https://www.audible.com/series/The-Dresden-Files-Audiobooks/B005NB2IG0? e":"Bronson Pinchot","url":"https://www.audible.com/search?searchNarrator=Bronson+Pinchot&ref=a_pd_Nightw_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=80P1B3MYXE6JPZJ6M8KT"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"10h 9m left","publisher":"Audible Studios","rating":"4.0","ratings":"(2,966 ratings)","releaseDate":"2015-08-18","series":[{"bookNumber":1,"name":"Nightwise","url":"https://www.audible.com/series/Nightwise-Audiobooks/B078HNFV5N?ref=a_pd_Nightw_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=80P1B3MYXE6JPZJ6M8KT"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>R.S. Belcher, the acclaimed author of <i>The Six-Gun Tarot</i> and <i>The Shotgun Arcana</i>, launches a gritty new urban fantasy series set in today's seedy occult underworld in Nightwise. </p> <p>In the more shadowy corners of the world, frequented by angels and demons and everything in between, Laytham Ballard is a legend. It's said he raised the dead at the age of 10, stole the Philosopher's Stone in Vegas back in 1999, and survived the bloodsucking kiss of the Mosquito Queen. Wise in the hidden ways of the night, he's also a cynical bastard who stopped thinking of himself as the good guy a long time ago. </p> <p>Now a promise to a dying friend has Ballard on the trail of an escaped Serbian war criminal with friends in both high and low places - and a sinister history of blood sacrifices. Ballard is hell-bent on making Dusan Slorzack pay for his numerous atrocities, but Slorzack seems to have literally dropped off the face of the Earth, beyond the reach of his enemies, the Illuminati, and maybe even the devil himself. To find Slorzack, Ballard must follow a winding, treacherous path that stretches from Wall Street and Washington, DC, to backwoods hollows and truck stops while risking what's left of his very soul.... </p></span>","title":"Nightwise","url":"https://www.audible.com/pd/Nightwise-Audiobook/B0118JFZVU?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B00W47P4D0","authors":[{"name":"Peter Clines","url":"https://www.audible.com/author/Peter-Clines/B0039LGSLW?ref=a_pd_The-Fo_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QH4ZMP5JDQGQT2JD2AM"}],"bookNumbers":null,"categories":[{"name":"Literature & Fiction","url":"https://www.audible.com/cat/Literature-Fiction-Audiobooks/18574426011?ref=a_pd_The-Fo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QH4ZMP5JDQGQT2JD2AM"},{"name":"Horror","url":"https://www.audible.com/cat/Literature-Fiction/Horror-Audiobooks/18574490011?ref=a_pd_The-Fo_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QH4ZMP5JDQGQT2JD2AM"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/519y0zesn6L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"10 hrs and 52 mins","moreLikeThis":null,"narrators":[{"name":"Ray Porter","url":"https://www.audible.com/search?searchNarrator=Ray+Porter&ref=a_pd_The-Fo_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QH4ZMP5JDQGQT2JD2AM"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Audible Studios","rating":"4.4","ratings":"(34,271 ratings)","releaseDate":"2015-06-02","series":[{"name":"Threshold Universe","url":"https://www.audible.com/series/Threshold-Universe-Audiobooks/B07CTLQHD4?ref=a_pd_The-Fo_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=0QH4ZMP5JDQGQT2JD2AM"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p><b>Step into the fold. It's perfectly safe</b>. </p> <p>The folks in Mike Erikson's small New England town would say he's just your average, everyday guy. And that's exactly how Mike likes it. Sure, the life he's chosen isn't much of a challenge to someone with his unique gifts, but he's content with his quiet and peaceful existence. That is until an old friend presents him with an irresistible mystery, one that Mike is uniquely qualified to solve. </p> <p>Far out in the California desert, a team of DARPA scientists has invented a device they affectionately call the Albuquerque Door. Using a cryptic computer equation and magnetic fields to \"fold\" dimensions, it shrinks distances so a traveler can travel hundreds of feet with a single step. The invention promises to make mankind's dreams of teleportation a reality. And, the scientists insist, traveling through the door is completely safe. Yet evidence is mounting that this miraculous machine isn't quite what it seems - and that its creators are harboring a dangerous secret. </p> <p>As his investigations draw him deeper into the puzzle, Mike begins to fear there's only one answer that makes sense. And if he's right, it may be only a matter of time before the project destroys...everything. A cunningly inventive mystery featuring a hero worthy of Sherlock Holmes and a terrifying final twist you'll never see coming, <i>The Fold</i> is that rarest of things: a genuine pause-resister science-fiction thriller. Step inside its audio and learn why author Peter Clines has already won legions of loyal fans. </p></span>","title":"The Fold","url":"https://www.audible.com/pd/The-Fold-Audiobook/B00W47P4D0?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25ca4&pf_rd_r=K6J0K8W0A5EBS6AKJDZA"},{"asin":"B01A9E3026","authors":[{"name":"Garon Whited","url":"https://www.audible.com/author/Garon-Whited/B00IX0NER0?ref=a_pd_Shadow_c1_author_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=60G286DZ455922K6DY4K"}],"bookNumbers":[2],"categories":[{"name":"Science Fiction & Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy-Audiobooks/18580606011?ref=a_pd_Shadow_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=60G286DZ455922K6DY4K"},{"name":"Fantasy","url":"https://www.audible.com/cat/Science-Fiction-Fantasy/Fantasy-Audiobooks/18580607011?ref=a_pd_Shadow_c1_bc&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=60G286DZ455922K6DY4K"}],"changesSinceAdded":false,"coverUrl":"https://m.media-amazon.com/images/I/51vgDjgTr4L._SL500_.jpg","dateAdded":null,"downloaded":true,"length":"42 hrs and 1 min","moreLikeThis":null,"narrators":[{"name":"Sean Runnette","url":"https://www.audible.com/search?searchNarrator=Sean+Runnette&ref=a_pd_Shadow_c1_narrator_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=60G286DZ455922K6DY4K"}],"ownRating":{"newStyleRating":null},"peopleAlsoBought":null,"progress":"Finished","publisher":"Podium Audio","rating":"4.7","ratings":"(4,674 ratings)","releaseDate":"2016-01-26","series":[{"bookNumber":2,"name":"Nightlord Series","url":"https://www.audible.com/series/Nightlord-Series-Audiobooks/B01ATZLRWA?ref=a_pd_Shadow_c1_series_1&pf_rd_p=8a2752a8-601f-4465-b227-7e95d7917c27&pf_rd_r=60G286DZ455922K6DY4K"}],"summary":"<span class=\"bc-text bc-color-secondary\"><p>\"I've awakened in a stone box about the size of a large coffin.... I'm filthy, everything aches, and, by the various so-called gods, I smell awful. I've woken up in worse places. Hmm. What does that say about my life choices?\" (Eric, amateur magician, part-time vampire, and accidental king) </p> <p>It's not easy being king. Especially when you've got an allergy to sunrise and sunset, a fire goddess for a mother-in-law, demonic adversaries, random assassins, and a basement full of insecurities to cope with. Add to that his daughter, the fire priestess/princess; a couple of lightly deranged professional magicians; a whole city full of wizards; and enough squabbling princes to resemble a kindergarten argument. It's enough to make a man want to just go home. Luckily for Eric, he has the world's fastest pet rock, a smart-mouthed sword, and a horse that not only understands him but likes him anyway. </p></span>","title":"Shadows","url":"https://www.audible.com/pd/Shadows-Audiobook/B01A9E3026?ref=a_library_t_c5_libItem_&pf_rd_p=85df3330-9dc4-4a45-ae69-93cc2fc25
